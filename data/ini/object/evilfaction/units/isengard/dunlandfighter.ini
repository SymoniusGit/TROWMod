	BuildCost		= ISENGARD_DUNLANDFIGHTER_BUILDCOST			
	BuildTime		= ISENGARD_DUNLANDFIGHTER_BUILDTIME	

	#include "..\..\..\includes\DefaultInvisibilityUpdate.inc"

	Behavior = AIUpdateInterface ModuleTag_03
		AutoAcquireEnemiesWhenIdle	=	Yes ATTACK_BUILDINGS
		MoodAttackCheckRate			=	500
		AILuaEventsList				=	DunlandFighterFunctions
		MinCowerTime				=	3000
		MaxCowerTime				=	5000
		AttackPriority				= 	AttackPriority_Infantry
		BurningDeathTime			=	BURNINGDEATH_DURATION_INFANTRY
	End
    			
	; *** AUTO RESOLVE DATA *** 
	AutoResolveUnitType     = AutoResolveUnit_Siege
	AutoResolveCombatChain  = AutoResolve_SiegeCombatChain
	AutoResolveBody         = AutoResolve_ElvenEntBody
	
	AutoResolveArmor
		Armor = AutoResolve_ElvenEntArmor
	End

	AutoResolveWeapon
		Weapon = AutoResolve_ElvenEntWeapon
	End
End

