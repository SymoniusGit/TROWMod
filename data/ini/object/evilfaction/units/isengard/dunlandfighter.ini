			Model           = IUDunFight1_SKN
			Skeleton        = GUMAArms_SKL
		End
	End

	;***** IMPORTANT NOTE! ***************************************************************	
	;Certain Upgrades and costs may need to be propagated from here. One example was veterancy
	;overlays. See Zero Hour GLAVehicleTechnical for reference.
	;*************************************************************************************	

	; ***DESIGN parameters ***
	Side = Isengard
	EditorSorting = UNIT
	CommandSet = IsengardDunlandFighterCommandSet
	CommandPoints = 4
	BuildVariations = IsengardDunlandFighter ;IsengardDunland2HFighter 
	KindOf = PRELOAD SELECTABLE CAN_CAST_REFLECTIONS INFANTRY PATH_THROUGH_EACH_OTHER SCORE THROWN_OBJECT ATTACK_NEEDS_LINE_OF_SIGHT NOTIFY_OF_PREATTACK GRAB_AND_DROP
