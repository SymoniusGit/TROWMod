Object IsengardGenericDunlandFighter

  SelectPortrait  =  UPIsengard_DunlandFighter
  ButtonImage = WOR_Wildman
  
	Draw = W3DScriptedModelDraw ModuleTag_01  
		StaticModelLODMode = Yes
		DefaultModelConditionState
