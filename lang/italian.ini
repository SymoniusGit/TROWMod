SCRIPT:EvilLorienHintText_TunnelGarrison=Le gallerie sono collegate in una rete che permette movimenti istantanei sulla mappa. Seleziona un'unità e clicca con il pulsante destro su una galleria per inviarla all'interno.
SCRIPT:EvilLorienHintText_TunnelTeleport=Quindi, seleziona la galleria di destinazione e clicca sulle unità nella galleria per schierarle.
SCRIPT:EvilLorienHintText_TunnelTeleportReminder=Seleziona una galleria e clicca per inviare unità all'interno.
SCRIPT:EvilLorienHintText_TunnelSpreadOut=Maggiore è la distanza fra gallerie, più queste ultime generano risorse. Posizionale in un territorio libero e falle espandere per ottenere più risorse possibili.
SCRIPT:EvilLorienHintText_BuildFissure=Seleziona uno dei tuoi costruttori, quindi crea una fenditura usando l'interfaccia sulla destra.
SCRIPT:EvilLorienHintText_BuildFissureReminder=Seleziona un costruttore per creare una fenditura.
SCRIPT:EvilLorienHintText_BuildFissureComplete=La fenditura è completa.
SCRIPT:EvilLorienHintText_UpgradeFissure=Seleziona la tua nuova fenditura, quindi clicca sul pulsante Potenzia.
SCRIPT:EvilLorienHintText_UpgradeFissureReminder=Seleziona la fenditura, quindi potenziala.
SCRIPT:EvilLorienHintText_UpgradeFissureComplete=La fenditura è stata potenziata.
SCRIPT:EvilLorienHintText_BuildTrolls=Seleziona la fenditura e crea un Troll di caverna.
SCRIPT:EvilLorienHintText_BuildTrollsReminder=Crea un Troll di caverna nella tua fenditura.
SCRIPT:EvilLorienHintText_BuildTrollsComplete=Il Troll di caverna è stato creato.
SCRIPT:EvilLorienHintText_BuildFortressUpgrades=Seleziona i terreni intorno alla base della tua fortezza e costruisci|due potenziamenti difensivi.
SCRIPT:EvilLorienHintText_BuildFortressUpgradesReminder=Costruisci due potenziamenti difensivi nei terreni intorno alla tua fortezza.
SCRIPT:EvilLorienHintText_BuildFortressUpgradesComplete=Hai completato i potenziamenti della fortezza.
SCRIPT:EvilLorienHintText_ObjectivesReminder=Clicca sul pulsante degli obiettivi, in basso a sinistra, o premi|il tasto Tab per visualizzare gli obiettivi.
SCRIPT:EvilLorienHintText_BuildForces=Ricordati di continuare a creare nuovi Goblin e Troll nella tua base,|per riuscire a conquistare Lothlòrien.
SCRIPT:EvilLorienHintText_TrollsVsBuildings=Troll e Giganti rendono al meglio come unità d'assedio, per distruggere le strutture nemiche.
SCRIPT:EvilLorienHintText_TrollsVsArchers=Troll e Giganti sono vulnerabili alle frecce nemiche: non usarli se sono presenti degli arcieri.
SCRIPT:EvilLorienHintText_DestroyTreehouses=Le tue forze sono pronte. Seleziona le tue unità e attacca le due case sull'albero elfiche, vicino al guado.
SCRIPT:EvilLorienHintText_DestroyTreehousesReminder=Distruggi le due case sull'albero elfiche vicino al guado.
SCRIPT:EvilLorienHintText_DestroyTreehousesComplete=Le case sull'albero sono state distrutte.
SCRIPT:EvilLorienHintText_FreeGiants=Porta le tue unità dal Gigante prigioniero, o uccidi i suoi carcerieri, per liberarlo.
SCRIPT:EvilLorienHintText_FindGiants=Hai liberato il Gigante. Esplora la foresta in cerca degli altri Giganti prigionieri.
SCRIPT:EvilLorienHintText_KeepSearchingForGiants=Continua a esplorare la foresta per liberare i Giganti prigionieri.
SCRIPT:EvilLorienHintText_FindLastGiant=C'è un altro Gigante prigioniero: liberalo e annienta gli Elfi.
SCRIPT:EvilLorienHintText_AllGiantsFreed=Hai liberato tutti i Giganti.
SCRIPT:EvilLorienHintText_KillHaldir=Massacra il Capitano di Lothlòrien, Haldir.
SCRIPT:EvilLorienHintText_PursueHaldir=Haldir è fuggito, inseguilo.
SCRIPT:EvilLorienHintText_HaldirDead=Hai ucciso Haldir.
SCRIPT:EvilLorienHintText_KillCeleborn=Massacra il signore dei Galadhrim, Celeborn.
SCRIPT:EvilLorienHintText_CelebornDead=Hai ucciso Lord Celeborn.
SCRIPT:EvilLorienHintText_GaladrielFlees=Galadriel è fuggita: distruggi le strutture di Lothlòrien.
SCRIPT:EvilLorienHintText_DestroyStronghold=Distruggi la roccaforte di Lothlòrien, Caras Galadhon, situata nell'angolo|nord-occidentale della mappa.
SCRIPT:EvilLorienHintText_DestroyStrongholdComplete=Hai distrutto Caras Galadhon.
SCRIPT:EvilLorienHintText_Spells=Clicca su Unico Anello, in basso a sinistra, per acquistare poteri.
SCRIPT:EvilLorienHintText_CastSpells=I poteri a sinistra si ricaricano con il passare del tempo. Quando un potere lampeggia, cliccaci sopra con il pulsante sinistro per usarlo. In alcuni casi dovrai quindi cliccare anche sul bersaglio.
SCRIPT:EvilLorienHintText_ReviveHeroes=Uno dei tuoi Eroi è caduto in battaglia. Per rianimarlo, seleziona la tua fortezza, quindi clicca con il pulsante sinistro sul menu Eroe e decidi chi rianimare.
SCRIPT:EvilLorienHintText_ReviveHeroesReminder=Rianima il tuo Eroe caduto alla fortezza.
SCRIPT:EvilLorienHintText_AllBuildersDead=Tutti i costruttori sono stati eliminati. Seleziona la fortezza per crearne di nuovo.
SCRIPT:EvilLorienHintText_AllBuildersDeadReminder=Crea nuovi costruttori nella tua fortezza.
