DIALOGEVENT:MEWithe_OffM026subtitle=*Knock down the gate and the drakes will be free!
DIALOGEVENT:MEWithe_OffM027subtitle=*Once we break down that gate, the drakes will fight for us!
DIALOGEVENT:MEWithe_OffM028subtitle=*Take down that gate. We must free the drakes!
DIALOGEVENT:MEWithe_OffM029subtitle=*The gate is destroyed! Drakes, wreak havoc upon the dwarves!
DIALOGEVENT:MEWithe_OffM030subtitle=*Bring the drakes to the Dragon Lord! Sauron cannot wait!
DIALOGEVENT:MEWithe_OffM031subtitle=*Kick down the gate! Free the drakes!
DIALOGEVENT:MEWithe_OffM032subtitle=*A dwarf counter attack! Destroy them all!
DIALOGEVENT:MEErebo_OffM025subtitle=*Combine the fire of the catapults and set the land ablaze.
DIALOGEVENT:MEErebo_OffM026subtitle=*Destroy the town buildings to make room for our encampment!
DIALOGEVENT:MEErebo_OffM027subtitle=*What are you waiting for?!? Destroy those homes!
DIALOGEVENT:MEErebo_OffM028subtitle=*The homes of the town must be demolished.
DIALOGEVENT:MEErebo_OffM029subtitle=*Set the city of Dale ablaze!
DIALOGEVENT:MEErebo_OffM030subtitle=*Raze the buildings of Dale with these catapults.
DIALOGEVENT:MEErebo_OffM031subtitle=*Usa il gruppo d'assedio per devastare le strutture della città.
DIALOGEVENT:MEErebo_OffM032subtitle=*A party of Dwarves approach form the Southwest, be wary!
DIALOGEVENT:MEErebo_OffM033subtitle=*It's the fool Gloin! He's rallied the dwarves of the Iron Hills!
DIALOGEVENT:MEErebo_OffM034subtitle=*Gloin has rallied the Blue Mountain dwarvesthe genocide will be complete!
DIALOGEVENT:MEErebo_OffM035subtitle=*Bring the Dragons down upon their bald stunty heads!
DIALOGEVENT:MERiven_OffG013subtitle=*Oh look, the last of the Dunedain have joined the fight. Kill them.
DIALOGEVENT:MERiven_OffG014subtitle=*Gandalf has brought his party of fools. Destroy them.
DIALOGEVENT:MERiven_OffG015subtitle=*Mordor has sent us some catapults to help break into Rivendell!
DIALOGEVENT:MERiven_OffG016subtitle=*The WitchKing has brought some Nazgul to deal with the Eagles.
DIALOGEVENT:MERiven_OffG017subtitle=*La furia di Monte Fato è giunta: il potere Pioggia di fuoco è a portata di mano.
DIALOGEVENT:MERiven_OffG018subtitle=*The 'King' of Gondor must be punished for his insolence! Bring us the head of Arwen!
DIALOGEVENT:MERiven_OffG019subtitle=*Bring us the head of Arwen
DIALOGEVENT:MERiven_OffG020subtitle=*Aragorn will pay for his attacks against Sauron, murder his true loveArwen.
DIALOGEVENT:MERiven_OffG021subtitle=*These Heroes bring hope to the people of Middle-earthAnnihilate them.
DIALOGEVENT:MERiven_OffG022subtitle=*The House of Elrond is well defended, destroy it and the surrounding fortresses.
DIALOGEVENT:MERiven_OffG023subtitle=*The army of the dead! We must steel our defenses!
DIALOGEVENT:MERiven_OffG024subtitle=*Destroy their fortresses and the House of Elrond!
DIALOGEVENT:MERiven_Elf1004subtitle=*Defend the HOUSE! They must not get close.
DIALOGEVENT:MTrBas_OffT001subtitle=*Welcome mlord to the White Mountains. Weve long awaited your arrival.
DIALOGEVENT:MTrBas_OffT002subtitle=*This pass has long been forgotten and as a result Goblins from the Misty Mountains have ventured all the way south and infested this area. If we dont do something about them quickly they may spread all the way to Minas Tirith
DIALOGEVENT:MTrBas_OffT003subtitle=*But first, well have to get you battle worthy for the task ahead
DIALOGEVENT:MTrBas_OffT004subtitle=*Moving around the field of battle is important in controlling your army.
DIALOGEVENT:MTrBas_OffT005subtitle=*To navigate the map, hold down the right mouse button and move your mouse around.
DIALOGEVENT:MTrBas_OffT006subtitle=*You can also use the arrow keys on your keyboard to do this.
DIALOGEVENT:MTrBas_OffT007subtitle=*Excellent! I see youve brought some soldiers with you. Left click on them with your cursor.
DIALOGEVENT:MTrBas_OffT008subtitle=*Now that you have them selected, move them into the camp by right clicking on the ground in the spotlight up ahead.
DIALOGEVENT:MTrBas_OffT009subtitle=*Those spotlights will help guide you through this mission, so keep an eye out for them.
DIALOGEVENT:MTrBas_OffT010subtitle=*Now for our mission here; The Goblins have been raiding our camps and need to be dealt with quickly. We need you to lead this battle.
DIALOGEVENT:MTrBas_OffT011subtitle=*Currently you know how to select one battalion of units, but youll need to know how to select an army.
DIALOGEVENT:MTrBas_OffT012subtitle=*In order to select multiple battalions quickly, click and hold the left mouse button down on empty space and drag your mouse. A selection box will appear and any units that are in this box will be selected for you.
DIALOGEVENT:MTrBas_OffT013subtitle=*Seleziona i battaglioni nei punti evidenziati, usando i riquadri di selezione.
DIALOGEVENT:MTrBas_OffT014subtitle=*Good job! Now, move those units up to the spotlight ahead by right clicking on the ground with them selected.
DIALOGEVENT:MTrBas_OffT015subtitle=*The Goblins are attacking! We need to send reinforcements!
DIALOGEVENT:MTrBas_OffT016subtitle=*Select your army again using the selection box method.
DIALOGEVENT:MTrBas_OffT017subtitle=*Now issue them an attack command by right clicking on those Goblins down there. Youll notice that as you move your cursor over the Goblins, it changes to a Red Attack Cursor. This Red Attack cursor will indicate what is an enemy to you.
DIALOGEVENT:MTrBas_OffT018subtitle=*Hurry, theyve almost destroyed the camp down there! Issue your attack order by selecting your units and right clicking on those enemy Goblins!
DIALOGEVENT:MTrBas_OffT019subtitle=*Congratulations, youve just won your first battle. Unfortunately, our celebration will have to wait. More reports are coming in that other camps are being attacked and need support.
DIALOGEVENT:MTrBas_OffT020subtitle=*A quick way to find out where you need to go is by looking at the Palantir. The Palantir is located at the bottom left of your screen. Within it you'll find the mini-map.
DIALOGEVENT:MTrBas_OffT021subtitle=*The mini-map is an overhead view of the entire map. Currently the camp locations on the mini map are being flashed.
DIALOGEVENT:MTrBas_OffT022subtitle=*White flashes inform you of objective locations. While a red flash would indicate where your forces are being attacked.
DIALOGEVENT:MTrBas_OffT023subtitle=*On the Palantir you'll find the Objectives Menu. If you forget what your current objective is, click on that button and it will be displayed.
DIALOGEVENT:MTrBas_OffT024subtitle=*Click on the Objective button now to see what your current objective is.
DIALOGEVENT:MTrBas_OffT025subtitle=*There are two types of objectives, Main Objectives and Bonus Objectives. Main Objectives appear in white text and need to be accomblished in order to complete a mission.
DIALOGEVENT:MTrBas_OffT026subtitle=*Bonus Objectives appear in green text. You may choose to complete them, but they wont count against you if you dont.
DIALOGEVENT:MTrBas_OffT027subtitle=*And finally, any Objective with a check mark in its box is one that youve completed.
DIALOGEVENT:MTrBas_OffT028subtitle=*To exit the Objectives Screen, click on the Resume Game button at the bottom.
DIALOGEVENT:MTrBas_OffT029subtitle=*Now, move your army to those camps and help eliminate the Goblin threats.
DIALOGEVENT:MTrBas_Sold001subtitle=*Thank you, sir! We should be fine from now on. Hurry though, the other outpost is still under attack.
DIALOGEVENT:MTrBas_Sold002subtitle=*A giant! Slay the beast before it makes it to the outpost!
DIALOGEVENT:MTrBas_Sold003subtitle=*You came just in time. We werent sure how much longer we could have held them off.
DIALOGEVENT:MTrBas_OffT030subtitle=*Well done! All the camps are now secure and the road between them is safe.
DIALOGEVENT:MTrBas_OffT031subtitle=*While our camps up here are sufficient to hold this road, its not strong enough to hold this mountain. We need to setup a larger camp, but well need a great deal of land with which to do so.
DIALOGEVENT:MTrBas_OffT032subtitle=*Up ahead is just su
DIALOGEVENT:MTrBas_OffT033subtitle=*Clear those lairs out and we should be able to establish our new camp here.
DIALOGEVENT:MTrBas_OffT034subtitle=*When a lair is destroyed, it will leave behind rubble. You will also need to destroy the rubble or else the lair will rebuild itself and the creatures will come forth from it again.
DIALOGEVENT:MTrBas_OffT035subtitle=*Dopo che hai distrutto una tana, compare del denaro: si tratta del tesoro sottratto ai viandanti uccisi perché capitati nelle vicinanze della struttura.
DIALOGEVENT:MTrBas_OffT036subtitle=*Excellent! An abandoned Outpost. We can capture this building for our own.
DIALOGEVENT:MTrBas_OffT037subtitle=*Per conquistare quest'avamposto seleziona un battaglione e clicca con il pulsante destro sulla bandiera vicino all'avamposto stesso.
DIALOGEVENT:MTrBas_OffT038subtitle=*While the building is being captured, it's current flag will lower, and our flag will raise in its place.
DIALOGEVENT:MTrBas_OffT039subtitle=*The outpost is ours! It will now provide further resources for our army.
DIALOGEVENT:MTrBas_OffT040subtitle=*Now to get started on our camp.
DIALOGEVENT:MTrBas_OffT041subtitle=*We sent a builder your way for constructing our new camp. Builders are what you use to construct all the buildings well need in order to establish a camp.
DIALOGEVENT:MTrBas_OffT042subtitle=*First and foremost well need a Fortress.
DIALOGEVENT:MTrBas_OffT043subtitle=*To build a fortress, while having your Builder selected, left click on the Fortress button which is flashing now.
DIALOGEVENT:MTrBas_OffT044subtitle=*In order to place down a building, left click anywhere on the land. For this base however, well need you to place your fortress within the spotlighted area.
DIALOGEVENT:MTrBas_OffT045subtitle=*While our fortress is building, let me tell you a bit about it. Fortresses can produce more Builders, as well as Heroes such as our Lord Boromir.
DIALOGEVENT:MTrBas_OffT046subtitle=*They also have many upgrades available to them, but well get to that another time.
DIALOGEVENT:MTrBas_OffT047subtitle=*Now that we have a fortress built, well need an economy to fund our defenses.
DIALOGEVENT:MTrBas_OffT048subtitle=*Select the builder and build a Farm on the spotlight in the upper left. As you place the farm down, notice that it has a percentage attached to it. This percentage will tell you how productive it will be, given its current location on land.
DIALOGEVENT:MTrBas_OffT049subtitle=*Things such as mountains, water, or other obstacles will reduce the productivity of a Farm. The resources farms produce can be tracked by the number at the bottom left of the Palantir.
DIALOGEVENT:MTrBas_OffT050subtitle=*Farms contribute to your army's Command Point Limit. So the more farms you build, the more battalions you can command.
DIALOGEVENT:MTrBas_OffT051subtitle=*Your Command Point Limit can be tracked by the number at the bottom right of the Palantir.
DIALOGEVENT:MTrBas_OffT052subtitle=*We now need to build up some structures to train more units for our army.
DIALOGEVENT:MTrBas_OffT053subtitle=*Select the builder again and build a Barracks on the next spotlight.
DIALOGEVENT:MTrBas_OffT054subtitle=*Le caserme potranno addestrare soldati e guardie della torre.
DIALOGEVENT:MTrBas_OffT055subtitle=*The last thing well need is an Archery Range. Build one of those on the other spotlight.
DIALOGEVENT:MTrBas_OffT056subtitle=*From here we can train Archers and Rangers.
DIALOGEVENT:MTrBas_OffT057subtitle=*As well as having structures, our base will need fortifications.
DIALOGEVENT:MTrBas_OffT058subtitle=*In order to fortify our base, well need to setup wall spans. Wall spans begin with wall hubs, which can be built from either our fortress or from our Builders.
DIALOGEVENT:MTrBas_OffT059subtitle=*In order to build them from the fortress, click on the build plot highlighted.
DIALOGEVENT:MTrBas_OffT060subtitle=*Notice the different options of things you can build. One of them is the Wall Hub. Click on that button to begin building it now.
DIALOGEVENT:MTrBas_OffT061subtitle=*Click on the wall hub button to begin building it.
DIALOGEVENT:MTrBas_OffT062subtitle=*Now that the Wall Hub is completed, you can select it. This will bring up a wall expanse button.
DIALOGEVENT:MTrBas_OffT063subtitle=*Clicca su quel pulsante e porta il puntatore sul punto evidenziato, a destra. Muovendo il mouse potrai vedere un muro trasparente, che rifletterà l'aspetto delle mura al termine della costruzione.
DIALOGEVENT:MTrBas_OffT064subtitle=*To build it, left click on the ground where the Spotlight is.
DIALOGEVENT:MTrBas_OffT065subtitle=*Ora clicca sul centro delle mura appena costruito nel punto evidenziato e costruisci un altro tratto di mura verso sud, lungo il dirupo. Troverai un altro punto evidenziato, a marcare la posizione finale.
DIALOGEVENT:MTrBas_OffT066subtitle=*Eccellente, ora ripeti il procedimento sul lato nord della fortezza. Seleziona il terreno da costruzione evidenziato e costruisci fino al punto evidenziato sulla destra, quindi procedi verso il punto evidenziato a nord.
DIALOGEVENT:MTrBas_OffT067subtitle=*Excellent job! Our camp is better defended but still not impenetrable. We will need to build wall DEFENSES.
DIALOGEVENT:MTrBas_OffT068subtitle=*You may upgrade a wall with offensive structures such as Arrow Towers and Trebuchets. Or you can build Postern Gates and Large Gates with which to move your armies through. You may also turn it into another wall HUB.
DIALOGEVENT:MTrBas_OffT069subtitle=*A good wall defense is the Trebuchet. Select any wall segment and build a Trebuchet upgrade on it.
DIALOGEVENT:MTrBas_OffT070subtitle=*Our base has begun. Now lets build some units to defend it. Train 2 battalions of Gondor Soldiers from the Barracks now.
DIALOGEVENT:MTrBas_OffT071subtitle=*Great! Now train two battalions of Gondor Archers from the Archery Range.
DIALOGEVENT:MTrBas_OffT072subtitle=*And lastly, well need a Hero to lead our troops. Heroes can be purchased from the Fortress. And if your Hero should fall in battle, they can be revived from the fortress as well.
DIALOGEVENT:MTrBas_OffT073subtitle=*Per evocare un Eroe seleziona la fortezza e clicca sul pulsante Eroi: richiamerai tutti gli Eroi ai quali puoi ricorrere al momento. Come puoi vedere, all'interno della fortezza si trova Boromir.
DIALOGEVENT:MTrBas_OffT074subtitle=*Click on his portrait to summon him.
DIALOGEVENT:MTrBas_OffT075subtitle=*Welcome Lord Boromir! Heroes in general have an array of special powers and abilities that make them unique and vital for a strong army. Select Boromir now.
DIALOGEVENT:MTrBas_OffT076subtitle=*You will find a Heros abilities on the Palantir. Some are Passive abilities which mean theyre always enabled such as Boromirs Leadership ability.
DIALOGEVENT:MTrBas_OffT077subtitle=*Per impostare altri poteri sull'"uso automatico", clicca col pulsante destro sull'apposita icona del palantìr: il contorno del potere scintillerà.
DIALOGEVENT:MTrBas_OffT078subtitle=*Right click on Boromir's Horn of Gondor ability to set it to autocast.
DIALOGEVENT:MTrBas_OffT079subtitle=*Our army is built now and Gondors new castle is ready. Excellent work! You're now ready to command an army and defend these passes.
DIALOGEVENT:MTrBas_Sold004subtitle=*The Goblins, theyre here! A large force has gathered and is marching towards this very spot.
DIALOGEVENT:MTrBas_OffT080subtitle=*There is no time to waste. Mlord, you will have to defend this base as youve done before with the camps.
DIALOGEVENT:MTrBas_OffT081subtitle=*Remember, select your army and right click on the enemy units to issue attack orders. You can select one battalion at a time and issue them attack orders to specific enemy battalions.
DIALOGEVENT:MTrBas_OffT082subtitle=*The Eagles have come! By the glory of Gondor, we shall send these goblins back to their netherworld!
DIALOGEVENT:MTrBas_OffT083subtitle=*Victory is ours! Great job my lord! That ought to send those Goblins back to their caves.
DIALOGEVENT:MTrBas_OffT084subtitle=*Come back when youre ready to finish them off by playing through the Advanced Tutorial.
DIALOGEVENT:MTrAdv_OffT001subtitle=*Welcome back Mlord! As you can see weve been very busy here, but the attacks have yet to stop.
DIALOGEVENT:MTrAdv_OffT002subtitle=*The Goblins seem to be coming from across the river. I suggest we take the fight to their base!
DIALOGEVENT:MTrAdv_OffT003subtitle=*Prima di avanzare, però, voglio spiegarti alcune delle tattiche sulle quali hanno lavorato i nostri battaglioni.
DIALOGEVENT:MTrAdv_OffT004subtitle=*Each Battalion can enter a particular attack mode, or what we refer to as Stances. These stances can boost their power or defense. Click on the Gondor Soldier Battalion in the Spotlight.
DIALOGEVENT:MTrAdv_OffT005subtitle=*The Stances button is located on the Palantir. If you click on it, it will bring up a menu with 3 stances to choose from.
DIALOGEVENT:MTrAdv_OffT006subtitle=*The Aggressive Stance will increase a units offensive capabilities while decreasing their defensive capabilities.
DIALOGEVENT:MTrAdv_OffT007subtitle=*The Battle Stance is the default stance for all units and renders no bonuses or negatives to a units abilities.
DIALOGEVENT:MTrAdv_OffT008subtitle=*And the Hold Ground Stance will greatly increase a units defensive capabilities while decreasing their offensive capabilities.
DIALOGEVENT:MTrAdv_OffT009subtitle=*Set the battalion you have selected into its Aggressive Stance by clicking on the Aggressive Stance button.
DIALOGEVENT:MTrAdv_OffT010subtitle=*Excellent! Now let's have our army form up into a battle line.
DIALOGEVENT:MTrAdv_OffT012subtitle=*Now press and hold both the right and left mouse buttons and drag your mouse. Youll notice that a Formation Preview will display on the ground. Once you release the mouse buttons, your units will form up into this battle line.
DIALOGEVENT:MTrAdv_OffT013subtitle=*Now back to the matter at hand. We must take our army across the river and over to the enemy's base. In order to do so we will need a Shipwright.
DIALOGEVENT:MTrAdv_OffT014subtitle=*There's a shipwright to the East of here along the river.
DIALOGEVENT:MTrAdv_OffT015subtitle=*Move a battalion to the shipwright and capture it. Remember, to capture it, right click on the flag next to it while having a battalion selected.
DIALOGEVENT:MTrAdv_OffT016subtitle=*The shipwright is ours! Selecting it will bring up options of different types of vessels you may purchase.
DIALOGEVENT:MTrAdv_OffT017subtitle=*The Transport will ferry your troops across large bodies of water.
DIALOGEVENT:MTrAdv_OffT018subtitle=*Battleships will help destroy enemy ships that impede your way.
DIALOGEVENT:MTrAdv_OffT019subtitle=*It appears as though Gondor has sent reinforcements to aid us in our reclaiming of this mountain. Lets join up with them by building a transport of our own. Select the shipwright and click on the Transport button to begin building one.
DIALOGEVENT:MTrAdv_OffT020subtitle=*Now select your battalion and right click on the Transport. Youll notice that your cursor changes to a garrison icon. Other structures in Middle-earth can be garrisoned as well, so keep an eye out for that icon.
DIALOGEVENT:MTrAdv_OffT021subtitle=*Great, now move your transport into the spotlight to join up with the rest of the convoy.
DIALOGEVENT:MTrAdv_OffT022subtitle=*A Nazgul! Watch out!
DIALOGEVENT:MTrAdv_OffT023subtitle=*It took out one of the transports! Hurry, get to the beach quickly!
DIALOGEVENT:MTrAdv_OffT024subtitle=*Take down those Corsair ships! Send them to bottom of the river!
DIALOGEVENT:MTrAdv_OffT025subtitle=*Youve made it across, MLord. Well done. In order to deploy your units from a transport, select the transport ship and give it a move order on land.
DIALOGEVENT:MTrAdv_OffT026subtitle=*Più avanti c'è uno dei loro accampamenti. Dovremo dargli addosso, prima che possano ritirarsi e avvisare gli altri. Impartisci un "ordine d'attacco in movimento": dovrebbe bastare.
DIALOGEVENT:MTrAdv_OffT027subtitle=*Per impartire un "ordine d'attacco in movimento", seleziona il tuo esercito e premi il tasto A. In questo modo il puntatore assumerà la relativa forma.
DIALOGEVENT:MTrAdv_OffT028subtitle=*Quindi clicca col pulsante destro sul terreno, nel punto evidenziato dietro il campo. L'esercito marcerà a destinazione, massacrando tutti i nemici.
DIALOGEVENT:MTrAdv_OffT029subtitle=*It appears as though some of the Goblins have retreated over that wall. Unfortunately Goblins are able to scale walls by climbing them whereas we are not. Nor do we have any siege weapons to take down those walls quickly.
DIALOGEVENT:MTrAdv_OffT030subtitle=*Well have to call in for greater powers to help us progress any farther.
DIALOGEVENT:MTrAdv_OffT031subtitle=*Hai a tua disposizione un elenco di poteri che puoi acquistare tramite l'icona della Stella del Vespro, situata sul palantìr. Cliccaci sopra.
DIALOGEVENT:MTrAdv_OffT032subtitle=*Come puoi vedere, i poteri sono tutti collegati: per ottenere quelli più costosi e potenti, devi prima acquistare quelli meno costosi.
DIALOGEVENT:MTrAdv_OffT033subtitle=*Per acquistare un potere devi avere una quantità di punti potere pari o superiore a quella associata al potere in questione.
DIALOGEVENT:MTrAdv_OffT034subtitle=*Ora compra i poteri Salva di frecce e Terremoto. Sono gli unici che puoi permetterti, al momento.
DIALOGEVENT:MTrAdv_OffT035subtitle=*To exit, click on the Accept button at the bottom of the screen.
DIALOGEVENT:MTrAdv_OffT036subtitle=*Ogni volta che acquisti un nuovo potere, esso compare sul lato sinistro dello schermo, appena sopra il palantìr.
DIALOGEVENT:MTrAdv_OffT037subtitle=*Ora torniamo alla battaglia. Cominciamo ad abbattere i Goblin che ci deridono dall'altra parte del muro. Clicca col pulsante sinistro sul potere Salva di frecce e porta il puntatore sopra i Goblin.
DIALOGEVENT:MTrAdv_OffT038subtitle=*Per lanciare il potere, clicca col sinistro sul terreno.
DIALOGEVENT:MTrAdv_OffT040subtitle=*Che gli serva di lezione! Ricorda che alcuni poteri, come Salva di frecce, possono essere usati solo su bersagli visibili.
DIALOGEVENT:MTrAdv_OffT041subtitle=*Now to get past this wall. Unfortunately the gate is in disrepair and cannot be opened, so well have to destroy these walls.
DIALOGEVENT:MTrAdv_OffT042subtitle=*Il potere Terremoto infliggerà molti danni a queste mura. Dovrebbe essere sufficiente per aprirci un varco.
DIALOGEVENT:MTrAdv_OffT043subtitle=*Clicca col pulsante sinistro sul potere Terremoto, quindi di nuovo sotto le mura per lanciarlo.
DIALOGEVENT:MTrAdv_OffT044subtitle=*Clicca col pulsante sinistro sul potere Terremoto, quindi con il pulsante destro sotto le mura per lanciarlo.
DIALOGEVENT:MTrAdv_OffT045subtitle=*Excellent! The Goblins main base is not much farther off. Continue north along the path and be wary of any more camps you encounter.
DIALOGEVENT:MTrAdv_Sold001subtitle=*MLord, we are glad you have come. Weve been keeping an eye on this Goblin camp and have setup a trap for them. All we need to do is set the forest ablaze around them and it should spread into their camp.
DIALOGEVENT:MTrAdv_OffT046subtitle=*Fire, MLord, has become a valuable asset as of late. Unfortunately in our enemies hands it could also be a serious danger.
DIALOGEVENT:MTrAdv_OffT047subtitle=*Seleziona i Raminghi che si sono uniti a te e fai scoccare le frecce verso i punti designati. Così farai scoppiare un incendio, che avvolgerà la base nemica con le sue fiamme, distruggendone le strutture.
DIALOGEVENT:MTrAdv_OffT048subtitle=*That was the last of their camps, their main base is just to the west. We should move quickly lest they assemble and come to meet us unprepared.
DIALOGEVENT:MTrAdv_OffT049subtitle=*The final battle at last. They seem unaware of our presence. This should prove extremely useful.
DIALOGEVENT:MTrAdv_OffT050subtitle=*To truly have this battle work to our advantage, we should use Planning Mode. To enter this mode, click on the Planning Mode button located on the Palantir.
DIALOGEVENT:MTrAdv_OffT051subtitle=*In Planning Mode, you can issue orders for every one of your units, and then have them execute those orders simultaneously.
DIALOGEVENT:MTrAdv_OffT052subtitle=*If at any time you make a mistake and want to change the order for a particular unit, select the unit and press the Delete Action button. This will remove the last order you gave them, and continue until they have no orders at all.
DIALOGEVENT:MTrAdv_OffT053subtitle=*Ora escogitiamo un piano per annientare tutti i malvagi Goblin! Per 
DIALOGEVENT:MTrAdv_OffT054subtitle=*You may also notice that those Goblins have their backs turned to you. This will result in the cavalry flanking those units. Any time a unit is flanked, it will receive more damage from its attackers.
DIALOGEVENT:MTrAdv_OffT055subtitle=*Next, I would recommend taking the Rangers that joined you and have them cast their volley on the hill to the south of the base. The fire that you start there should spread to the Giant and burn him to the ground!
DIALOGEVENT:MTrAdv_OffT056subtitle=*Last, Id send the remaining forces you have into the heart of their base and kill every last one of them. Try splitting your forces amongst the different targets in their base.
DIALOGEVENT:MTrAdv_OffT057subtitle=*When youre plan has been laid out, hit the execute button and your army will march forth with their orders.
DIALOGEVENT:MTrAdv_OffT058subtitle=*Stiamo vincendo, mio signore, ma la fortezza nemica ci sta decimando. Usa di nuovo il potere Terremoto per radere al suolo le difese nemiche.
DIALOGEVENT:MTrAdv_OffT059subtitle=*Victory is ours! The Goblin threat has been eliminated once and for all in this mountain pass. Minas Tirith will be pleased to hear of our victory and may sleep safely knowing this pass is once again controlled by Gondor.
DIALOGEVENT:MTrAdv_OffT060subtitle=*And you, MLord are now ready to vanquish more evil from Middle-earth. Take with you all that you have learned and try a campaign, a skirmish versus the AI, or a multiplayer match online against your friends!
DIALOGEVENT:WOTR_Tutorial001subtitle=*Welcome to the War Of The Ring tutorial.
DIALOGEVENT:WOTR_Tutorial002subtitle=*Here you will learn the basics of how to build an empire to rule them all.
DIALOGEVENT:WOTR_Tutorial003subtitle=*La Guerra dell'Anello è un gioco strategico a turni basato sulla conquista territoriale, la gestione delle risorse ed epici confronti, ambientato nelle lande della Terra di Mezzo.
DIALOGEVENT:WOTR_Tutorial004subtitle=*The game is played on the living world map.
DIALOGEVENT:WOTR_Tutorial005subtitle=*Territories that are under your control will be highlighted with your color and territories claimed by your enemies will be highlighted with their respective colors.
DIALOGEVENT:WOTR_Tutorial006subtitle=*To zoom in and out of the map, push the mouse wheel forward and backward.
DIALOGEVENT:WOTR_Tutorial007subtitle=*To scroll through the map, push your cursor towards the edge of the screen to move in that direction.
DIALOGEVENT:WOTR_Tutorial008subtitle=*Try moving around the map now.
DIALOGEVENT:WOTR_Tutorial009subtitle=*That's it! Very good!
DIALOGEVENT:WOTR_Tutorial010subtitle=*The game is played as a series of turns that are taken simultaneously by all players.
DIALOGEVENT:WOTR_Tutorial011subtitle=*A single turn is divided into 3 phases: Tactical, Battle, and Retreat.
DIALOGEVENT:WOTR_Tutorial012subtitle=*The current phase of a turn is always displayed in the phase indicator at the top of the screen. Below the phase indicator is an expandable window that displays critical tasks and provides gameplay hints for the current phase.
DIALOGEVENT:WOTR_Tutorial013subtitle=*Each phase must be completed by all players before the game continues to the next phase. When all phases have been completed, the turn is over and a new turn begins.
DIALOGEVENT:WOTR_Tutorial014subtitle=*Turn 1
DIALOGEVENT:WOTR_Tutorial015subtitle=*Tactical Phase
DIALOGEVENT:WOTR_Tutorial016subtitle=*In the tactical phase, you will make all your strategic choices regarding the expansion of your kingdom.
DIALOGEVENT:WOTR_Tutorial017subtitle=*Structure Construction, Unit Training, and Army Movement are all decided in this phase.
DIALOGEVENT:WOTR_Tutorial018subtitle=*First, you will focus on structure construction in the tactical phase of this turn.
DIALOGEVENT:WOTR_Tutorial019subtitle=*Structure Construction
DIALOGEVENT:WOTR_Tutorial020subtitle=*You can construct new buildings on any open build plot in a territory you control.
DIALOGEVENT:WOTR_Tutorial021subtitle=*There are four basic structure classes to choose from, Fortress, Barracks, Armory, and Farm. Each structure class provides a necessary function to a growing empire.
DIALOGEVENT:WOTR_Tutorial022subtitle=*Build fortresses to strengthen the defenses in your territories. Build barracks to train new units for your armies. Build armories to improve your armies attack and defensive capabilities. And build farms to support the population growth of your empire.
DIALOGEVENT:WOTR_Tutorial023subtitle=*To build a new structure, left click on a build plot to bring up the menu that shows all the available buildings that can be constructed. Then left click on the building you want to construct.
DIALOGEVENT:WOTR_Tutorial024subtitle=*Select the open build plot in Cair Andros and build a barracks.
DIALOGEVENT:WOTR_Tutorial025subtitle=*Good job!
DIALOGEVENT:WOTR_Tutorial026subtitle=*All structures cost a number of turns to build and only one structure per territory can be under construction at a time.
DIALOGEVENT:WOTR_Tutorial027subtitle=*Once all players have completed the tactical phase, the strategic choices of each player are revealed on the living world map, and the game continues to the next phase.
DIALOGEVENT:WOTR_Tutorial028subtitle=*Since you are not going to construct any more buildings at this time, press the End Phase button to finish the tactical phase.
DIALOGEVENT:WOTR_Tutorial029subtitle=*Battle Phase
DIALOGEVENT:WOTR_Tutorial030subtitle=*In the Battle Phase, all conflicts between opposing players are fought.
DIALOGEVENT:WOTR_Tutorial031subtitle=*A battle occurs when at least one of your armies and one of your enemy's armies end up in the same territory after the planned moves are executed from the tactical phase.
DIALOGEVENT:WOTR_Tutorial032subtitle=*Since there are not any conflicts at this time, the game will continue to the next phase.
DIALOGEVENT:WOTR_Tutorial033subtitle=*Retreat Phase
DIALOGEVENT:WOTR_Tutorial034subtitle=*In the Retreat phase, all armies lead by Heroes that are defeated in battle must withdraw to safe territories.
DIALOGEVENT:WOTR_Tutorial035subtitle=*Since you do not have any defeated Hero armies at this time, the game will continue to the next phase.
DIALOGEVENT:WOTR_Tutorial036subtitle=*Now that all phases have been finished, a single turn in War Of The Ring is completed. A new turn begins and you start again at the tactical phase.
DIALOGEVENT:WOTR_Tutorial037subtitle=*Turn 2
DIALOGEVENT:WOTR_Tutorial038subtitle=*Tactical Phase
DIALOGEVENT:WOTR_Tutorial039subtitle=*The barracks you started to build in the previous turn has been completed and its abilities are now available for you to use.
DIALOGEVENT:WOTR_Tutorial040subtitle=*Next, you will concentrate on unit training in the tactical phase of this turn.
DIALOGEVENT:WOTR_Tutorial041subtitle=*Unit Training
DIALOGEVENT:WOTR_Tutorial042subtitle=*Command points represent the number of troops you are allowed to train. You can not build more troops than you have command points.
DIALOGEVENT:WOTR_Tutorial043subtitle=*Il tuo limite di punti comando globale indica la popolazione che attualmente risiede all'interno del tuo impero, nell'intera Terra di Mezzo. È visibile in alto a sinistra sullo schermo.
DIALOGEVENT:WOTR_Tutorial044subtitle=*The number of units that can reside in each army and territory are also bound by their own command point limits.
DIALOGEVENT:WOTR_Tutorial045subtitle=*You can train new units at any one of your barracks.
DIALOGEVENT:WOTR_Tutorial046subtitle=*There are four basic unit classes to choose from, Soldier, Archer, Pikeman, and Cavalry. Each unit class has their own distinct traits and capabilities when fighting the other unit classes.
DIALOGEVENT:WOTR_Tutorial047subtitle=*To train a new battalion, left click on a barracks to bring up the menu that shows all the available units that can be trained. Then left click on the unit you want to train.
DIALOGEVENT:WOTR_Tutorial048subtitle=*Select the barracks in Cair Andros and train a battalion of troops.
DIALOGEVENT:WOTR_Tutorial049subtitle=*Well done!
DIALOGEVENT:WOTR_Tutorial050subtitle=*All battalions cost a number of turns to train and only one set of troops per barracks can be in training at a time.
DIALOGEVENT:WOTR_Tutorial051subtitle=*Since you are not going to train any more units at this time, press the End Phase button to finish the tactical phase.
DIALOGEVENT:WOTR_Tutorial052subtitle=*Again, no conflicts have occurred, so the game will pass through the battle and retreat phases.
DIALOGEVENT:WOTR_Tutorial053subtitle=*The turn is finished and now another turn begins.
DIALOGEVENT:WOTR_Tutorial054subtitle=*Turn 3
DIALOGEVENT:WOTR_Tutorial055subtitle=*Tactical Phase
DIALOGEVENT:WOTR_Tutorial056subtitle=*The battalion you started to train in the previous turn has been completed and is now available for you to command into battle.
DIALOGEVENT:WOTR_Tutorial057subtitle=*Finally, you will learn army movement in the tactical phase of this turn.
DIALOGEVENT:WOTR_Tutorial058subtitle=*Army Movement
DIALOGEVENT:WOTR_Tutorial059subtitle=*All armies are allowed to move to only 1 adjacent territory from their current location per turn. However, the choice of an army's destination depends on the type of army that is being moved.
DIALOGEVENT:WOTR_Tutorial060subtitle=*There are 2 types of armies under your command, Garrison Armies, and Hero Armies.
DIALOGEVENT:WOTR_Tutorial061subtitle=*A garrison army is composed of all the troop battalions that reside in a territory.
DIALOGEVENT:WOTR_Tutorial062subtitle=*To examine th
DIALOGEVENT:WOTR_Tutorial063subtitle=*Select the garrison army in Cair Andros and examine its composition by displaying the details panel.
DIALOGEVENT:WOTR_Tutorial064subtitle=*Nota che il battaglione appena addestrato compare qui.
DIALOGEVENT:WOTR_Tutorial065subtitle=*From this panel, detailed stats for each battalion in an army can be seen, and commands to the individual battalions themselves can be given.
DIALOGEVENT:WOTR_Tutorial066subtitle=*Garrison armies are used to defend the lands 
DIALOGEVENT:WOTR_Tutorial067subtitle=*Per ordinare a un esercito di guarnigione di unirsi all'esercito di un Eroe, cliccaci sopra con il pulsante sinistro, quindi clicca con il pulsante destro sull'esercito dell'Eroe selezionato. Subito le forze si uniranno.
DIALOGEVENT:WOTR_Tutorial068subtitle=*Notice that your cursor changes to a join icon when you have a garrison army selected and move your mouse over a Hero army that it can legally join.
DIALOGEVENT:WOTR_Tutorial069subtitle=*Order the garrison army in Cair Andros to join Aragorn's army in Rohan.
DIALOGEVENT:WOTR_Tutorial070subtitle=*Excellent!
DIALOGEVENT:WOTR_Tutorial071subtitle=*A Hero army is a group of battalions that are c
DIALOGEVENT:WOTR_Tutorial072subtitle=*Acquiring territories collects bonuses for your empire.
DIALOGEVENT:WOTR_Tutorial073subtitle=*Per ordinare all'esercito di un Eroe di entrare in un territorio, clicca con il pulsante sinistro per selezionarlo, quindi con il pulsante destro sul territorio di destinazione, che verrà subito raggiunto.
DIALOGEVENT:WOTR_Tutorial074subtitle=*Notice that your cursor changes to a movement icon when you have an army selected and move your mouse over a territory that it can legally travel into.
DIALOGEVENT:WOTR_Tutorial075subtitle=*Select Aragorn's army in Rohan and move into The Dead Marshes.
DIALOGEVENT:WOTR_Tutorial076subtitle=*Very good!
DIALOGEVENT:WOTR_Tutorial077subtitle=*Since you are not going to move any more armies at this time, press the End Phase button to finish the tactical phase.
DIALOGEVENT:WOTR_Tutorial078subtitle=*Battle Phase
DIALOGEVENT:WOTR_Tutorial079subtitle=*This time during the battle phase there are encounters with the enemy that must be resolved.
DIALOGEVENT:WOTR_Tutorial080subtitle=*Active battles are indicated by an animated battle marker.
DIALOGEVENT:WOTR_Tutorial081subtitle=*To settle the encounter, left click the battle marker.
DIALOGEVENT:WOTR_Tutorial082subtitle=*Select the battle marker in Osgiliath to resolve the conflict.
DIALOGEVENT:WOTR_Tutorial083subtitle=*This battle screen shows you detailed information about your forces and the enemy forces involved in the skirmish in the contested territory.
DIALOGEVENT:WOTR_Tutorial084subtitle=*You may have up to 3 methods for handling an encounter: Auto-Resolve, Realtime, or Retreat.
DIALOGEVENT:WOTR_Tutorial085subtitle=*Selecting Auto-Resolve will calculate the winner of the battle automatically based on factors such as the size, unit composition, and experience of the forces involved.
DIALOGEVENT:WOTR_Tutorial086subtitle=*Selecting Realtime will allow you to manually fight the battle in the disputed territory.
DIALOGEVENT:WOTR_Tutorial087subtitle=*Selecting Retreat will allow you to withdraw your forces from the conflict before the battle starts. However, your retreating armies may lose some units in the process.
DIALOGEVENT:WOTR_Tutorial088subtitle=*When the battle has been resolved, ownership of the territory will be awarded to the winner.
DIALOGEVENT:WOTR_Tutorial089subtitle=*For the purposes of the tutorial, all battles will be auto-resolved.
DIALOGEVENT:WOTR_Tutorial090subtitle=*Press the Auto-Resolve button to fight the battle in Osgiliath.
DIALOGEVENT:WOTR_Tutorial091subtitle=*You lost this battle, but not the war. Don't give up.
DIALOGEVENT:WOTR_Tutorial092subtitle=*During the Battle phase there may be multiple conflicts. Each conflict is resolved one at a time.
DIALOGEVENT:WOTR_Tutorial093subtitle=*Select the battle marker in The Dead Marshes to resolve the conflict.
DIALOGEVENT:WOTR_Tutorial094subtitle=*You have defeated the enemy! Well done!
DIALOGEVENT:WOTR_Tutorial095subtitle=*Once all battles have been resolved, the battle phase is over.
DIALOGEVENT:WOTR_Tutorial096subtitle=*Press the End Phase button to finish the battle phase.
DIALOGEVENT:WOTR_Tutorial097subtitle=*Retreat Phase
DIALOGEVENT:WOTR_Tutorial098subtitle=*Since one of your Hero armies has been defeated in battle, you must withdraw that army to a friendly territory to recover. Only the Hero army leaders survive from a lost battle and have the ability to retreat.
DIALOGEVENT:WOTR_Tutorial099subtitle=*To order a Hero army to retreat, left click to select a defeated Hero army. Then right click on a friendly territory to send your army to that location.
DIALOGEVENT:WOTR_Tutorial100subtitle=*Select Boromir's army in Osgiliath and retreat to one of your territories.
DIALOGEVENT:WOTR_Tutorial101subtitle=*Good job!
DIALOGEVENT:WOTR_Tutorial102subtitle=*Once all retreat orders have been issued, the retreat phase is over.
DIALOGEVENT:WOTR_Tutorial103subtitle=*Press the End Phase button to finish the retreat phase.
DIALOGEVENT:WOTR_Tutorial104subtitle=*Il turno è finito, ma La Battaglia per la Terra di Mezzo è appena cominciata.
DIALOGEVENT:WOTR_Tutorial105subtitle=*Termina così il tutorial de La Guerra dell'Anello. Segui questi semplici suggerimenti e presto dominerai la Terra di Mezzo.
DIALOGEVENT:WOTR_Tutorial106subtitle=*Good Luck!
