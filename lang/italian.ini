SCRIPT:EvilGreyHavensHintText_CaptureObj=Conquista il cantiere navale con i Corsari.
SCRIPT:EvilGreyHavensHintText_Capture=Seleziona i Corsari di Umbar e clicca con il pulsante destro sulla bandiera vicino al molo per conquistarlo.
SCRIPT:EvilGreyHavensHintText_BuildFleetObj=Costruisci una flotta di tre navi nere dei Corsari.
SCRIPT:EvilGreyHavensHintText_BuildBattleship=Seleziona il cantiere navale e clicca su Costruisci nave nera per iniziare a creare la tua flotta.
SCRIPT:EvilGreyHavensHintText_InfoBattleship=La nave nera corsara è la tua unità navale d'attacco primaria. Usala per affondare le navi nemiche e difendere le tue.
SCRIPT:EvilGreyHavensHintText_BuildBombardShip=Seleziona il cantiere navale e clicca su Costruisci cannoniera per iniziare a creare la cannoniera.
SCRIPT:EvilGreyHavensHintText_InfoBombardship01=Le cannoniere sono possenti armi d'assedio, che puoi usare per colpire a distanza le strutture nemiche.
SCRIPT:EvilGreyHavensHintText_InfoBombardship02=Usa le tue cannoniere per distruggere le fortezze all'interno dei Rifugi oscuri.
SCRIPT:EvilGreyHavensHintText_InfoFireship01=Le navi infuocate colpiranno i vascelli nemici, esplodendo al contatto. Fai attenzione però: danneggeranno anche le unità alleate.
SCRIPT:EvilGreyHavensHintText_CapOutpost=Stiamo per esaurire le risorse. Conquistando quell'avamposto otterremo un prezioso rifornimento.
SCRIPT:EvilGreyHavensHintText_CapOutpostComplete=Bene, abbiamo conquistato l'avamposto, ottenendo un ricco bottino!
SCRIPT:EvilGreyHavensHintText_ElvishConvoy01=Usa le navi nere per affondare i vascelli elfici presenti in zona.
SCRIPT:EvilGreyHavensHintText_ElvishConvoy02=Gli Elfi stanno fuggendo dai Rifugi oscuri... Coliamoli a picco!
SCRIPT:EvilGreyHavensHintText_ElvishConvoy03=Altri trasporti elfici stanno fuggendo. Trovali e distruggili.
SCRIPT:EvilGreyHavensHintText_ElvishConvoy04=Gli Elfi ora scortano i loro trasporti con delle navi da guerra.
SCRIPT:EvilGreyHavensHintText_ElvishConvoy05=Buon lavoro: i loro trasporti sono distrutti, ora sono intrappolati nei Rifugi oscuri. L'invasione avrà presto inizio!
SCRIPT:EvilGreyHavensHintText_BombardTowers=Gli Elfi hanno approntato delle torri da battaglia lungo la costa, a nord-ovest. Costruisci una cannoniera e distruggile.
SCRIPT:EvilGreyHavensHintText_BombardTowersDestroyed=Ben fatto! Ora che abbiamo distrutto le torri, possiamo procedere allo sbarco con i trasporti. Preparati all'assalto!
SCRIPT:EvilGreyHavensHintText_ProtectTransports=I nostri trasporti sono in arrivo. Gli Elfi cercheranno di colarli a picco|al largo, usa le navi nere per difenderli!
SCRIPT:EvilGreyHavensHintText_CaptureBeach=Le nostre forze sono sbarcate. Gli Elfi stanno stupidamente cercando di resistere: spazzali via!
SCRIPT:EvilGreyHavensHintText_CaptureBeachComplete=La costa è nostra. Ora nulla potrà più fermarci.
SCRIPT:EvilGreyHavensHintText_BuildBase=La costa è nostra! Ora distruggi le fortezze all'interno dei Rifugi oscuri e massacra chiunque osi opporsi!
SCRIPT:EvilGreyHavensHintText_TreasureTrove=Nella tesoreria puoi acquistare i potenziamenti.
SCRIPT:EvilGreyHavensHintText_Fissure=I predoni mezzi-Troll si possono acquistare alla fenditura.
SCRIPT:EvilGreyHavensHintText_Marauders=I predoni mezzi-Troll sono potenti unità da mischia, perfette per massacrare la cavalleria.
SCRIPT:FAILURE_SPEGH_01=Alcune navi elfiche sono sfuggite al nostro blocco... Sauron non sarà contento.
SCRIPT:EVILGreyHavensHintText_LastFort=Rimane una fortezza elfica, vicino a uno specchio d'acqua. Dovremmo usare delle navi per distruggerla.
