WOTRTutorial:TutorialCompletedText=Congratulazioni! Hai completato il tutorial de La Guerra dell'Anello.
WOTRTutorial:LW_InstructionText01=Benvenuto nella Guerra dell'Anello.
WOTRTutorial:LW_InstructionText02=La Guerra dell'Anello è un gioco strategico a turni, ambientato nella mappa del mondo.
WOTRTutorial:LW_InstructionText03=I territori sotto il tuo controllo sono evidenziati con il tuo colore, mentre quelli conquistati dalle forze nemiche saranno contraddistinti dai rispettivi colori.
WOTRTutorial:LW_InstructionText04=Per ingrandire e ridurre la visuale, muovi avanti e indietro la rotellina del mouse. Per scorrere la mappa, porta il puntatore accanto al margine dello schermo per spostarti in quella direzione.
WOTRTutorial:LW_InstructionText05=Un singolo turno si divide in tre fasi: tattica, di combattimento e di ritirata.
WOTRTutorial:LW_InstructionText06=Nella fase tattica devi compiere tutte le scelte legate all'espansione del tuo reame. In questa fase si decidono la costruzione di strutture, l'addestramento e il movimento degli eserciti.
WOTRTutorial:LW_InstructionText07=Puoi costruire nuovi edifici su ogni terreno libero nel territorio sotto il tuo controllo.
WOTRTutorial:LW_InstructionText08=Ci sono quattro classi di strutture di base fra le quali scegliere: fortezza, caserma, armeria e fattoria.
WOTRTutorial:LW_InstructionText09=Per costruire una nuova struttura, clicca col pulsante sinistro su un terreno per richiamare un menu con varie opzioni, quindi clicca nuovamente sull'edificio che ti interessa.
WOTRTutorial:LW_InstructionText10=Ogni struttura richiede un determinato numero di turni per essere costruita. Puoi costruirne una sola alla volta per territorio.
WOTRTutorial:LW_InstructionText11=Nella fase di combattimento, vengono risolti tutti i conflitti fra avversari. Quando uno dei tuoi eserciti e un esercito nemico si vengono a trovare nello stesso territorio dopo l'esecuzione delle mosse della fase tattica, ha luogo una battaglia.
WOTRTutorial:LW_InstructionText12=Durante la ritirata, tutti gli eserciti degli Eroi sconfitti in battaglia devono ripiegare in un territorio sicuro.
WOTRTutorial:LW_InstructionText13=I punt
WOTRTutorial:LW_InstructionText14=Puoi addestrare nuove unità presso una delle tue caserme.
WOTRTutorial:LW_InstructionText15=Ci sono quattro classi di unità di base fra le quali scegliere: soldato, arciere, picchiere e cavalleria.
WOTRTutorial:LW_InstructionText16=Per addestrare un nuovo battaglione, clicca col pulsante sinistro su una caserma per visualizzare un menu con le possibili scelte, quindi clicca nuovamente sull'unità che ti può interessare.
WOTRTutorial:LW_InstructionText17=Tutti i battaglioni richiedono un certo numero di turni per l'addestramento. Una caserma può preparare un solo battaglione alla volta.
WOTRTutorial:LW_InstructionText18=In ogni turno, gli eserciti possono muoversi solo in un territorio limitrofo. La scelta della destinazione delle truppe, però, dipende dal tipo di esercito che si sta spostando.
WOTRTutorial:LW_InstructionText19=Ci sono due tipi di eserciti che puoi controllare: quelli di guarnigione e quelli con un Eroe.
WOTRTutorial:LW_InstructionText20=Un esercito di guarnigione è composto da tutti i battaglioni presenti in un territorio.
WOTRTutorial:LW_InstructionText21=Per esaminare la composizione di un esercito, clicca col pulsante sinistro per selezionarlo, quindi sul pulsante Dettagli selezione del palantìr, in basso a sinistra sullo schermo. Comparirà un pannello con i singoli battaglioni e le unità presenti.
WOTRTutorial:LW_InstructionText22=Gli eserciti di guarnigione difendono il tuo impero e si spostano solo fra territori posti sotto il tuo controllo.
WOTRTutorial:LW_InstructionText23=Per ordinare a un esercito di guarnigione di unirsi all'esercito di un Eroe, cliccaci sopra con il pulsante sinistro, quindi clicca con il pulsante destro sull'esercito dell'Eroe selezionato. Subito le forze si uniranno.
WOTRTutorial:LW_InstructionText24=L'esercito di un Eroe è un gruppo di battaglioni guidati da un Eroe speciale, che ha la capacità di guidare le truppe in battaglia.
WOTRTutorial:LW_InstructionText25=Per ordinare all'esercito di un Eroe di entrare in un territorio, clicca con il pulsante sinistro per selezionarlo, quindi con il pulsante destro sul territorio di destinazione, che verrà subito raggiunto.
WOTRTutorial:LW_InstructionText26=Le battaglie attive sono segnalate da un apposito indicatore animato. Per risolvere lo scontro, clicca col pulsante sinistro sull'indicatore.
WOTRTutorial:LW_InstructionText27=Questa schermata di battaglia mostra informazioni dettagliate sulle forze coinvolte nello scontro, tue e del nemico, presenti nel territorio conteso.
WOTRTutorial:LW_InstructionText28=Ci sono tre modi di terminare uno scontro: Risoluzione automatica, Tempo reale e Ritirata.
WOTRTutorial:LW_InstructionText29=Soltanto i leader degli eserciti degli Eroi sopravvivono alla sconfitta e possono ritirarsi.
WOTRTutorial:LW_InstructionText30=Per comandare all'esercito di un Eroe sconfitto di ritirarsi, cliccaci sopra col pulsante sinistro, quindi clicca col pulsante destro su un territorio alleato.
WOTRTutorial:LW_InstructionText31=Buona fortuna!
WOTRSCRIPT:WOTR_Tutorial003subtitle=La Guerra dell'Anello è un gioco strategico a turni basato sulla conquista territoriale, la gestione delle risorse ed epici confronti, ambientato nelle lande della Terra di Mezzo.
WOTRSCRIPT:WOTR_Tutorial004subtitle=Il gioco si svolge sulla mappa del mondo.
WOTRSCRIPT:WOTR_Tutorial010subtitle=Il gioco prevede una serie di turni, affrontati simultaneamente da tutti i giocatori.
WOTRSCRIPT:WOTR_Tutorial013subtitle=Ogni fase deve essere completata da tutti i giocatori, prima che abbia inizio la successiva. Al completamento di tutte le fasi, il turno si conclude e ne inizia uno nuovo.
WOTRSCRIPT:WOTR_Tutorial018subtitle=Per prima cosa, concentrati sulle strutture da realizzare nella fase tattica del turno.
WOTRSCRIPT:WOTR_Tutorial021subtitle=Esistono quattro strutture di base: fortezze, caserme, armerie e fattorie. Ogni tipo di struttura soddisfa una necessità fondamentale di un impero in fase di espansione.
WOTRSCRIPT:WOTR_Tutorial024subtitle=Seleziona il terreno libero a Cair Andros e costruisci una caserma.
WOTRSCRIPT:WOTR_Tutorial027subtitle=Quando tutti i giocatori hanno completato la fase tattica, le scelte vengono rivelate sulla mappa del mondo e il gioco avanza alla fase successiva.
WOTRSCRIPT:WOTR_Tutorial028subtitle=Dato che per ora non costruirai altre strutture, clicca sul pulsante Fine fase per concludere la fase tattica.
WOTRSCRIPT:WOTR_Tutorial032subtitle=Dato che ora non ci sono conflitti, il gioco passa direttamente alla fase successiva.
WOTRSCRIPT:WOTR_Tutorial034subtitle=Durante la ritirata, tutti gli eserciti guidati da Eroi sconfitti in battaglia devono ripiegare in territorio sicuro.
WOTRSCRIPT:WOTR_Tutorial035subtitle=Dal momento che non hai eserciti con Eroi sconfitti, il gioco passa alla fase successiva.
WOTRSCRIPT:WOTR_Tutorial036subtitle=Ora che tutte le fasi sono concluse, viene completato un singolo turno de La Guerra dell'Anello. Ha così inizio un nuovo turno, che ricomincia dalla fase tattica.
WOTRSCRIPT:WOTR_Tutorial039subtitle=La caserma che hai cominciato a realizzare nel turno precedente è stata completata e ora puoi sfruttarne le abilità.
WOTRSCRIPT:WOTR_Tutorial040subtitle=Nella fase tattica di questo turno ti concentrerai sull'addestramento delle unità.
WOTRSCRIPT:WOTR_Tutorial042subtitle=I punti comando rappresentano il numero di truppe che puoi addestrare. Non puoi disporre di più unità dei punti comando.
WOTRSCRIPT:WOTR_Tutorial043subtitle=Il tuo limite di punti comando globale indica la popolazione che attualmente risiede all'interno del tuo impero, nell'intera Terra di Mezzo. È visibile in alto a sinistra sullo schermo.
WOTRSCRIPT:WOTR_Tutorial046subtitle=Esistono quattro classi di unità di base: soldati, arcieri, picchieri e cavalieri. Ogni classe di unità ha capacità e tratti caratteristici, quando deve affrontare le altre classi.
WOTRSCRIPT:WOTR_Tutorial048subtitle=Seleziona la caserma di Cair Andros e addestra un battaglione.
WOTRSCRIPT:WOTR_Tutorial051subtitle=Dato che per ora non addestrerai altre unità, clicca sul pulsante Fine fase per concludere la fase tattica.
WOTRSCRIPT:WOTR_Tutorial052subtitle=Anche in questo caso non vi sono conflitti, per cui il gioco passa immediatamente alla fase di ritirata.
WOTRSCRIPT:WOTR_Tutorial056subtitle=Il battaglione che hai iniziato ad addestrare nel turno precedente è pronto: ora puoi guidarlo in battaglia.
WOTRSCRIPT:WOTR_Tutorial057subtitle=Ora imparerai a muovere gli eserciti nella fase tattica.
WOTRSCRIPT:WOTR_Tutorial063subtitle=Seleziona l'esercito di guarnigione di Cair Andros ed esaminalo, visualizzando il pannello dei dettagli.
WOTRSCRIPT:WOTR_Tutorial064subtitle=Nota che il battaglione appena addestrato compare qui.
WOTRSCRIPT:WOTR_Tutorial065subtitle=In questo pannello sono visibili statistiche dettagliate per ogni battaglione, come pure i comandi che puoi impartire ai singoli battaglioni.
WOTRSCRIPT:WOTR_Tutorial066subtitle=Gli eserciti di guarnigione difendono il tuo impero
WOTRSCRIPT:WOTR_Tutorial069subtitle=L'esercito di guarnigione di Cair Andros deve unirsi all'esercito di Aragorn, a Rohan.
WOTRSCRIPT:WOTR_Tutorial071subtitle=L'esercito di un Eroe è un gruppo d
WOTRSCRIPT:WOTR_Tutorial075subtitle=Seleziona l'esercito di Aragorn, a Rohan, e guidalo nelle Paludi Morte.
WOTRSCRIPT:WOTR_Tutorial077subtitle=Dato che per ora non sposterai altri eserciti, clicca sul pulsante Fine fase per concludere la fase tattica.
WOTRSCRIPT:WOTR_Tutorial079subtitle=Stavolta, durante la fase di combattimento, ci sono scontri col nemico che devono essere risolti.
WOTRSCRIPT:WOTR_Tutorial082subtitle=Seleziona l'indicatore di Osgiliath per risolvere lo scontro.
WOTRSCRIPT:WOTR_Tutorial083subtitle=Questa schermata di battaglia mostra informazioni dettagliate sulle forze coinvolte nello scontro, tue e del nemico, presenti nel territorio conteso.
WOTRSCRIPT:WOTR_Tutorial085subtitle=Selezionando Risoluzione automatica il vincitore verrà stabilito automaticamente, in base a fattori come dimensione, unità presenti ed esperienza delle forze in campo.
WOTRSCRIPT:WOTR_Tutorial086subtitle=Selezionando Tempo reale combatterai direttamente nel territorio conteso.
WOTRSCRIPT:WOTR_Tutorial087subtitle=Selezionando Ritirata puoi sottrarre le tue forze al conflitto ancora prima dell'inizio della battaglia. È possibile che, nel farlo, tu perda comunque delle unità.
WOTRSCRIPT:WOTR_Tutorial088subtitle=Una volta conclusa la battaglia, il possesso del territorio verrà attribuito al vincitore.
WOTRSCRIPT:WOTR_Tutorial089subtitle=Ai fini di questo tutorial, tutte le battaglie saranno risolte automaticamente.
WOTRSCRIPT:WOTR_Tutorial090subtitle=Seleziona Risoluzione automatica per lo scontro di Osgiliath.
WOTRSCRIPT:WOTR_Tutorial091subtitle=Hai perso questa battaglia, ma non la guerra. Non disperare.
WOTRSCRIPT:WOTR_Tutorial092subtitle=Durante la fase di combattimento possono esserci più conflitti. Ne viene risolto uno alla volta.
WOTRSCRIPT:WOTR_Tutorial093subtitle=Seleziona l'indicatore delle Paludi Morte per risolvere lo scontro.
WOTRSCRIPT:WOTR_Tutorial095subtitle=Una volta risolte tutte le battaglie, la fase di combattimento finisce.
WOTRSCRIPT:WOTR_Tutorial096subtitle=Clicca su Fine fase per terminare la fase di combattimento.
WOTRSCRIPT:WOTR_Tutorial098subtitle=Poiché uno dei tuoi eserciti con Eroe è stato sconfitto, per recuperare le forze devi ritirarti in un territorio alleato. Soltanto i leader degli eserciti degli Eroi sopravvivono alla sconfitta e possono ritirarsi.
WOTRSCRIPT:WOTR_Tutorial100subtitle=Seleziona l'esercito di Boromir a Osgiliath e ritirati in uno dei tuoi territori.
WOTRSCRIPT:WOTR_Tutorial102subtitle=Una volta impartiti tutti gli ordini di ritirata, questa fase si conclude.
WOTRSCRIPT:WOTR_Tutorial103subtitle=Clicca su Fine fase per concludere la fase di ritirata.
WOTRSCRIPT:WOTR_Tutorial104subtitle=Il turno è finito, ma la battaglia per la Terra di Mezzo è appena cominciata.
WOTRSCRIPT:WOTR_Tutorial105subtitle=Termina così il tutorial de La Guerra dell'Anello. Segui questi semplici suggerimenti e presto dominerai la Terra di Mezzo.
