CONTROLBAR:FireWeaponMightyCatapult=Attiva &Catapulta possente
CONTROLBAR:ToolTipFireWeaponMightyCatapult=Lancia una salva di rocce fiammeggianti su un'area circostante la fortezza.|Clicca con il pulsante sinistro sull'icona e poi sull'area bersaglio.
DIALOGEVENT:MGRiven_OffE061subtitle=*The Eagles of the mountains had seen the goblins approaching. They have sent word to Gwaihir and are now on their way to lend aid.
DIALOGEVENT:MGRiven_Elf1009subtitle=*What of the archers hunting to the west?
DIALOGEVENT:MGRiven_Elf1010subtitle=*...Or Lady Arwen collecting Athelas?
DIALOGEVENT:MGRiven_OffE062subtitle=*A Wyrm! Bring the foul beast down!
DIALOGEVENT:MGRiven_OffE063subtitle=*It's a Wyrm! We must destroy it!
DIALOGEVENT:MGHighP_OffE017subtitle=*Haldir is trapped on the bluff to the north!. We must rescue him!
DIALOGEVENT:MGHighP_OffE018subtitle=*Haldir is in great danger! We MUST rescue him!
DIALOGEVENT:MGHighP_OffE019subtitle=*We must build Battle Towers to guard our camp.
DIALOGEVENT:MGHighP_OffE020subtitle=*We must add a Watch Tower to our Fortress.
DIALOGEVENT:MGHighP_OffE021subtitle=*High Pass is a dangerous place. We should build up a base before going any further.
DIALOGEVENT:MGHighP_OffE022subtitle=*The Goblin King will pay for the attacks upon Rivendell. His fortress awaits us in the Ettenmoors, just beyond this pass. But we must be careful here. His forces are likely guarding this path.
DIALOGEVENT:MGHighP_OffE023subtitle=*The attack on Rivendell came from farther North  but before we can track the evil to its source, we must clear High Pass of the Goblin invaders.
DIALOGEVENT:MGEtten_OffE015subtitle=*In days of old, the Ettenmoors were held by the Witch King of Angmar. Now the new Goblin Leader has taken these lands for his own. Goblin armies spread wildly through the mountains and will threaten Rivendell again if we dont stop them here
DIALOGEVENT:MGEtten_OffE016subtitle=*Nei tempi antichi, gli Erenbrulli erano la dimora del Re Stregone di Angmar.
DIALOGEVENT:MGEtten_OffE017subtitle=*Ora il nuovo leader dei Goblin ha conquistato queste terre.
DIALOGEVENT:MGEtten_OffE018subtitle=*Gli eserciti dei Goblin spadroneggiano sulle montagne e, se non interveniamo subito, torneranno a minacciare Gran Burrone.
DIALOGEVENT:MGBlueM_OffD024subtitle=*Goblins? Here? Must be stragglers from the Ettenmoors. No mind, we'll kill 'em anyway.
DIALOGEVENT:MGBlueM_OffD025subtitle=*Spiders. I bleeding hate Spiders.
DIALOGEVENT:MGBlueM_OffD026subtitle=*Per la torta di fango di mia madre, devono esserci dei Troll di caverna qui!
DIALOGEVENT:MGGreyH_OffE051subtitle=*Le navi dei Corsari si avvicinano da sud: dobbiamo approntare dei trasporti, per condurre i battaglioni oltre le acque e conquistare i loro cantieri navali.
DIALOGEVENT:MGGreyH_OffE052subtitle=*We must reclaim our shipyards!
DIALOGEVENT:MGGreyH_OffE053subtitle=*We must reclaim our shipyards to combat the Corsairs with vessels of our own!
DIALOGEVENT:MGGreyH_OffE054subtitle=*The enemy has landed on our western shores. Fend them off!
DIALOGEVENT:MGGreyH_OffE055subtitle=*Costruisci delle navi da trasporto per condurre i nostri battaglioni oltre le acque.
DIALOGEVENT:MGGreyH_OffE056subtitle=*The Shipwrights have crafted us an enchanted vessel - the Storm Ship. When it rams into enemies, it creates a swirling vortex that will sink ally and foe alike.
DIALOGEVENT:MGGreyH_OffE057subtitle=*The lore of our Shipwrights is unparalleled, but remember to upgrade our naval vessels!
DIALOGEVENT:MGCeldu_OffD015subtitle=*By the Hammer of Gloin, we're cut off.
DIALOGEVENT:MGCeldu_OffD016subtitle=*Questa battaglia è persa. Le nostre forze sono disperse, l'insediamento devastato. Ci servirà il favore degli dei, o tutto sarà perduto.
DIALOGEVENT:MGCeldu_OffD017subtitle=*We're outnumbered ten to one. We must find our scattered warriors and lead 'em to the docks. Only then can we stand a chance against all those bleedin' orcs.
DIALOGEVENT:MGCeldu_OffD018subtitle=*Dobbiamo tornare al porto e al resto delle nostre forze, o saremo perduti.
DIALOGEVENT:MGCeldu_Meno003subtitle=*Dain? Is it really you?
DIALOGEVENT:MGCeldu_OffD019subtitle=*King Dain! I thought you were dead.
DIALOGEVENT:MGCeldu_OffD020subtitle=*Get over here, we're on our last legs.
DIALOGEVENT:MGCeldu_OffD021subtitle=*King Dain! You're a sight for sore eyes.
DIALOGEVENT:MGCeldu_OffD022subtitle=*Black Riders? Here? That can't be good.
DIALOGEVENT:MGCeldu_OffD023subtitle=*Bleedin' Fell Beast. Don't trust nothin' that don't walk on the ground.
DIALOGEVENT:MGCeldu_Elf1001subtitle=*AGHKAHHHHH!!
DIALOGEVENT:MGCeldu_Elf1002subtitle=*Help us! HEEELP!
DIALOGEVENT:MGErebo_OffD036subtitle=*Our defenses can't repel an army of that size!
DIALOGEVENT:MGErebo_OffD037subtitle=*Take these forces out into Dale and begin fortifying the city!
DIALOGEVENT:MGErebo_OffD038subtitle=*Begin fortifying Dale with these forces.
DIALOGEVENT:MGErebo_OffD039subtitle=*Reinforce Dale to buy time so that we can build up a defense inside Erebor.
DIALOGEVENT:MGErebo_OffD040subtitle=*Defeat the first wave of Mordor attackers.
DIALOGEVENT:MGErebo_OffD041subtitle=*The first wave of Mordor attackers has been defeated.
DIALOGEVENT:MGErebo_OffD042subtitle=*That's it for the first wave. Prepare for the next attack!
DIALOGEVENT:MGErebo_OffD043subtitle=*It's the second wave!
DIALOGEVENT:MGErebo_OffD044subtitle=*That's it for the second wave. Prepare for the next attack!
DIALOGEVENT:MGErebo_OffD045subtitle=*It's the third wave!
DIALOGEVENT:MGErebo_OffD046subtitle=*That's it for the third wave. Prepare for another attack!
DIALOGEVENT:MGErebo_OffD047subtitle=*Here they are again! It's the fourth wave!
DIALOGEVENT:MGErebo_OffD048subtitle=*We've defeated the fourth wave!
DIALOGEVENT:MGErebo_OffD049subtitle=*Here they come again!
DIALOGEVENT:MGErebo_OffD050subtitle=*We've defeated them!
DIALOGEVENT:MGErebo_OffD051subtitle=*Defeat the Mouth of Sauron and his forces!
DIALOGEVENT:MGErebo_OffD052subtitle=*The Mouth of Sauron and his forces have been defeated.
DIALOGEVENT:MGErebo_OffD053subtitle=*Destroy the Mordor encampment.
DIALOGEVENT:MGErebo_OffD054subtitle=*Build walls to defend Dale from the Mordor assault.
DIALOGEVENT:MGErebo_OffD055subtitle=*Great! These walls will do!
DIALOGEVENT:MGErebo_OffD056subtitle=*They're summoning a Rain of fire!
DIALOGEVENT:MGErebo_OffD057subtitle=*They've awoken a Wyrm in Dale!
DIALOGEVENT:MGErebo_OffD058subtitle=*There's a Wyrm destroying the city!
DIALOGEVENT:MGErebo_OffD059subtitle=*Surely, we'll need an army bigger then this surely! They're bringing TROLLS!
DIALOGEVENT:MGErebo_OffD060subtitle=*Build more defensive structures. They're our only hope of stopping them.
DIALOGEVENT:MGErebo_Dwar008subtitle=*<gasp> Thats a lot of trolls!
DIALOGEVENT:MGErebo_Dwar009subtitle=*Per la barba di mia madre, avete mai visto così tanti Troll?
DIALOGEVENT:MGErebo_Dwar010subtitle=*There's too many of them! FALL BACK!
DIALOGEVENT:MGErebo_OffD061subtitle=*Look out! The Mouth of Sauron has found a secret entry!
DIALOGEVENT:MGErebo_OffD062subtitle=*He's inside the mountain!
DIALOGEVENT:MGErebo_OffD063subtitle=*There are Black Riders inside the Mountain!
DIALOGEVENT:MGErebo_OffD064subtitle=*The Mouth of Sauron has found a way inside the Mountain!
DIALOGEVENT:MGErebo_OffD065subtitle=*A Corsair looting party has been spotted to the south.
DIALOGEVENT:MGErebo_OffD066subtitle=*Gli Haradrim sono giunti per saccheggiare Dale!
DIALOGEVENT:MGErebo_Dwar011subtitle=*Per la barba di Re Dàin, gli Haradrim hanno condotto qui il loro Olifante!
DIALOGEVENT:MGErebo_Dwar012subtitle=*The haradrim have brought their Oliphants!
DIALOGEVENT:MGErebo_Dwar013subtitle=*Cut the chatter, there's enemies to axe!
DIALOGEVENT:MGErebo_Dwar014subtitle=*Look at the size of that thing!
DIALOGEVENT:MGErebo_OffD067subtitle=*More Haradrim Looters!
DIALOGEVENT:MGErebo_OffD068subtitle=*We have a team working on a tunnel network underneath Dale.
DIALOGEVENT:MGErebo_OffD069subtitle=*Presto riusciremo a utilizzare il potere Erosione per inviare le nostre truppe ovunque.
DIALOGEVENT:MGErebo_OffD070subtitle=*They're attacking our left flank!
DIALOGEVENT:MGErebo_OffD071subtitle=*They're attacking our right flank!
DIALOGEVENT:MGErebo_OffD072subtitle=*A small group of fighters have split off from the main group.
DIALOGEVENT:MGErebo_OffD073subtitle=*More Corsair Looters!
DIALOGEVENT:MGErebo_OffD074subtitle=*The Mordor host is approaching. The first wave will arrive soon. We must build up our defenses in Dale to keep them away from the Mountain.
DIALOGEVENT:MGErebo_OffD075subtitle=*If the forces of Mordor breach the defenses in Dale, we must fall back to the Great Fortress in the mountain.
DIALOGEVENT:MGErebo_OffD076subtitle=*Abbiamo individuato una piccola forza nemica che cerca di penetrare nell'Erebor tramite una galleria laterale.
DIALOGEVENT:MGErebo_OffD077subtitle=*They're trying to break in through the side!
DIALOGEVENT:MGErebo_OffD078subtitle=*They're attacking the side gates!
DIALOGEVENT:MGErebo_OffD079subtitle=*Look there! The trolls! They're trying to get in through the side!
DIALOGEVENT:MGDolGu_OffE029subtitle=*These forests are infested with Spiders - destroy all their lairs!
DIALOGEVENT:MGDolGu_OffE030subtitle=*The dark powers of the Enemy are bolstered by these Signal Fires. Seize all of them!
DIALOGEVENT:MGDolGu_Elf1008subtitle=*We have word from our Scouts. A great host of Mordor returns to defend the fortress!
DIALOGEVENT:MGDolGu_Elf1009subtitle=*A forest fire has been ignited! Workers, extinguish the flames, lest our fortress be burned to ashes!
DIALOGEVENT:MGDolGu_OffE031subtitle=*The Eye of the Dark Lord wanders wide  even in Mordor our designs cannot escape his thought! Ready our defenses, for the Enemy draws near!
DIALOGEVENT:MGDolGu_OffE032subtitle=*Ready our defenses! Reinforcements from Mordor will be arriving soon!
DIALOGEVENT:MELorie_Mout017subtitle=*So! Is this Celeborn and his elf-witch leading their people in their dramatic finale? How endearing! Kill them!
DIALOGEVENT:MELorie_Mout018subtitle=*Ahhhh! The Elf-witch Galadriel and her foolish mate grace us with their presence - such exquisite pleasure their deaths shall bring!
DIALOGEVENT:MELorie_OffG069subtitle=*Move our forces across the river and cast down their beloved homes and trees!
DIALOGEVENT:MEGreyH_Cors026subtitle=*The El
DIALOGEVENT:MEShire_OffG028subtitle=*Tis the fabled Green Dragon Inn. Burn it to the ground!
DIALOGEVENT:MEShire_OffG029subtitle=*The Green Dragon Inn is nothing but wreckage. Haha!
DIALOGEVENT:MEShire_Wild001subtitle=*We come from Dunland to assist you, Goblin King.
DIALOGEVENT:MEShire_OffG030subtitle=*The Hobbits of The Shire have caused our Dark Lord much trouble. Our domination of Eriador would not be complete without crushing this pocket of resistance.
DIALOGEVENT:MEShire_OffG031subtitle=*The domination over Eriador would not be complete without us crushing The Shire. These Hobbit pests have caused much trouble for our Dark Lord Sauron.
DIALOGEVENT:MEShire_OffG032subtitle=*Now listen up...the Hobbits' have four governing Seats of Power. Destroy these buildings, and we quell whatever hope they might have for reprisal.
DIALOGEVENT:MEShire_OffG033subtitle=*Let's get to it!
DIALOGEVENT:MEForno_OffG017subtitle=
DIALOGEVENT:MEOldFo_OffM018subtitle=*The northern parts of Mirkwood are the home of the Wood-elves. The first step in expelling them from their forest home is to seize the Old Forest Road. Once we control this road, we can dominate the rest of Mirkwood with ease.
DIALOGEVENT:MEOldFo_OffM019subtitle=*We must assemble an army and advance to the Old Forest Road.
DIALOGEVENT:MEOldFo_OffM020subtitle=*We can cross over to the north at the bridge along the river.
DIALOGEVENT:MEOldFo_OffM021subtitle=*Our scouts have found a way down into the river to the east.
DIALOGEVENT:MEOldFo_OffM022subtitle=*We need fire to burn those Ents to the ground!
DIALOGEVENT:MEOldFo_OffM023subtitle=*We can purchase Fire Arrows from the Tavern.
DIALOGEVENT:MEOldFo_OffM024subtitle=*We've found the Ent base! Burn every last Ent and Ent Moot to the ground!
DIALOGEVENT:MEOldFo_OffM025subtitle=*Find the Elven bases and destroy them to halt their defense of this road!
DIALOGEVENT:MEOldFo_OffM026subtitle=*The elves have all four towers up. Take them down quick or we shall lose the road!
DIALOGEVENT:MEWithe_OffM033subtitle=*We must earn favor with the dragons here. Destroy any Dwarf settlements you encounter.
DIALOGEVENT:MEWithe_OffM034subtitle=*The Dwarves are capturing the Dragons when they are still young. These Drakes can be very powerful. Free any Drakes that they have captured, and they will join us against the Dwarves!
DIALOGEVENT:MEWithe_Mout025subtitle=*We've freed the drakes, now we must find the dragon lord.
DIALOGEVENT:MEErebo_OffM036subtitle=*The mountain fortress of Erebor: The great pride of the Dwarves.
DIALOGEVENT:MEErebo_OffM037subtitle=*Before assaulting the mountain we must first conquer the city of Dale and pillage it of any resources we might find.
DIALOGEVENT:MEErebo_OffM038subtitle=*Shelob and the spiders of Mirkwood have been sent as scouts. They have great speed and an... appetite for destruction.
DIALOGEVENT:MERiven_OffG025subtitle=*This is it... The Elves last effort to withstand the onslaught of Sauron's power. The Mordor forces from the East shall be arriving soon. Crush the last haven for the Elves.
DIALOGEVENT:MERiven_OffG026subtitle=*Frodo, the free peoples last hope, lies dead.
DIALOGEVENT:MERiven_OffG027subtitle=*Now all what remains of these people have gathered here at the Elven city of Rivendell. As we begin the final siege, the Dark Lord makes his way west. Crush the last haven for the Elves.
DIALOGEVENT:MTrBas_OffT085subtitle=*Select a Builder by left clicking on it.
DIALOGEVENT:MTrBas_OffT086subtitle=*You'll notice that a menu appears on the right hand side of the screen. This menu will show all building options currently available.
DIALOGEVENT:MTrBas_OffT087subtitle=*A quick way to select a Builder is by clicking on the Select Nearest Builder button next to the Palantir at the bottom of your screen.
DIALOGEVENT:MTrBas_OffT088subtitle=*It seems as though you've built your structure away from the spotlight. To demolish a building, select it and click on the Demolish button in the Palantir.
DIALOGEVENT:MTrAdv_OffT011subtitle=*Per farlo, seleziona più battaglioni e muovi il puntatore sopra la zona evidenziata.
DIALOGEVENT:MTrAdv_OffT039subtitle=*Per lanciare il potere, clicca col destro sul terreno.
DIALOGEVENT:MTrAdv_OffT061subtitle=*There's their main base. Those tunnels must be how they've been traveling through these mountains.
DIALOGEVENT:MTrAdv_OffT062subtitle=*One thing to note about their tunnels is that when destroyed, you must also destroy the rubble they leave behind. Otherwise the tunnels will spring forth once more and the Goblins will be able to use them yet again.
DIALOGEVENT:MTrAdv_OffT063subtitle=*If we completely destroy their tunnels and their fortress, that should put a stop to them infesting these mountains once and for all.
DIALOGEVENT:MTrAdv_OffT064subtitle=*Oh no! Goblins are pouring out from the tunnels, they must have seen us!
