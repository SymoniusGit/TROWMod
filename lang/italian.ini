SCRIPT:MEOldForestRoad_MissionAnnouncement01=UFFICIALE ORCHETTO: Dobbiamo creare un esercito per avanzare sulla Strada della Vecchia Foresta.
SCRIPT:MEOldForestRoad_MissionAnnouncement02=UFFICIALE ORCHETTO: Possiamo attraversare il fiume usando il ponte, per andare a nord.
SCRIPT:MEOldForestRoad_MissionHint01=UFFICIALE ORCHETTO: I nostri esploratori hanno trovato una via lungo il fiume, a est.
SCRIPT:MEOldForestRoad_MissionHint02=UFFICIALE ORCHETTO: Ci serve del fuoco per ridurre in cenere quegli Ent!
SCRIPT:MEOldForestRoad_MissionHint03=UFFICIALE ORCHETTO: Possiamo acquistare il potenziamento Frecce infuocate nella taverna.
SCRIPT:MEOldForestRoad_MissionHint04=BOCCA DI SAURON: Si dice che i Ragni di Bosco Atro siano la prole di Shelob. Se la condurremo qui, otterremo la loro alleanza.
SCRIPT:MEOldForestRoad_MissionHint05=UFFICIALE ORCHETTO: Abbiamo trovato la base degli Ent! Bruciali tutti insieme all'Entaconsulta!
