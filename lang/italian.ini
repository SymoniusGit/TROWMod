SCRIPT:4test=Quinta ondata:
SCRIPT:5test=Ultima ondata:
SCRIPT:1STWAVETIMER=Tempo rimanente:
SCRIPT:2STWAVETIMER=Tempo all'attacco degli Elfi:
SCRIPT:CARNDUM_INITIALATTACK=UFFICIALE DI ANGMAR: Gli Elfi sono qui! Approntiamo le difese!
SCRIPT:Elvesattackgate=UFFICIALE DI ANGMAR: Stanno attaccando il cancello anteriore!
SCRIPT:ElvesAttackWall=UFFICIALE DI ANGMAR: Stanno assalendo le mura indebolite!
SCRIPT:ELVESSOON=UFFICIALE DI ANGMAR: Presto saranno qui!
SCRIPT:ELVESENTERGATE=UFFICIALE DI ANGMAR: Superano il cancello!
SCRIPT:ELVESENTERWall=UFFICIALE DI ANGMAR: Hanno superato le mura!
SCRIPT:ELVELENTER2NDGATE=UFFICIALE DI ANGMAR: Hanno sfondato il cancello principale!
SCRIPT:ELVESENTERCITADELGATE=UFFICIALE DI ANGMAR: Stanno attaccando il cancello della Cittadella!
SCRIPT:ElvesAttackingCitadel=UFFICIALE DI ANGMAR: Gli Elfi stanno assalendo la Cittadella!
SCRIPT:ELVISHATTACKDRIVENOFF=UFFICIALE ELFO: Le loro mura sono troppo robuste! Ripieghiamo in attesa dei rinforzi!
SCRIPT:SEIGEWEAPONSARRIVE=UFFICIALE ELFO: Ora Angmar assaggerà la potenza delle nostre macchine d'assedio!
SCRIPT:CARNDUMOPEN=UFFICIALE DI ANGMAR: Tremendo signore, presto la fortezza di Carn Dûm sarà assediata dagli eserciti di Elfi e Uomini.
SCRIPT:CARNDUMOPEN2=UFFICIALE DI ANGMAR: I nostri esploratori segnalano che presto Glorfindel sarà qui,|per guidare l'assalto finale alla nostra fortezza.
SCRIPT:CARNDUMOPEN3=UFFICIALE DI ANGMAR: In base agli ordini, Rogash e le sue forze attendono il segnale, a ovest.|Arriveranno non appena accenderemo il fuoco di segnalazione.
SCRIPT:ROGASHARRIVES=UFFICIALE DI ANGMAR: Rogash è tornato con il suo esercito!
SCRIPT:CARNDUMOBJECTIVE1=Sopravvivi all'attacco degli Elfi.
SCRIPT:CARNDUMOBJECTIVE2=Conquista il fuoco di segnalazione per evocare Rogash.
SCRIPT:CARNDUMOBJECTIVE2PT2=Conquista il fuoco di segnalazione.
SCRIPT:CARNDUMOBJECTIVE3=Il Re Stregone deve sopravvivere.
SCRIPT:CARNDUM_SECONDATTACK=Ecco che arrivano di nuovo!
SCRIPT:CARNDUM_THIRDATTACK=Stanno arrivando altri Elfi.
SCRIPT:CARNDUM_FOURTHATTACK=Sono giunte altre forze!
SCRIPT:GETROGASH=Rogash e le sue forze attendono un segnale per fare ritorno. Se vuoi richiamarli, accendi il fuoco di segnalazione.
SCRIPT:ROGASHTIMER=Rogash arriverà in:
SCRIPT:RETAKEAREA=Gli Elfi stanno costruendo nelle zone esterne: riconquistale, prima che creino un avamposto.
SCRIPT:REBUILDAREA=La zona è stata riconquistata. Usa questi costruttori per ricreare le infrastrutture.
SCRIPT:CDRETAKEOBJ=Riconquista la zona esterna.
SCRIPT:CDREBUILDOBJ=Ricostruisci le strutture distrutte.
SCRIPT:GLOFINDELSPEEKS=Forza, fratelli, abbattiamo queste mura!
SCRIPT:GLOFINDALSPEEKS2=GLORFINDEL: Alla Cittadella! Carn Dûm cadrà oggi!
SCRIPT:GLOFINDELLEAVES=Non temete, io tornerò!
SCRIPT:GLORFINDELCLOSE=Mio signore, le forze di Glorfindel sono quasi arrivate!
SCRIPT:GLORFINDELARRIVES=Glorfindel è qui!
SCRIPT:CARN_DUM_LINDON_ELVES_ARRIVE=Mio signore, gli Elfi di Lindon sono qui!
SCRIPT:GLOFINDELOBJ=Respingi l'attacco di Glorfindel
SCRIPT:GLORFINDELOBJHINT=Gli Elfi stanno sferrando l'attacco finale. Annientali insieme a Glorfindel e la vittoria sarà nostra!
SCRIPT:LULLHINT=Gli Elfi stanno riformando i ranghi: approfittiamone per ricostruire!
SCRIPT:POSTERNHINT=Usa i tuoi cancelli posteriori per cogliere sul fianco gli assalitori.
SCRIPT:ROGASHARRIVED=È giunto Rogash, per aiutarti a respingere l'attacco finale degli Elfi. Cercalo a sud.
SCRIPT:ROGASHNOTREADY=Rogash non è ancora in posizione: ci avvertirà non appena sarà pronto.
SCRIPT:ROGASHALMOSTREADY=Rogash è quasi in posizione per attaccare gli Elfi. Sii paziente: presto sarà qui!
SCRIPT:SIGNALFIRELIT=Il fuoco di segnalazione è stato acceso.
SCRIPT:ShardRecovered=Frammento di palantìr recuperato
SCRIPT:Shards_Collected=Frammenti trovati:
SCRIPT:GOAL_DARKEYE_01=Uccidi Re Arveleg e recupera il palantìr.
SCRIPT:GOAL_DARKEYE_02=Stabilisci una base in questa regione.
SCRIPT:GOAL_DARKEYE_03=Esplora la zona e scopri cosa ne è stato del palantìr.
SCRIPT:GOAL_DARKEYE_04=Recupera i 7 frammenti del palantìr.
SCRIPT:GOAL_DARKEYE_05=Distruggi l'intero avamposto di Arnor e recupera i frammenti eventualmente caduti in mano nemica.
SCRIPT:GOAL_DARKEYE_06=Il Re Stregone sarà molto deluso, se Arnor riuscirà a radunare i 4 frammenti. Non permettere che accada!
SCRIPT:GOAL_DARKEYE_06_ANNOUNCE=Impedisci che Arnor metta al sicuro 4 frammenti nel suo avamposto.
SCRIPT:Prince_Line01=RE ARVELEG: Presto, non possono essere lontani. Il palantìr deve raggiungere la sicurezza dell'avamposto.
SCRIPT:Prince_Line02=UFFICIALE DI ARNOR: Sorveglieremo la strada per coprire la ritirata.
SCRIPT:AngmarArrivalLine01=UFFICIALE DI ANGMAR: Saranno venuti da questa parte. Raggiungiamoli prima che arrivino alla fortezza oltre le colline.
SCRIPT:AngmarArrivalLine02=UFFICIALE DI ANGMAR: Il loro Re non deve arrivare vivo alla fortezza!
SCRIPT:Palintirexplodes01=RE ARVELEG: Misere creature: so che cosa cercate, ma sappiate che non lo avrete!
SCRIPT:Palintirexplodes02=RE ARVELEG: Torna dal tuo padrone e digli che hai fallito!
SCRIPT:Palintirexplodes03=UFFICIALE DI ANGMAR: Nooooo!
SCRIPT:DARKEYE_OBJ_HINT_01=Dobbiamo fermare Re Arveleg prima che raggiunga la fortezza di Arnor.
SCRIPT:DARKEYE_OBJ_HINT_02=Devi costruire una fortezza, una Sala degli Uomini del Re e un mulino, per rinsaldare la presenza in questa zona.
SCRIPT:DARKEYE_OBJ_HINT_03=Esplora la zona e scopri cosa ne è stato del palantìr.
SCRIPT:DARKEYE_OBJ_HINT_04=Quando il palantìr si è spezzato, i frammenti si sono sparsi in questa zona. Dobbiamo recuperarli prima che lo facciano le forze di Arnor.
SCRIPT:DARKEYE_OBJ_HINT_05=Gli abitanti di Arnor hanno ritrovato un frammento del palantìr. Dobbiamo recuperare gli altri prima di loro.
SCRIPT:DARKEYE_OBJ_HINT_06=Il nostro costruttore è giunto.
SCRIPT:RANGERS_ARRIVE_01=RAMINGO OSCURO: Gli inseguitori dovrebbero trovarsi in zona. Stabiliamo un accampamento ed esploriamo i dintorni.
SCRIPT:DARKEYE_OBJ_COMP=Obiettivo completato
SCRIPT:RECOVER_SHARD_INTRO_02=RAMINGO OSCURO: Sento il potere di quest'oggetto... Dobbiamo portarlo al Re Stregone.
SCRIPT:RECOVER_SHARD_INTRO_01=MORGOMIR: In questo luogo sento la morte.
SCRIPT:RECOVER_SHARD_INTRO_04=Devi recuperare tutti i frammenti presenti nella zona. Non possiamo lasciarne altri ad Arnor.
SCRIPT:SHARD_COLLECT_01=SOLDATO DI ARNOR: Signore, le vedette hanno visto uno degli oggetti toccare terra.
SCRIPT:SHARD_COLLECT_02=UFFICIALE DI ARNOR: Che cos'è? Prendiamolo e riportiamolo all'avamposto.
SCRIPT:SHARD_COLLECT_03=UFFICIALE DI ARNOR: Invieremo altre pattuglie a investigare nelle altre zone dopo che avremo fatto ritorno con l'oggetto.
SCRIPT:ARNORHASSHARD=UFFICIALE DI ANGMAR: Arnor ha recuperato un frammento!
SCRIPT:ARNORSHARDCOUNTER=Conteggio frammenti Arnor:
SCRIPT:SHARD_RETURN_HINT=Manda l'unità che trasporta il frammento alla fortezza, per depositarlo.
SCRIPT:SHARD_PICKED_UP_HINT=Riporta il frammento nella zona illuminata davanti alla tua fortezza.
SCRIPT:DARK_EYE_FAILED=Il Re ha troppo vantaggio su di noi: abbiamo fallito!
SCRIPT:DARK_EYE_POWER_1=MORGOMIR: Qui non abbiamo alcun potere: deve esserci una ragione.
SCRIPT:DARK_EYE_POWER_2=MORGOMIR: La nostra forza ritorna.
SCRIPT:DARK_EYE_POWER_3=MORGOMIR: I nostri poteri sono tornati.
SCRIPT:DARK_EYE_POWER_4=MORGOMIR: Sì, ancora un passo e avremo di nuovo tutta la nostra forza!
SCRIPT:DARK_EYE_POWER_5=MORGOMIR: I nostri poteri sono nuovamente completi!
SCRIPT:DARK_EYE_POWER_6=MORGOMIR: In questo luogo sento la morte.
SCRIPT:DARK_EYE_3_SHARDS_COLLECTED=Hanno preso un terzo frammento! Dobbiamo impedire che ne ottengano un altro!
SCRIPT:DARK_EYE_DESTROY_BASE_AUDIO=UFFICIALE DI ANGMAR: Dobbiamo distruggere la loro base e recuperare i frammenti che hanno preso.
SCRIPT:DARK_EYE_POWERS_RETURN=Alcuni dei tuoi poteri sono tornati.
SCRIPT:DARK_EYE_ALL_POWERS_RETURN=Tutti i tuoi poteri sono tornati.
SCRIPT:DARKEYE_OBJ_COMP_01=Re Arveleg è stato ucciso.
SCRIPT:DARKEYE_OBJ_COMP_03=Hai recuperato i tuoi poteri.
SCRIPT:DARKEYE_OBJ_COMP_04=Hai recuperato tutti i frammenti, ma l'avamposto di Arnor è ancora in piedi.
SCRIPT:DARKEYE_OBJ_COMP_05=L'avamposto di Arnor è stato distrutto.
SCRIPT:DARKEYE_OBJ_COMP_06=Dobbiamo attaccare l'avamposto per recuperare i frammenti presi da Arnor.
SCRIPT:STOPARNOR=Impedisci che il frammento venga messo al sicuro nella fortezza nemica!
SCRIPT:PLAYERHASSHARD=Abbiamo trovato uno dei frammenti del palantìr!
SCRIPT:ARNOR_HAS_4_SHARDS=Arnor ha recuperato quattro frammenti: tutto è perduto!
SCRIPT:FORNOST_GOAL_1=Il Re Stregone deve sopravvivere.
SCRIPT:FORNOST_GOAL_2=Entra nella città di Fornost.
SCRIPT:FORNOST_GOAL_4=Distruggi il 75% delle strutture civili di Fornost.
SCRIPT:FORNOST_GOAL_3=Distruggi la Cittadella di Fornost.
SCRIPT:FORNOST_GOAL_5=Respingi il contrattacco degli Elfi.
SCRIPT:FORNOST_GOAL_6=Respingi l'attacco degli Hobbit.
SCRIPT:FORNOST_GOAL_7=Sconfiggi l'esercito di Fornost.
SCRIPT:FORNOST_GOAL_8=Distruggi tutte le strutture al di fuori delle mura.
SCRIPT:FORNOST_GOAL_9=Conquista il fuoco di segnalazione.
SCRIPT:FORNOST_GOAL_10=Conquista la locanda.
SCRIPT:FORNOST_GOAL_11=Distruggi i 5 fabbri di Arnor.
SCRIPT:FORNOST_INTRO_1=RE STREGONE: Fornost, capitale degli Uomini e sede degli eredi di Isildur. E soprattutto, un forte simbolo.
SCRIPT:FORNOST_INTRO_2=RE STREGONE: È un simbolo che deve essere distrutto.
SCRIPT:FORNOST_INTRO_3=L'esercito di Fornost marcia contro di noi. Se vogliamo entrare in città, lo dobbiamo sconfiggere.
SCRIPT:FORNOST_BATTLE_END_01=UFFICIALE DI ARNOR: Il male non entrerà mai a Fornost! Carica!
SCRIPT:FORNOST_BATTLE_END_GOOD=UFFICIALE DI ARNOR: Così finiranno i tentativi di penetrare nella nostra città!
SCRIPT:FORNOST_BATTLE_END_EVIL=UFFICIALE DI ARNOR: Ritirata, torniamo alla città! Che affrontino le mura, se vogliono ancora avanzare!
SCRIPT:FORNOST_ARCHERS_DEFENSE=UFFICIALE DI ARNOR: Dobbiamo difendere il cancello! Arcieri, tirate!
SCRIPT:ELF_ATTACK_01=Elfi, dobbiamo fermare quest'attacco!
SCRIPT:FORNOST_HINT_BUILD=Forse abbiamo sottovalutato la resistenza degli Uomini. Assediate la città, abbattetene i cancelli.
SCRIPT:FORNOST_HINT_BUILD_EVIL=L'esercito è stato sconfitto: ora rimane soltanto la città. Costruisci delle macchine d'assedio e abbatti i cancelli di Fornost.
SCRIPT:HOBBIT_ATTACK=UFFICIALE DI ARNOR: Hobbit! Arnor ha bisogno del nostro aiuto: all'attacco!
SCRIPT:HOBBIT_ATTACK_HINT=Annienta il ridicolo contrattacco degli Hobbit.
SCRIPT:ELF_ATTACK=UFFICIALE ELFO: Elfi! Il male non deve riuscire a trionfare, oggi! Carica!
SCRIPT:ELF_ATTACK_HINT=Sventa il contrattacco degli Elfi.
SCRIPT:ELF_CAMP_ATTACK=Scacciamo la piaga da questa terra!
SCRIPT:PRINCE_RIDES_OUT=ARVEDUI: Venite, fratelli! Cavalchiamo e annientiamo questo nemico!
SCRIPT:CAVALRY_WARNING=UFFICIALE DI ANGMAR: Cavalleria! Attenzione sui fianchi!
SCRIPT:FORNOST_BLACKSMITH_HINT=Quei fabbri forniscono al nemico armi e corazze potenziate: distruggili e i nostri avversari si indeboliranno.
SCRIPT:FORNOST_BLACKSMITH_DESTROYED=Fabbro distrutto
SCRIPT:SEE_FORNOST_BARRICADE=Per arrivare al cancello principale sarà necessario rimuovere la barricata.
SCRIPT:FORNOSTOUTERBUILDINGS=Distruggi queste strutture per fornirci dello spazio di manovra.
SCRIPT:FORNOST_OBJ_COMPLETE=Obiettivo completato
SCRIPT:FORNOST_CIVBUILDING_HINT=Radi al suolo Fornost. Distruggi le strutture civili e razzia ciò che resta.
SCRIPT:FORGES_DESTROYED=Tutte le fucine sono state distrutte.
SCRIPT:OUTER_BUILDINGS_CLEARED=La zona esterna è stata sgombrata.
SCRIPT:FORNOST_10_BUILDINGS_LEFT=Distruggi altre 10 strutture civili.
SCRIPT:FORNOST_5_BUILDINGS_LEFT=Distruggi altre 5 strutture civili.
SCRIPT:FORNOST_GOAL_3_COMPLETE=La Cittadella di Fornost è stata distrutta.
SCRIPT:FORNOST_GOAL_4_COMPLETE=La città è stata devastata.
SCRIPT:FORNOST_GOAL_5_COMPLETE=I luridi Hobbit sono stati annientati.
SCRIPT:FORNOST_GOAL_6_COMPLETE=Il contrattacco degli Elfi ha avuto fine.
SCRIPT:FORNOST_GOAL_7_COMPLETE=L'esercito di Fornost giace in rovina.
SCRIPT:WITCHKING_ARRIVAL=Il Re Stregone è giunto.
SCRIPT:ANGRhudaurIntroText_01=UFFICIALE DI ANGMAR: Prima della cattura di Hwaldar, egli aveva trovato sostenitori fra gli abitanti delle colline.|I nostri agenti sono ancora fra loro.
SCRIPT:ANGRhudaurIntroText_02=UFFICIALE DI ANGMAR: Qui vi sono quattro villaggi di Uomini delle colline del Rhudaur.|Troviamoli e uccidiamo chi si oppone a noi!
SCRIPT:ANGRhudaurIntroText_03=UFFICIALE DI ANGMAR: Se liberiamo Hwaldar dall'avamposto di Arnor a sud, prima di|fomentare la ribellione nei villaggi, più Uomini delle colline saranno con noi.
SCRIPT:ANGRhudaurIntroText_04=UOMO DELLE COLLINE DI RHUDAUR: Il Re Stregone è qui e noi siamo al suo fianco!
SCRIPT:ANGRhudaurObjectiveText_01=Fomenta la ribellione fra gli Uomini delle colline eliminando i guerrieri dei loro quattro villaggi.
SCRIPT:ANGRhudaurObjectiveText_02=Libera Hwaldar dalle prigioni di Arnor.
SCRIPT:ANGRhudaurObjectiveText_03=Distruggi la fortezza di Arnor a nord-ovest.
SCRIPT:ANGRhudaurObjectiveText_04=Uccidi Re Argeleb.
SCRIPT:ANGRhudaurObjectiveText_05=Distruggi la fortezza di Arnor a sud-ovest.
SCRIPT:ANGRhudaurVillageCleared_01=Abbiamo fatto scoppiare la rivolta in uno dei quattro villaggi sulle colline. Tre sono però ancora fedeli ad Arnor.
SCRIPT:ANGRhudaurVillageCleared_02=Due villaggi si sono ribellati: ne rimangono altri due.
SCRIPT:ANGRhudaurVillageCleared_03=Grazie a noi, tre dei quattro villaggi sulle colline sono in rivolta: ne rimane uno soltanto!
SCRIPT:ANGRhudaurBonusObjectiveText_01=La ribellione è in corso: per fomentarla devi trovare e distruggere gli ultimi due villaggi di Uomini delle colline fedeli ad Arnor.
SCRIPT:ANGRhudaurObjectiveComplete_01=Abbiamo scacciato i cani di Arnor dall'ultimo villaggio! Gli Uomini delle colline di Rhudaur si sono ribellati contro Arnor!
SCRIPT:ANGRhudaurObjectiveComplete_02=Abbiamo liberato Hwaldar dalla sua prigione.
SCRIPT:ANGRhudaurObjectiveComplete_03=Abbiamo distrutto le fortezze di Arnor!
SCRIPT:ANGRhudaurObjectiveComplete_04=Abbiamo ucciso Re Argeleb!
SCRIPT:ANGRhudaurObjectiveComplete_05=Abbiamo distrutto la fortezza a nord-ovest!
SCRIPT:ANGRhudaurObjectiveComplete_06=Abbiamo distrutto la fortezza a sud-ovest!
SCRIPT:ANGRhudaurBonusObjectiveComplete_01=Distruggendo tutti i villaggi abbiamo spazzato via gli ultimi Uomini delle colline fedeli ad Arnor!
SCRIPT:ANGRhudaurHintText_01=Le forze di Arnor nelle roccaforti vicine sono state avvisate della nostra presenza.
SCRIPT:ANGRhudaurHintText_02=Sono giunti altri comandanti e ora possiamo anche creare una base con i nuovi costruttori. Preparati a combattere!
SCRIPT:ANGRhudaurHintText_03=Rhudaur ha chiesto aiuto e le nostre spie ci dicono che Re Argeleb è già in marcia. Il suo esercito giungerà dalla Via Nord.
SCRIPT:ANGRhudaurHintText_04=Il Re Nero è qui e noi siamo al suo fianco!
SCRIPT:ANGRhudaurHintText_05=Vicino a questo villaggio, a sud, si trova un avamposto di Arnor. Dobbiamo studiarlo.
SCRIPT:ANGRhudaurHintText_06=Ora in questo villaggio sono rimasti soltanto i sostenitori di Hwaldar.
SCRIPT:ANGRhudaurHintText_07=I comandanti possono evocare diversi tipi di unità per rinvigorire le file di Angmar. Attento, però: se vengono uccisi, le loro unità si disperdono!
SCRIPT:ANGRhudaurHintText_08=Sono giunti altri comandanti per combattere contro Arnor. Possono evocare gli Uomini delle colline ribelli di Rhudaur!
SCRIPT:ANGRhudaurHintText_09=Grazie ai nostri sforzi per fomentare la ribellione, un gran numero di Uomini delle colline si è unito ai nostri ranghi!
SCRIPT:ANGRhudaurHintText_10=UFFICIALE DI ANGMAR: Ora che gli Uomini delle colline si sono sollevati contro Arnor, conquisteremo Rhudaur.
SCRIPT:ANGRhudaurHintText_11=Re Argeleb di Arthedain è giunto in aiuto degli Uomini di Arnor! Che i corvi banchettino con il suo cadavere!
SCRIPT:ANGRhudaurHintText_13=Abbiamo distrutto una delle fortezze di Arnor!
SCRIPT:ANGRhudaurHintText_14=Hwaldar è prigioniero in una delle torri di quest'avamposto! Distruggi la prigione e liberalo!
SCRIPT:ANGRhudaurHintText_15=UFFICIALE DI ANGMAR: I nostri comandanti possono radunare orde di Uomini delle colline ribelli.|Crea un avamposto e organizza un esercito per devastare questa terra!
SCRIPT:ANGRhudaurHintText_16=UFFICIALE DI ANGMAR: Le due roccaforti a ovest sono l'ultimo ostacolo rimasto sul nostro cammino!
SCRIPT:ANGRhudaurHintText_17=UFFICIALE DI ANGMAR: Attenzione: se ci avviciniamo troppo alle fortezze di Arnor, a ovest,|potrebbero scoprirci prima che sia tutto pronto!
SCRIPT:ANGRhudaurHintText_18=Hwaldar Capocollina è libero! Morte ai Dùnedain!
SCRIPT:ANGRhudaurHintText_19=RE ARGELEB: Uomini del Regno del Nord! Oggi spezzeremo le ambizioni di Angmar e ridaremo la gloria ai|Dùnedain! Alla battaglia! Alla vittoria!
SCRIPT:ANGRhudaurHintText_20=Rhudaur non cadrà mai di fronte al male! Morte a Hwaldar e al suo oscuro padrone!
SCRIPT:ANGRhudaurHintText_21=Abbiamo scacciato questi luridi lealisti dalle loro dimore.
SCRIPT:ANGRhudaurHintText_22=Questo villaggio si è unito a noi!
SCRIPT:ANGRhudaurHintText_23=Altri Uomini delle Colline si sono uniti a noi!
APT:NewWOTRIntroHeading=NUOVE CARATTERISTICHE
APT:NewWOTRIntroText=Benvenuto nella rinnovata modalità Guerra dell'Anello. Ora il gioco strategico di conquista e scontro nella Terra di Mezzo ti offre le seguenti nuove caratteristiche:
APT:NewWOTRFeature1=Due scenari storici
APT:NewWOTRFeature1Desc=Affronta le campagne della trilogia de Il Signore degli Anelli.
APT:NewWOTRFeature2=Unità persistenti
APT:NewWOTRFeature2Desc=Crea unità in una battaglia STR e conducile nella Terra di Mezzo.
APT:NewWOTRFeature3=Mappa del mondo rivista
APT:NewWOTRFeature3Desc=Visita 14 nuovi territori e mappe da battaglia.
APT:NewWOTRFeature4=Tesoro strategico
