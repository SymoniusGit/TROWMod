SUBTITLE:BABME_01=*The trail of blood and suffering is over -- Angmar is defeated.
SUBTITLE:BABME_02=*Like so many cities of Arnor, it lies in ruin, its hopes for a final conquest of the West, gone. Middle Earth rejoiced
SUBTITLE:BABME_03=*In his final stand, the Witch-king sat upon his black horse before us.
SUBTITLE:BABME_04=*As we rode forward, he realized that all hope was lost.
SUBTITLE:BABME_05=*His terrifying scream of rage sent the chill of winter down our spines, as he turned and fled into the shadows.
SUBTITLE:BABME_06=*Earnur struck out to chase him down, But I then realized his power.
SUBTITLE:BABME_07=*We thought him but a powerful Black Númenorean, but he is Nazgul, First of the Nine, most fell servant of the Dark Lord Sauron.
SUBTITLE:BABME_08=*I put up my hand, and called out to Earnur: 'Do not pursue him! He will not return to these lands'.
SUBTITLE:BABME_09=*'Far off yet is his doom, and not by the hand of man shall he fall.
SUBTITLE:BABMO_01=*After the Witch-kings bloody, final triumph over Arnor, the kingdom of Gondor can look away no more,
SUBTITLE:BABMO_02=*lest the Iron Crown dominate all the lands of the West. Elves and Men come together to drive Evil from the north forever.
SUBTITLE:BABMO_03=*Earnur of Gondor would lead the Men. The Elves call for Glorfindel, Elf-lord of Rivendell and Gondolin, to lead them.
SUBTITLE:BABMO_04=*And so it is, at the will of my people, that I change from storyteller to blade-bearer once more.
SUBTITLE:BABMO_05=*I ride, Elrond at my side, under Earnurs banner. Elves and Men together will drive evil from the North forever.
SUBTITLE:BABMO_06=*We will not merely push the Witch-king back to his lair of Carn Dûm as we had foolishly done before.
SUBTITLE:BABMO_07=*We intend the total destruction of Angmar; and this time, it will be so.
SUBTITLE:BACO_01=*Middle-earth enjoyed a thousand years of peace after the Ring was lost and the death of Isildur
SUBTITLE:BACO_010=*and Arthedain, the most powerful of the Northern realms,
SUBTITLE:BACO_011=*still ruled by Isildurs heirs from the capital of Fornost.
SUBTITLE:BACO_012=*It was during the reign of the eighth King of Arthedain that evil began to multiply in Angmar,
SUBTITLE:BACO_013=*a twisted, frozen land that lay North beyond the Ettenmoors, and home of the Black Númenoreans.
SUBTITLE:BACO_014=*Among them a sorcerer of great power arose, known only as the Witch-king...
SUBTITLE:BACO_015=*He has taken up his Iron Crown for a single purpose:
SUBTITLE:BACO_016=*to destroy the Dúnedain and their kingdom of Arnor 
SUBTITLE:BACO_02=*but Sauron was not dead, only cast to the shadows.
SUBTITLE:BACO_03=* In time, evil once more began to move
SUBTITLE:BACO_04=*Arnor: The North Kingdom of Men, ruled by the heirs of Isildur.
SUBTITLE:BACO_05=*This land of passion and promise is waylaid by mens inability to set aside petty differences;
SUBTITLE:BACO_06=*and so it was that civil strife weakened the Dúnedain and broke the land into three realms:
SUBTITLE:BACO_07=*Rhudaur, the smallest and weakest of the Dúnedain kingships
SUBTITLE:BACO_08=*Cardolan, guardian of the ancient Barrow Downs,
SUBTITLE:BACO_09=*where the forefathers of the Dúnedain lay entombed 
SUBTITLE:BAM1E_01=*Now all of Angmar is united under the Iron Crown. Legions of orcs fight under the command of the Thrall Masters of Angmar.
SUBTITLE:BAM1E_02=*The great fortress at Carn Dum continues to rise, it will make an ideal sanctum for the Witch-king to work his fell sorcery.
SUBTITLE:BAM1E_03=*The hammer is forged at last, ready to smite the heirs of Elendil and lay their kingdoms low.
SUBTITLE:BAM1O_01=Prima di poter invadere Arnor, il Re Stregone ha bisogno di un simbolo per unificare i fieri abitanti di Angmar.
SUBTITLE:BAM1O_02=Le leggende narrano che, in tempi passati, qui sorgeva una grande fortezza delle tenebre.
SUBTITLE:BAM1O_03=Le sue rovine ora incombono silenziose fra i monti.
SUBTITLE:BAM1O_04=Riedificando questo bastione, la Corona di Ferro avrà il dominio sui Numenoreani Neri e sulle tribù settentrionali dei Troll.
SUBTITLE:BAM30_03=*They are led by Hwaldar, a Hillchief in secret league with Angmar.
SUBTITLE:BAM30_04=*Moving to crush this resistance, Argeleb has Hwaldar seized, and moves into Rhudaur.
SUBTITLE:BAM30_07=*and he will seize it with both hands.
SUBTITLE:BAM3E_01=*King Argeleb is slain,
SUBTITLE:BAM3E_02=*his hope for a unified North Kingdom shattered with his pride in the ruins of Rhudaur.
SUBTITLE:BAM3E_03=*Hwaldar takes his place as a leading commander serving the Iron Crown,
SUBTITLE:BAM3E_04=*while his people provide more minions for the Thrall Masters.
SUBTITLE:BAM3E_05=*But despite their wounds, the Dúnedain are not without power.
SUBTITLE:BAM3E_06=*The fortified Weather Hills and fortress at Amon Sûl stand as a shield protecting Fornost and the heart of Arnor
SUBTITLE:BAM3O_01=*In the face of this gathering storm, King Argeleb of Arthedain reclaims the throne of all Arnor.
SUBTITLE:BAM3O_02=*Cardolan does not oppose him, but one faction of the Hillmen of Rhudaur begin to rebel.
SUBTITLE:BAM3O_05=*But Angmar, its power ready, advances into the weakest of the Dúnedain realms.
SUBTITLE:BAM3O_06=*Thus one mans lust for power has given the Witch-king an opportunity
SUBTITLE:BAM4E_01=*Amon Sûl is laid to ruin.
SUBTITLE:BAM4E_02=*With its garrison reduced, the great bastion of the north could not withstand Angmars rage.
SUBTITLE:BAM4E_03=*But Angmars victory is not complete;
SUBTITLE:BAM4E_04=*Arveleg has escaped Amon Sûl with a prize that the Witch-king covets over all others
SUBTITLE:BAM4O_01=*The new king, Arveleg son of Argeleb, with the help of Cardolan and the Elves, has checked Angmars advance;
SUBTITLE:BAM4O_02=* for many years they have held a frontier along the Weather Hills.
SUBTITLE:BAM4O_03=*Using the power of the Palantir of Amon Sûl, Arveleg has foiled every attack and stratagem.
SUBTITLE:BAM4O_04=*The Witch-king must now undertake a daring and dangerous strategy: a direct assault on the fortress of Amon Sûl.
SUBTITLE:BAM4O_05=*Diversionary attacks draw off the forces of Cardolan and the Elves, while the main army strikes the fortress.
SUBTITLE:BAM4O_06=*Although not the largest bastions in Middle-Earth, Amon Sûl is host to a mighty power  the master Palantir of the North.
SUBTITLE:BAM5E_01=*The shards of the Palantir still contain great power.
SUBTITLE:BAM5E_02=*For many centuries the Black Númenoreans have dabbled in the dark arts.
SUBTITLE:BAM5E_03=*Now these sorcerers have a focus to enhance and concentrate their power, unleashing a new terror upon Arnor.
SUBTITLE:BAM5O_01=*The fall of Amon Sûl is a terrible blow to the will of the Dúnedain.
SUBTITLE:BAM5O_02=*However, a brave band led by Arveleg has fled the fortress with the Palantir, heading back toward Fornost.
SUBTITLE:BAM5O_03=*Angered by its escape, the Witch-king dispatches the Lieutenant of Carn Dûm with orders to retrieve the stolen orb.
SUBTITLE:BAM60_06=*The Witch-king orders his proven lieutenants, Hwaldar and Rogash, to seize the most sacred ground in Arnor, the Barrow Downs.
SUBTITLE:BAM6E_01=*Everywhere the armies of Angmar march, death and desolation follow.
SUBTITLE:BAM6E_02=*Cardolan has fallen, and all that remains is the realm of Arthedain. Men have allowed this to happen
SUBTITLE:BAM6E_03=*Their indecision and disunity have brought them to the brink of annihilation
SUBTITLE:BAM6O_01=*The destruction of Amon Sûl and its palantir crippled the Army of Arthedain, but Fornost still stands.
SUBTITLE:BAM6O_02=*The army and the people are prepared to defend the city to the bitter end.
SUBTITLE:BAM6O_03=*But the Witch-king cannot commit his army to a siege at Fornost with an enemy free to attack his rear.
SUBTITLE:BAM6O_04=*For the army of Cardolan was not at Amon Sûl, and is still in the field.
SUBTITLE:BAM6O_05=*A way must be devised to make them fight on ground of the Witch-kings choosing.
SUBTITLE:BAM6O_07=*With the hallowed graves of their ancestors and kings at risk, Cardolan will be forced to battle.
SUBTITLE:BAM6O_08=*On these grounds Angmar can bleed them white, clearing the path for final victory.
SUBTITLE:BAM7E_01=*The Witch-kings cunning matches his cruelty.
SUBTITLE:BAM7E_02=*The well-timed arrival of his lieutenants prevented a complete annihilation of his army.
SUBTITLE:BAM7E_03=*The Iron Crown has suffered a heavy blow, but Angmar has not been defeated 
SUBTITLE:BAM7E_04=*It will take time to recover its strength Perhaps enough time for Arnor to rise anew.
SUBTITLE:BAM7E_05=*But the Witch-king has no intention of allowing this to happen
SUBTITLE:BAM7O_01=*Arnor sits at the edge of the abyss. Rhudaur is the Witch-kings, Cardolan is reduced to scattered bands of refugees.
SUBTITLE:BAM7O_02=*Only Fornost stands between Angmar and total domination of the North.
SUBTITLE:BAM7O_03=*Or so it appeared. The attack on Rivendell has united the Elven strongholds.
SUBTITLE:BAM7O_04=*Now, the Elves of Lindon, Rivendell and even Lórien march against Angmar.
SUBTITLE:BAM7O_05=*They are intent to drive a sword into the heart of Angmar that would last an age 
SUBTITLE:BAM8E_01=*Though he fought with a valor rarely seen among men, the young Arnorian captain paid a price beyond death, and now serves the Iron Crown.
SUBTITLE:BAM8E_02=*Angmars great plague stretched far and wide, striking at the heart of Arnor and weakening the already fragile Dúnedain defenses.
SUBTITLE:BAM8E_03=*But the Witch-king will not be satisfied until Arnor lay buried in the bodies and blood of its youth.
SUBTITLE:BAM8O_01=*The Dunedain of Arnor believe the Elven strike will provide them a chance to recover.
SUBTITLE:BAM8O_02=*Given time, Arnor can finish what the elves had started.
SUBTITLE:BAM8O_03=*But they reckon without knowledge of the depth of the Witch-kings hatred
SUBTITLE:BAM8O_04=*He sends his sorcerers among the barrows of the great Arnor kings.
SUBTITLE:BAM8O_05=*While the desecration of this hallowed soil might break the hearts of men, the Witch-king has an even darker purpose:
SUBTITLE:BAM8O_06=*to unleash a malevolent plague across the lands of men and elves.
SUBTITLE:BAM9E_01=*Angmars hammer fell, and down came Fornost, in ash and fire!
SUBTITLE:BAM9E_02=*Arnor never wakes from its age-long nightmare; thousands lay dead in the streets.
SUBTITLE:BAM9E_03=*The Witch-kings malice can now spread throughout these Northern Lands.
SUBTITLE:BAM9E_04=*Evil had come to Arnor and evil prevailed.
SUBTITLE:BAM9O_01=*Many years have passed since the great plague devastated the North.
SUBTITLE:BAM9O_02=*In great secrecy the hosts of Angmar have been reforged, and the final stroke is ready to fall upon the last bastion of Arnors power: Fornost.
SUBTITLE:BAM9O_03=*With its beautiful spires and unyielding walls, it alone stands between the Witch-king and total victory.
SUBTITLE:BAM9O_04=*But the Dunedain will not fall easily.
SUBTITLE:BAM9O_05=*They have gathered all of their host and all of their allies for this battle.
SUBTITLE:BAM9O_06=*The last and decisive battle for the North is about to begin....
SUBTITLE:CAC10_01=*The sharp spires of Mount Gundabad house several loosely allied tribes of orcs,
SUBTITLE:CAC10_02=*who dominate the scattered snow troll and goblin clans.
SUBTITLE:CAC10_03=*In order for the Witch-king to defeat the realms of Arnor, he needs the blood and iron of Gundabad.
SUBTITLE:CAC11_01=*But Angmar needs sword arms, not corpses.
SUBTITLE:CAC11_02=*Therefore, he will win by guile that which force would destroy.
SUBTITLE:CAC12_01=*A blade in the dark forces a gathering of the tribes to compete for the crown
SUBTITLE:CAC13_01=*To this gathering, the Witch-king sends his most fearsome lieutenant, Rogash, Troll of the North,
SUBTITLE:CAC13_02=*to ensure that the orcs of Gundabad will heed the orders of the Iron Crown
SUBTITLE:CAC14_01=* Through the power and savagery of Rogash, Mount Gundabad has yielded.
SUBTITLE:CAC14_02=*Now, legions of orcs fight under the command of the Thrall Masters of Angmar.
SUBTITLE:CAC14_03=*The hammer is forged at last, ready to smite the heirs of Elendil and lay their kingdoms low
