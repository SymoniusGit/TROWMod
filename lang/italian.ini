SCRIPT:SUBTITLE_MELorie_MouthOfSauron01=BOCCA DI SAURON: Da tempo attendiamo di attaccare Lothlòrien.
SCRIPT:SUBTITLE_MELorie_MouthOfSauron016=BOCCA DI SAURON: Gli Elfi sbeffeggiano le nostre forze in questi territori. Oggi tutto questo avrà fine.
SCRIPT:SUBTITLE_MELorie_MouthOfSauron017=BOCCA DI SAURON: Ah! E così Celeborn e la sua strega elfica si fanno|avanti per guidare le loro genti nello scontro finale? Uccidiamoli!
SCRIPT:SUBTITLE_MELorie_MouthOfSauron018=BOCCA DI SAURON: Ah! Galadriel, la strega elfica ci onora|della sua presenza insieme al suo compagno.|Sarà un piacere privarli della vita!
