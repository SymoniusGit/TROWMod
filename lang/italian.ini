DIALOGEVENT:MELorie_OffG062subtitle=*The coward Haldir flees into his forests! Hunt him down!
DIALOGEVENT:MELorie_OffG063subtitle=*The elf known as Haldir is their leader - find him and end his wretched existence!
DIALOGEVENT:MELorie_OffG064subtitle=*Have we completed all of the objectives?
DIALOGEVENT:MELorie_Mout012subtitle=*So! Is this Celeborn appearing to lead his people in their dramatic finale? How endearing! Kill him!
DIALOGEVENT:MELorie_Cele005subtitle=*By the light of Elbereth. you will perish!
DIALOGEVENT:MELorie_Cele004subtitle=*By the light of Earendil, you will all perish!
DIALOGEVENT:MELorie_OffG065subtitle=*The Elf Lord Celeborn draws breath still - kill him!
DIALOGEVENT:MELorie_Gala003subtitle=*Celeborn!
DIALOGEVENT:MELorie_OffG066subtitle=*There she is - the Witch of the Golden Wood! Kill her!
DIALOGEVENT:MELorie_Mout013subtitle=*Ahhhhh.the Elf-Witch graces us with her presence...her death will be most exquisite.
DIALOGEVENT:MELorie_Gala004subtitle=*Thou shalt feel my wrath, foul Minions of Sauron!
DIALOGEVENT:MELorie_OffG067subtitle=*The Elven stronghold still stands - level it to the earth and be done with it!
DIALOGEVENT:MELorie_Mout014subtitle=*There! The stronghold of Lorien, Caras Galadhon! Raze it to the ground!
DIALOGEVENT:MELorie_Gala005subtitle=*So.the long defeat comes to this...bitterest of ends. Galadhrim - flee!
