Map:MAPMPUmbar/Desc=Questa grande promontorio è controllato dai Numenoreani neri, che da tempo lottano contro gli Uomini di Gondor.
Map:MAPWORArnor/Desc=Questo un tempo era il grande Regno del Nord degli Uomini.
Map:MAPWORBuckland/Desc=Al confine orientale della Contea dimorava Merry Brandibuck.
Map:MAPWORCairAndros/Desc=Antica isola fortificata di Gondor sul fiume Anduin, a nord della città di Osgiliath.
Map:MAPWORDagorlad/Desc=Oscure pianure desolate, situate all'esterno del Nero Cancello di Mordor.
Map:MAPWORDolGuldur/Desc=La roccaforte montana di Sauron a Bosco Atro, ora in mano agli Spettri dell'Anello.
Map:MAPWORDunland/Desc=Le regioni orientali dell'Enedwalth, casa degli Uomini Selvaggi, nemici giurati di Rohan.
Map:MAPWOREnedwaith/Desc=Una terra vasta e spoglia, situata a ovest di Rohan.
Map:MAPWORErebor/Desc=La fortezza dei Nani all'interno dell'Erebor è il dominio del prode Re Dàin Piediferro.
Map:MAPWOREttenmoors/Desc=Queste terre, selvagge e incontaminate, sono dominate da Goblin e Troll.
Map:MAPWORFangorn/Desc=Una foresta oscura e misteriosa, dimora di Barbalbero e degli Ent.
Map:MAPWORForlindon/Desc=La zona settentrionale delle terre degli Elfi di Lindon confina con i Monti Azzurri e con il Grande Mare.
Map:MAPWORGapOfRohan/Desc=L'unico passo facilmente transitabile fra le Montagne Nebbiose e i Monti Bianchi.
Map:MAPWORGreyHavens/Desc=Il porto elfico da dove gli Elfi della Terra di Mezzo si trasferiranno nell'ovest.
Map:MAPWORHarad/Desc=Una terra deserta e desolata, situata a sud di Mordor. La terra natale dei guerrieri Haradrim.
Map:MAPWORHarlindon/Desc=Queste terre degli Elfi sono la parte meridionale del Lindon, situate tra i Monti Azzurri e il Grande Mare.
Map:MAPWORHelmsDeep/Desc=In quest'antica roccaforte si è combattuta una delle battaglie più importanti della Guerra dell'Anello. Nessuno è mai riuscito a espugnare il Trombatorrione.
Map:MAPWORHighPass/Desc=Un passo stretto e pericoloso che supera le Montagne Nebbiose, a est di Gran Burrone.
Map:MAPWORIronHills/Desc=Queste colline, ricche di ferro, sono a lungo rimaste in mano ai Nani di Dàin Piediferro.
Map:MAPWORIsengard/Desc=Isengard, originariamente una fortezza di Gondor, è stata occupata dallo Stregone malvagio Saruman durante la Guerra dell'Anello.
Map:MAPWORIthilien/Desc=Le boscose e fertili terre che si estendono fra le montagne di Mordor e Gondor.
Map:MAPWORCelduin/Desc=Insediamenti lungo il fiume che sorge dall'Erebor e scorre verso sud, fino a sfociare nel Mare di Rhûn.
Map:MAPWORLorien/Desc=Questa foresta, nota anche come Bosco d'Oro per via degli alberi di Mallorn, è la dimora degli Elfi Galadriel e Celeborn.
Map:MAPWORMinasMorgul/Desc=Chiamata anche Torre della Stregoneria, quest'oscura fortezza era in mano al signore degli Spettri dell'Anello, durante la Guerra dell'Anello.
Map:MAPWORMinasTirith/Desc=La Città dei Re giace all'estremità più orientale dei Monti Bianchi. Oltre le sue mura si estendono i Campi del Pelennor, dove durante la Guerra dell'Anello si svolse la grande battaglia fra Bene e Male.
Map:MAPWORMinhiriath/Desc=Questo settore meridionale dell'Eriador si trova fra il fiume Brandivino e l'Inondagrigio.
Map:MAPWORMirkwood/Desc=Questa grande foresta è la dimora degli Elfi dei boschi, guidati da Re Thranduil, il padre di Legolas.
Map:MAPWORMordor/Desc=Questa regione inospitale è il regno di Sauron, l'Oscuro Sire. Qui sorge inoltre Monte Fato, il luogo dove l'Unico Anello venne creato e, infine, distrutto.
Map:MAPWORMountDoom/Desc=In questo vulcano l'Unico Anello è stato forgiato da Sauron. Qui l'Unico Anello è stato distrutto dall'Hobbit Frodo Baggins.
Map:MAPWOROsgiliath/Desc=Questa città di Gondor è l'ultima linea di difesa fra Mordor e Minas Tirith. Il fiume Anduin scorre al centro dell'abitato.
Map:MAPWORRedhornPass/Desc=Il Cornorosso è un alto picco al centro delle Montagne Nebbiose, conosciuto anche come Caradhras. La Compagnia ha cercato di valicare questo passo, durante la Guerra dell'Anello.
Map:MAPWORRhun/Desc=Le misteriose regioni orientali della Terra di Mezzo, che circondano il Mare di Rhûn.
Map:MAPWORRivendell/Desc=La roccaforte nascosta degli Elfi dell'Eriador, fondata da Lord Elrond.
Map:MAPWORRohan/Desc=Un grande reame della Terra di Mezzo, guidato da Re Thèoden. Qui vivono i Rohirrim, i più abili cavalieri esistenti.
Map:MAPWORBlackGate/Desc=Ingresso settentrionale delle terre di Mordor, nonché sede dello scontro finale fra Bene e Male.
Map:MAPWORDeadMarshes/Desc=Una palude maledetta, situata fuori dai confini di Mordor. Gollum ha guidato Frodo e Sam in queste lande, durante il viaggio verso Monte Fato.
Map:MAPWORShire/Desc=Una terra verde e pacifica, dimora degli Hobbit della Terra di Mezzo.
Map:MAPWORTowerHills/Desc=Su queste colline sorgono le antiche torri elfiche che custodivano la Pietra di Elendil, l'ultimo palantìr del nord.
Map:MAPMPWeathertop/Desc=L'antica torre di Amon Sul è stata realizzata dal Regno del Nord per custodire uno dei tre palantìr. Distrutta dagli eserciti di Angmar, ora non ne resta che un anello di pietre spezzate.
Map:MAPMPWitheredHeath/Desc=Questa desolata regione delle Montagne Grigie è temuta da molti, perché qui vivono i Draghi.
Map:MAPWORANGAmonSul/Desc=La fortezza che sorge sulla ventosa collina di Amon Sûl ospitava un palantìr, fino a quando non è stata distrutta dall'esercito del Re Stregone. In seguito, il luogo è stato chiamato Collevento.
Map:MAPWORANGAngmar/Desc=Fredda dimora settentrionale di Numenoreani Neri, Troll e Lupi.
Map:MAPWORANGBarrowDowns/Desc=L'antico campo di sepoltura dei re di Arnor.
Map:MAPWORANGCarnDum/Desc=La città-fortezza edificata dal Re Stregone di Angmar.
Map:MAPWORANGFornost/Desc=Capitale di Arthedain, il reame settentrionale di Arnor. Dopo la sua distruzione è diventata nota come Forra dei Morti. Soltanto i Raminghi vi fanno tappa.
Map:MAPWORANGGundabad/Desc=Montagna situata all'estremità settentrionale delle Montagne Nebbiose, letteralmente infestata dagli Orchetti.
Map:MAPWORANGNorthDowns/Desc=Regione collinare di Arnor, situata a nord di Brea e di Amon Sûl.
Map:MAPWORANGRhudaur/Desc=Reame collinare nella zona orientale di Arnor. Qui vivono le tribù di Uomini delle colline.
Map:MAPMPAnfalas/Desc=La sezione occidentale di Gondor, punteggiata da numerosi villaggi di pastori e pescatori.
Map:MAPWORBelfalas/Desc=Zona costiera orientale di Gondor, si estende dalla foce del grande fiume Anduin fino alla cittadella di Dol Amroth.
Map:MAPMPBrownLands/Desc=Le terre a est del fiume Anduin, devastate da Sauron alla fine della Seconda Era. Un tempo qui dimoravano le Entesse, ma dopo le battaglie dell'Ultima Alleanza è rimasta solo la desolazione.
Map:MAPWORCardolan/Desc=Cardolan, uno dei tre reami di Arnor, si trova fra i fiumi Brandivino e Inondagrigio. Il confine settentrionale è costituito dalla Via Orientale.
Map:MAPWORCarrock/Desc=Regione situata nei territori attraversati dal corso settentrionale del grande fiume Anduin. Carrock prende il suo nome da un'isola rocciosa, situata a nord del vecchio guado.
Map:MAPWORForodwaith/Desc=Gelide distese che si estendono a nord-est dalla gelida baia di Forochel.
Map:MAPWORLostriand/Desc=Territori situati fra Amon Sûl e Gran Burrone, dominati dai colli ventosi.
Map:MAPMPAdornRiver/Desc=Il fiume Adorn confluisce nell'Isen e contribuisce alla definizione del confine occidentale di Rohan.
Map:MAPMPPathsOfTheDead/Desc=Un passaggio cavernoso attraverso i Monti Bianchi, che conduce da Dwimorberg, a nord, alla valle di Morthind, a sud.
Map:MAPMPTheHeubris/Desc=Una regione situata nella zona orientale di Bosco Atro, originata da secoli di sfruttamento delle foreste. Ora le piante vi crescono rade.
