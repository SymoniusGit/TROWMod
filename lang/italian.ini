CreateAHero:ClassDesc_HeroesOfTheWest=Le Genti Libere dei territori occidentali hanno combattuto in guerre lunghe secoli, affrontate da uomini e donne con spirito indomabile.
CreateAHero:ClassDesc_Archer=Gli Elfi sono creature longeve, che da millenni perfezionano le arti della pace e della guerra.
CreateAHero:ClassDesc_IstariWizard=Maestri di incantesimi, gli Stregoni non appartengono tutti al nobile ordine degli Istari.
CreateAHero:ClassDesc_Dwarf=I Nani, la razza più resistente in assoluto, creano armi e corazze formidabili con il prezioso mithril.
CreateAHero:ClassDesc_ServantsOfSauron=Sauron richiama ogni creatura corrotta sotto il suo comando e infinite moltitudini rispondono alla sua voce.
CreateAHero:ClassDesc_CorruptedMan=I cuori degli Uomini si corrompono facilmente: in molti hanno ceduto al miraggio di ricchezza e potere.
CreateAHero:SubClassDesc_CaptainofGondor=Valorose guide degli Uomini, protetti da robuste corazze e spinti da una volontà ferrea.
CreateAHero:SubClassDesc_ShieldMaiden=Onorata fra i Rohirrim, è senza paura e abile nell'uso della spada e dello scudo.
CreateAHero:SubClassDesc_FemaleElvenArcher=Ottimi arcieri, sono le creature più agili dell'intera Terra di Mezzo.
CreateAHero:SubClassDesc_MaleElvenArcher=Gli arcieri elfici, aggraziati e letali, sorvegliano instancabili i confini dei territori delle loro genti.
CreateAHero:SubClassDesc_IstariWizard=Viandanti che esplorano i luoghi più reconditi della Terra di Mezzo, in cerca di arcani segreti.
CreateAHero:SubClassDesc_Avatar=Detentori delle arti arcane degli Istari, operano nell'ombra per i loro fini, nobili o meno.
CreateAHero:ClassPowersDesc_Hermit=Gli eremiti, testimoni della lunga storia della Terra di Mezzo, conducono un'esistenza solitaria in luoghi remoti, alla ricerca della conoscenza.
CreateAHero:SubClassDesc_Taskmaster=I frantumatori, forti delle loro armi e avvezzi al combattimento, possono distruggere facilmente qualsiasi struttura.
