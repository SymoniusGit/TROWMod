DIALOGEVENT:MELorie_Gala007subtitle=*Ah! I'm hurt!
DIALOGEVENT:MELorie_Mout015subtitle=*<haughty laughter..>.how tragic!
DIALOGEVENT:MELorie_Mout016subtitle=*The Elves have tricked and cursed our forces in these parts. Today, that will end.
