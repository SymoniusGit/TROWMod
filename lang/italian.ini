SCRIPT:MBTutorial_Objective01=Impara a controllare visuale e unità.
SCRIPT:MBTutorial_Objective02=Sconfiggi i Goblin del primo accampamento.
SCRIPT:MBTutorial_Objective03=Sconfiggi tutti i Goblin degli accampamenti restanti.
SCRIPT:MBTutorial_Objective04=Distruggi i nidi di Ragni.
SCRIPT:MBTutorial_Objective05=Conquista l'avamposto.
SCRIPT:MBTutorial_Objective06=Costruisci una fortezza.
SCRIPT:MBTutorial_Objective07=Costruisci una base.
SCRIPT:MBTutorial_Objective08=Costruisci le mura e le loro difese.
SCRIPT:MBTutorial_Objective09=Crea un esercito.
SCRIPT:MBTutorial_Objective10=Difendi la base.
SCRIPT:MBTutorial_BonusObjective01=Scopri gli obiettivi.
SCRIPT:MBTutorial_MissionText01=Benvenuto sui Monti Bianchi, mio signore. Da tempo attendevamo il tuo arrivo.
SCRIPT:MBTutorial_MissionText02=Questo passo è stato dimenticato per lungo tempo e così i Goblin delle Montagne Nebbiose|sono riusciti a spingersi a sud, fino a infestare questa zona.|Se non faremo subito qualcosa, potrebbero arrivare fino a Minas Tirith.
SCRIPT:MBTutorial_MissionText03=Per spostarti sulla mappa, tieni premuto il pulsante destro e muovi il mouse.
SCRIPT:MBTutorial_MissionText04=Otterrai lo stesso risultato premendo i tasti freccia.
SCRIPT:MBTutorial_MissionText05=Per selezionare i soldati, muovi il puntatore su di loro e clicca col pulsante sinistro.
SCRIPT:MBTutorial_MissionText06=Una volta selezionati, portali nell'accampamento, cliccando col pulsante destro sul terreno nel punto evidenziato.
SCRIPT:MBTutorial_MissionText07=I punti evidenziati ti aiuteranno a superare questa missione: non perderli di vista.
SCRIPT:MBTutorial_MissionText08=I Goblin attaccano i nostri accampamenti e devono essere eliminati. Tu dovrai condurci in battaglia.
SCRIPT:MBTutorial_MissionText09=Ora devi imparare a selezionare un esercito.
SCRIPT:MBTutorial_MissionText10=Per riuscire a farcela, dovrai passare un po' di tempo a studiare le unità che controllerai, come pure il modo in cui dovrai guidarle.
SCRIPT:MBTutorial_MissionText11=Seleziona i battaglioni nei punti evidenziati, usando i riquadri di selezione.
SCRIPT:MBTutorial_MissionText12=Ora muovi queste unità fino al punto evidenziato più avanti, cliccando con il pulsante destro sul terreno mentre sono selezionate.
SCRIPT:MBTutorial_MissionText13=Seleziona il tuo esercito con il metodo del riquadro di selezione.
SCRIPT:MBTutorial_MissionText14=Ora ordina di attaccare, cliccando con il pulsante destro su quei Goblin. Noterai che, portando il puntatore sopra di loro, esso assume la forma rossa d'attacco. Il puntatore rosso d'attacco indica la presenza di una forza nemica.
SCRIPT:MBTutorial_MissionText15=Ordina di attaccare, selezionando le unità e cliccando col pulsante destro sui Goblin nemici!
SCRIPT:MBTutorial_MissionText16=Altri accampamenti sono sotto attacco e hanno bisogno di aiuto.
SCRIPT:MBTutorial_MissionText17=Per sapere subito dove c'è bisogno di te basta guardare il palantìr, che si trova nell'angolo inferiore sinistro dello schermo. Al suo interno puoi vedere la minimappa.
SCRIPT:MBTutorial_MissionText18=La minimappa è una visuale panoramica del mondo di gioco. In questo momento, lampeggiano le posizioni degli accampamenti.
SCRIPT:MBTutorial_MissionText19=I punti bianchi lampeggianti sono gli obiettivi, mentre quelli rossi indicano il punto in cui le tue forze sono sotto attacco.
SCRIPT:MBTutorial_MissionText20=Nel palantìr puoi trovare il menu Obiettivi. Se non ricordi cosa devi fare, clicca su questo pulsante per visualizzarlo.
SCRIPT:MBTutorial_MissionText21=Esistono due tipi di obiettivi, quelli principali e quelli bonus. I primi compaiono in testo di colore bianco e devono essere completati per superare una missione.
SCRIPT:MBTutorial_MissionText22=Gli obiettivi bonus sono di colore verde. Il loro completamento è facoltativo: se non li completerai non ci saranno conseguenze negative.
SCRIPT:MBTutorial_MissionText23=Un obiettivo con il segno di spunta in questo riquadro è già stato completato.
SCRIPT:MBTutorial_MissionText24=Per uscire dalla schermata Obiettivi, clicca sul pulsante Riprendi partita, in basso.
SCRIPT:MBTutorial_MissionText25=Ora porta il tuo esercito fino a quegli accampamenti e aiuta a sterminare i Goblin.
SCRIPT:MBTutorial_MissionText26=L'altro avamposto è ancora sotto attacco.
SCRIPT:MBTutorial_MissionText27=Tutti gli accampamenti sono salvi e la strada che li collega è sicura.
SCRIPT:MBTutorial_MissionText28=Dobbiamo creare un accampamento più grande, ma ci servirà una posizione adatta.
SCRIPT:MBTutorial_MissionText29=Più avanti c'è un luogo adatto, ma è occupato da nidi di Ragni.
SCRIPT:MBTutorial_MissionText30=Distruggi quei nidi e riusciremo ad allestire qui il nostro nuovo accampamento.
SCRIPT:MBTutorial_MissionText31=Quando distruggi un nido, restano delle macerie: anche queste devono essere spazzate via, altrimenti il nido si rigenererà e ne usciranno delle nuove creature.
SCRIPT:MBTutorial_MissionText32=Forse hai notato che, dopo la distruzione delle tane, sono rimaste delle risorse a tua disposizione.
SCRIPT:MBTutorial_MissionText33=Per conquistare quest'avamposto, seleziona un battaglione e clicca col pulsante destro sulla bandiera lì vicino.
SCRIPT:MBTutorial_MissionText34=Mentre conquisti l'edificio, la sua bandiera verrà ammainata e sostituita dalla nostra.
SCRIPT:MBTutorial_MissionText35=L'avamposto è nostro! Fornirà nuove risorse al nostro esercito.
SCRIPT:MBTutorial_MissionText36=Ti abbiamo inviato un costruttore per realizzare il nuovo accampamento.
SCRIPT:MBTutorial_MissionText37=Seleziona un costruttore cliccando con il pulsante sinistro.
SCRIPT:MBTutorial_MissionText38=A destra dello schermo comparirà un menu in cui sono contenute tutte le opzioni di costruzione disponibili al momento.
SCRIPT:MBTutorial_MissionText39=Per prima cosa, ci servirà una fortezza. Per costruirla clicca con il pulsante sinistro sulla sua icona lampeggiante.
SCRIPT:MBTutorial_MissionText40=Per mettere in posizione un edificio, clicca col pulsante sinistro sul territorio. Per questa base, però, colloca la fortezza nell'area evidenziata.
SCRIPT:MBTutorial_MissionText41=Le fortezze possono generare altri costruttori, se necessario, come pure Eroi come Boromir.
SCRIPT:MBTutorial_MissionText42=Inoltre ci sono diversi potenziamenti disponibili... Ma di questi ci occuperemo poi.
SCRIPT:MBTutorial_MissionText43=Ora che abbiamo costruito una fortezza, ci serve un'economia per sostenere le nostre difese.
SCRIPT:MBTutorial_MissionText44=Seleziona il costruttore e crea una fattoria nel punto evidenziato, in alto a sinistra. Mentre la posizioni, nota che c'è una percentuale collegata: potrai così prevedere quanto sarà produttiva la fattoria in base alla sua attuale collocazione.
SCRIPT:MBTutorial_MissionText45=Elementi come montagne, specchi d'acqua e altri ostacoli ridurranno la produttività di una fattoria. Le risorse generate si possono riconoscere dal numero in basso a sinistra sul palantìr.
SCRIPT:MBTutorial_MissionText46=Le fattorie contribuiscono al limite di punti comando del tuo esercito. Più ne costruisci, più battaglioni potrai guidare.
SCRIPT:MBTutorial_MissionText47=Il tuo limite di punti comando si può ricavare dal numero in basso a destra sul palantìr.
SCRIPT:MBTutorial_MissionText48=Seleziona il costruttore e costruisci una caserma nel punto evidenziato qui vicino.
SCRIPT:MBTutorial_MissionText49=La caserma potrà produrre soldati e guardie della torre.
SCRIPT:MBTutorial_MissionText50=Come ultima cosa ci serve un campo d'allenamento: costruiscine uno nell'altro punto evidenziato.
SCRIPT:MBTutorial_MissionText51=Qui è possibile addestrare arcieri e Raminghi.
SCRIPT:MBTutorial_MissionText52=Oltre alle strutture, la nostra base ha bisogno di fortificazioni.
SCRIPT:MBTutorial_MissionText53=Per fortificare la nostra base dovremo creare dei tratti di mura. Questi hanno inizio con i centri delle mura, che possono essere realizzati dai costruttori o dalla fortezza.
SCRIPT:MBTutorial_MissionText54=Per costruirli usando la fortezza, clicca sul terreno evidenziato.
SCRIPT:MBTutorial_MissionText55=Ora clicca sul centro delle mura per costruirlo.
SCRIPT:MBTutorial_MissionText56=Seleziona il centro delle mura; in questo modo compare il pulsante per l'ampliamento delle mura.
SCRIPT:MBTutorial_MissionText57=Clicca su questo pulsante e porta il puntatore sull'area evidenziata, a destra. Spostando il mouse appariranno delle mura trasparenti, a indicarti la configurazione al termine dei lavori.
SCRIPT:MBTutorial_MissionText58=Per costruire le mura, clicca col pulsante sinistro sul punto evidenziato.
SCRIPT:MBTutorial_MissionText59=Clicca sul centro delle mura appena creato nel punto evidenziato e costruisci un nuovo tratto di mura verso sud. Troverai un altro punto evidenziato a segnalare la conclusione delle mura.
SCRIPT:MBTutorial_MissionText60=Seleziona il terreno evidenziato e crea delle mura fino al punto evidenziato sulla destra. Quindi, falle procedere fino al successivo punto evidenziato, a nord.
SCRIPT:MBTutorial_MissionText61=Ora ci occuperemo delle difese delle mura.
SCRIPT:MBTutorial_MissionText62=Puoi potenziare un tratto di mura con delle strutture offensive, come torri con arcieri e trabocchi. O puoi realizzare cancelli secondari e principali per spostare i tuoi eserciti. Volendo, puoi anche creare un altro centro delle mura.
SCRIPT:MBTutorial_MissionText63=Il trabocco è ottimo per la difesa delle mura: selezionane un tratto e costruisci il relativo potenziamento.
SCRIPT:MBTutorial_MissionText64=Addestra due battaglioni di soldati di Gondor nella caserma.
SCRIPT:MBTutorial_MissionText65=Adesso prepara due battaglioni di arcieri di Gondor, nel campo di allenamento.
SCRIPT:MBTutorial_MissionText66=Ci serve un Eroe che guidi le truppe. Gli Eroi si possono acquistare nella fortezza: sempre qui potrai farli tornare in vita, qualora dovessero cadere in battaglia.
SCRIPT:MBTutorial_MissionText67=Per evocare un Eroe seleziona la fortezza e clicca sul pulsante Eroi: richiamerai tutti gli Eroi ai quali puoi ricorrere al momento. Come puoi vedere, all'interno della fortezza si trova Boromir.
SCRIPT:MBTutorial_MissionText68=Clicca sul suo ritratto per evocarlo.
SCRIPT:MBTutorial_MissionText69=Gli Eroi dispongono di una serie di poteri e abilità speciali, che li rendono unici e fondamentali all'interno di un esercito. Seleziona Boromir.
SCRIPT:MBTutorial_MissionText70=Le abilità di un Eroe sono visibili nel palantìr. Alcune sono di tipo passivo, il che significa che sono sempre attive, come l'abilità Comando di Boromir.
SCRIPT:MBTutorial_MissionText71=Per impostare altri poteri sull'uso automatico, clicca col pulsante destro sull'apposita icona del palantìr: il contorno del potere scintillerà.
SCRIPT:MBTutorial_MissionText72=Clicca col destro sull'abilità Corno di Gondor di Boromir per usarla automaticamente.
SCRIPT:MBTutorial_MissionText73=Ora il nostro esercito è pronto e lo è anche il nuovo castello di Gondor. Bel lavoro! Ora sei pronto a guidare un esercito in difesa dei passi.
SCRIPT:MBTutorial_MissionText74=ESPLORATORE: I Goblin sono qui! Un grande gruppo di nemici è in marcia verso questa posizione.
SCRIPT:MBTutorial_MissionText75=Dovrai difendere questa base, come hai fatto prima con gli accampamenti.
SCRIPT:MBTutorial_MissionText76=Ricordati, seleziona l'esercito e clicca col pulsante destro sul nemico per dare un ordine d'attacco. Seleziona un battaglione alla volta per impartire ordini rivolti contro particolari truppe nemiche.
SCRIPT:MBTutorial_MissionText77=La vittoria è nostra! Bravissimo, mio signore! I Goblin torneranno strisciando nelle loro caverne.
SCRIPT:MBTutorial_MissionText78=Torna quando sarai pronto per annientarli, affrontando il tutorial avanzato.
SCRIPT:MATutorial_Objective01=Apprendi le posizioni.
SCRIPT:MATutorial_Objective02=Impartisci un ordine di anteprima della formazione a un esercito.
SCRIPT:MATutorial_Objective03=Conquista il cantiere navale.
SCRIPT:MATutorial_Objective04=Costruisci un trasporto e presidialo.
SCRIPT:MATutorial_Objective05=Effettua un attacco in movimento contro l'accampamento nemico.
SCRIPT:MATutorial_Objective06=Usa i poteri per uccidere i Goblin e superare le mura.
SCRIPT:MATutorial_Objective07=Usa il fuoco per distruggere l'accampamento nemico.
SCRIPT:MATutorial_Objective08=Distruggi la base dei Goblin.
SCRIPT:MATutorial_MissionText01=Bentornato, mio signore! Come puoi vedere ci siamo dati da fare, ma il nemico ancora ci attacca.
SCRIPT:MATutorial_MissionText02=Sembra che i Goblin provengano dall'altro argine del fiume. Portiamo|lo scontro nella loro base!
SCRIPT:MATutorial_MissionText03=Prima di avanzare, però, voglio spiegarti alcune delle tattiche|sulle quali hanno lavorato i nostri battaglioni.
SCRIPT:MATutorial_MissionText04=Ogni battaglione può utilizzare una particolare modalità offensiva, definita "posizione". Le posizioni possono incrementare la forza in attacco o in difesa. Clicca sui soldati di Gondor nel punto evidenziato.
SCRIPT:MATutorial_MissionText05=Il pulsante delle posizioni si trova nel palantìr. Cliccandoci sopra, compare un menu con tre posizioni fra le quali scegliere.
SCRIPT:MATutorial_MissionText06=La posizione Battaglia è quella predefinita per tutte le unità. Non presenta né bonus né penalità di sorta.
SCRIPT:MATutorial_MissionText07=La posizione Aggressiva aumenta le capacità offensive di un'unità, diminuendo però le sue abilità difensive.
SCRIPT:MATutorial_MissionText08=La posizione Presidio aumenta di molto le capacità difensive di un'unità, facendo però calare quelle offensive.
SCRIPT:MATutorial_MissionText09=Imposta il battaglione selezionato nella posizione Aggressiva, cliccando sull'apposito pulsante.
SCRIPT:MATutorial_MissionText10=Eccellente! Ora mettiamo l'esercito in posizione da combattimento.
SCRIPT:MATutorial_MissionText11=Per farlo, seleziona più battaglioni e porta il puntatore sopra il punto evidenziato.
SCRIPT:MATutorial_MissionText12=Ora tieni premuti entrambi i pulsanti del mouse e spostalo: sul terreno comparirà un'anteprima della formazione. Quando rilascerai i pulsanti, le unità si disporranno in questa formazione.
SCRIPT:MATutorial_MissionText13=Ma ora torniamo a questioni più urgenti. Il nostro esercito deve guadare il fiume per arrivare alla base nemica. Per farlo ci servirà un cantiere navale.
SCRIPT:MATutorial_MissionText14=A est, lungo il fiume, si trova un cantiere navale.
SCRIPT:MATutorial_MissionText15=Conduci un battaglione al cantiere navale e conquistalo. Ricorda: per farlo, clicca col pulsante destro sulla bandiera vicina, con un battaglione selezionato.
SCRIPT:MATutorial_MissionText16=Il cantiere navale è nostro! Selezionandolo richiamerai opzioni diverse, relative ai vascelli a tua disposizione.
SCRIPT:MATutorial_MissionText17=Il trasporto è in grado di condurre le tue truppe oltre vasti specchi d'acqua.
SCRIPT:MATutorial_MissionText18=Le navi da guerra ti aiuteranno ad annientare i vascelli nemici che affronterai.
SCRIPT:MATutorial_MissionText19=Sembra che Gondor abbia inviato dei rinforzi per aiutarci a riconquistare questa montagna.|Uniamoci a loro, costruendo un nostro trasporto.|Seleziona il cantiere navale e clicca sul pulsante del trasporto per dare inizio ai lavori.
SCRIPT:MATutorial_MissionText20=Ora seleziona il tuo battaglione e clicca col pulsante destro sul trasporto: noterai che il puntatore assumerà la forma di guarnigione. Ci sono altre strutture in grado di ospitare le tue truppe, per cui fai attenzione.
SCRIPT:MATutorial_MissionText21=Ottimo! Ora muovi il trasporto nel punto evidenziato, per unirti al resto del convoglio.
SCRIPT:MATutorial_MissionText22=UFFICIALE DI GONDOR: Un Nazgûl! Attenzione!
SCRIPT:MATutorial_MissionText23=UFFICIALE DI GONDOR: Ha distrutto uno dei trasporti! Presto, raggiungiamo subito la spiaggia!
SCRIPT:MATutorial_MissionText24=UFFICIALE DI GONDOR: Distruggiamo quelle navi corsare! Spediamole in fondo al fiume!
SCRIPT:MATutorial_MissionText25=Per far sbarcare le unità da un trasporto, seleziona la nave e impartisci un ordine di movimento sulla terra.
SCRIPT:MATutorial_MissionText26=Più avanti c'è uno dei loro accampamenti. Dovremo dargli addosso, prima che possano ritirarsi e avvisare gli altri. Impartisci un ordine di attacco in movimento: dovrebbe bastare.
SCRIPT:MATutorial_MissionText27=Per impartire un ordine d'attacco in movimento, seleziona il tuo esercito e premi il tasto A. In questo modo il puntatore assumerà la relativa forma.
SCRIPT:MATutorial_MissionText28=Quindi clicca col pulsante destro sul terreno, nel punto evidenziato dietro il campo. Il tuo esercito marcerà fino a destinazione, massacrando tutti i nemici che incontrerà.
SCRIPT:MATutorial_MissionText29=Sembra che dei Goblin siano riusciti a ritirarsi oltre quelle mura... Purtroppo quelle creature sono in grado di scalarle, cosa che noi non possiamo fare. E non abbiamo neppure delle armi d'assedio, per abbattere rapidamente le mura.
SCRIPT:MATutorial_MissionText30=Serve l'intervento di poteri superiori per riuscire ad avanzare.
SCRIPT:MATutorial_MissionText31=Hai a tua disposizione un elenco di poteri che puoi acquistare tramite l'icona della Stella del Vespro, situata sul palantìr. Cliccaci sopra.
SCRIPT:MATutorial_MissionText32=Come puoi vedere, i poteri sono tutti collegati: per ottenere quelli più costosi e potenti, devi prima acquistare quelli meno costosi.
SCRIPT:MATutorial_MissionText33=Per acquistare un potere devi avere una quantità di punti potere pari o superiore a quella del potere in questione.
SCRIPT:MATutorial_MissionText34=Adesso compra i poteri Salva di frecce e Terremoto. Sono gli unici che puoi permetterti, al momento.
SCRIPT:MATutorial_MissionText35=Per uscire clicca sul pulsante Accetta, nella parte bassa dello schermo.
SCRIPT:MATutorial_MissionText36=Ogni volta che acquisti un nuovo potere, esso compare sul lato sinistro dello schermo, appena sopra il palantìr.
SCRIPT:MATutorial_MissionText37=Ora torniamo alla battaglia. Cominciamo ad abbattere i Goblin che ci deridono dall'altra parte del muro. Clicca col pulsante sinistro sul potere Salva di frecce e porta il puntatore sopra i Goblin.
SCRIPT:MATutorial_MissionText38=Per lanciare il potere, clicca col sinistro sul terreno.
SCRIPT:MATutorial_MissionText38b=Per usare il potere, clicca col pulsante sinistro sul terreno.
SCRIPT:MATutorial_MissionText39=Che gli serva di lezione! Ricorda che alcuni poteri, come Salva di frecce, possono essere usati solo su bersagli visibili.
SCRIPT:MATutorial_MissionText40=Ora supera queste mura. Purtroppo il cancello è danneggiato e non può aprirsi, per cui saremo costretti ad abbatterle.
SCRIPT:MATutorial_MissionText41=Il potere Terremoto infliggerà molti danni a queste mura. Dovrebbe essere sufficiente per aprirci un varco.
SCRIPT:MATutorial_MissionText42=Clicca col pulsante sinistro sul potere Terremoto, quindi di nuovo sotto le mura per lanciarlo.
SCRIPT:MATutorial_MissionText43=Eccellente! La base principale dei Goblin non è molto distante. Continua a nord, lungo il sentiero, e fa' attenzione alla presenza di altri accampamenti.
SCRIPT:MATutorial_MissionText44=RAMINGO DELL'ITHILIEN: Mio signore, siamo felici che tu sia qui. Abbiamo sorvegliato l'accampamento dei Goblin e preparato un'imboscata. Ora daremo fuoco alla foresta circostante, le fiamme investiranno anche la loro base.
SCRIPT:MATutorial_MissionText45=Il fuoco, mio signore, è una risorsa molto importante. Purtroppo, in mano nemica, può costituire un vero pericolo.
SCRIPT:MATutorial_MissionText46=Seleziona i Raminghi che si sono uniti a te e ordina loro di colpire con le frecce i punti evidenziati. In questo modo scatenerai un incendio che avvolgerà nelle fiamme la base nemica distruggendone le strutture.
SCRIPT:MATutorial_MissionText47=Quello era l'ultimo accampamento: la base principale è a ovest. Dovremmo muoverci rapidamente, per non dare loro il tempo di attaccarci.
SCRIPT:MATutorial_MissionText48=Ecco la loro base. Sembra che utilizzino quelle gallerie per spostarsi fra le montagne.
SCRIPT:MATutorial_MissionText49=Per quanto riguarda le gallerie, sappi che quando le distruggi devi annientare anche le macerie. In caso contrario la galleria tornerà operativa e i Goblin potranno utilizzarla di nuovo.
SCRIPT:MATutorial_MissionText50=Se distruggeremo completamente le gallerie e la fortezza, libereremo una volta per tutte queste montagne dalla loro presenza.
SCRIPT:MATutorial_MissionText51=La loro fortezza ci sta decimando: usa il potere Terremoto per farne a pezzi le difese.
SCRIPT:MATutorial_MissionText52=La vittoria è nostra! Abbiamo sradicato per sempre la minaccia dei Goblin da questo passo. Minas Tirith accoglierà con gioia il nostro trionfo e, con il passo sotto il controllo di Gondor, potrà dormire sonni tranquilli.
SCRIPT:MATutorial_MissionText53=E tu, mio signore, sei pronto per mondare la Terra di Mezzo da altre forze del male. Fai tesoro di quanto hai appreso e affronta una campagna, una schermaglia contro l'IA o una partita multigiocatore online contro i tuoi amici!
