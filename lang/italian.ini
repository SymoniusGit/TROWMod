DIALOGEVENT:MGRiven_Glor001subtitle=*Goblins!? It cannot be! They've NEVER been so close to Rivendell!
DIALOGEVENT:MGRiven_Glor002subtitle=*Dobbiamo avvisare Elrond!
DIALOGEVENT:MGRiven_Gloi001subtitle=*What brings you back so soon, elf?
DIALOGEVENT:MGRiven_Glor003subtitle=*The Goblins have come down from the mountains! They are approaching from the South!
DIALOGEVENT:MGRiven_Elf1001subtitle=*Goblins!? It cannot be! They've NEVER been so close to Rivendell!
DIALOGEVENT:MGRiven_Elro001subtitle=*Il giorno atteso è giunto...
DIALOGEVENT:MGRiven_Elro002subtitle=*Man the towers!
DIALOGEVENT:MGRiven_Elf2001subtitle=*We must warn Lord Elrond!
DIALOGEVENT:MGRiven_Elf1002subtitle=*Make haste for Rivendell!!
DIALOGEVENT:MGRiven_Gloi002subtitle=*Goblins? I'LL take care of the filthy wretches!
DIALOGEVENT:MGRiven_Elf1003subtitle=*We must warn the others so they can prepare the defenses!
DIALOGEVENT:MGRiven_Elf2002subtitle=*Sound the alarm! Goblins are coming! They are just beyond the river!
DIALOGEVENT:MGRiven_Elro003subtitle=*Use the towers surrounding the city! We must not let them through!
DIALOGEVENT:MGRiven_Elro004subtitle=*A lungo Gran Burrone è rimasta al riparo dai servi delle tenebre. La sua santità va preservata!
DIALOGEVENT:MGRiven_Elro005subtitle=*Archers! To your towers!
DIALOGEVENT:MGRiven_OffE001subtitle=*Elves! Move into the towers to Garrison them! We need those defenses!
DIALOGEVENT:MGRiven_OffE002subtitle=*Elves! Garrison the Towers! We need those defenses!
DIALOGEVENT:MGRiven_OffE003subtitle=*We may need the troops to leave the tower that they garrisoned.
DIALOGEVENT:MGRiven_OffE004subtitle=*To remove them from the tower, select their image while the tower is selected.
DIALOGEVENT:MGRiven_OffE005subtitle=*We must select a power from the palantir.
DIALOGEVENT:MGRiven_OffE006subtitle=*We haven't selected a power yet from the palantir.
DIALOGEVENT:MGRiven_OffE007subtitle=*Possiamo rianimare gli Eroi della Casa di Elrond.
DIALOGEVENT:MGRiven_OffE008subtitle=*We can purchase more builders from the House of Elrond.
DIALOGEVENT:MGRiven_OffE009subtitle=*We can purchase upgrades from the Eregion Forge.
DIALOGEVENT:MGRiven_OffE010subtitle=*We can equip our troops with new upgrades.
DIALOGEVENT:MGRiven_OffE011subtitle=*We can equip our troops with upgrades purchased at the Forge.
DIALOGEVENT:MGRiven_Elf1004subtitle=*They've crossed the bridge!
DIALOGEVENT:MGRiven_Elf1005subtitle=*The goblins have rushed the gate!
DIALOGEVENT:MGRiven_Elf1006subtitle=*They've broken through!
DIALOGEVENT:MGRiven_Gobl001subtitle=*We need those towers toppled.
DIALOGEVENT:MGRiven_Gobl002subtitle=*Bring up.. the Mountain Giant!
DIALOGEVENT:MGRiven_OffE012subtitle=*Use fire arrows on the Giants! Hurry!
