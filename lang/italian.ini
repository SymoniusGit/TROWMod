SCRIPT:ANGAmonSulObjectiveComplete_05-1=Morgomir ha raggiunto il livello 10!
SCRIPT:ANGAmonSulObjectiveComplete_06=Abbiamo creato un accampamento, ora usiamolo!
SCRIPT:ANGAmonSulObjectiveComplete_08=Abbiamo distrutto l'albero che ci bruciava con i raggi del sole!
SCRIPT:ANGAmonSulObjectiveComplete_09=L'albero che creava foreste elfiche per proteggere il nemico non esiste più!
SCRIPT:ANGAmonSulObjectiveComplete_10=Non potranno più chiamare in aiuto gli alleati Dùnedain: l'albero che lo permetteva non esiste più!
SCRIPT:ANGAmonSulObjectiveComplete_11=L'albero che squarciava le nubi e stordiva le nostre forze con la luce giace distrutto!
SCRIPT:ANGAmonSulObjectiveComplete_12=Ah! L'albero con il quale riparavano le loro strutture distrutte ora non può più proteggere se stesso!
SCRIPT:ANGAmonSulHintText_01=Abbiamo sfondato il cancello!
SCRIPT:ANGAmonSulHintText_02=In guardia! Ci assaltano con forze mistiche!
SCRIPT:ANGAmonSulHintText_03=RE STREGONE: Pare che sappiano usare il loro ninnolo. Ma incanalano il suo potere tramite i maledetti alberi di Mallorn.
SCRIPT:ANGAmonSulHintText_04=RE STREGONE: Abbattiamo gli alberi e il potere svanirà.
SCRIPT:ANGAmonSulHintText_05=Abbiamo distrutto un altro albero di Mallorn!
SCRIPT:ANGAmonSulHintText_06=Per assediare questo bastione ci servirà un accampamento sicuro. Costruisci un mulino, una fucina oscura e una Sala degli Uomini del Re.
SCRIPT:ANGAmonSulHintText_07=I Raminghi delle paludi del Nord ci colpiscono con le loro frecce! Massacrali, così saremo al sicuro!
SCRIPT:ANGAmonSulHintText_08=Dobbiamo usare i nostri nuovi costruttori per ripristinare le nostre forze e contrattaccare ad Amon Sûl!
SCRIPT:ANGAmonSulHintText_09=Ora Morgomir dispone del potere Rovina, con il quale può ridurre in polvere anche le strutture più possenti.
SCRIPT:ANGAmonSulHintText_10=Distruggi tutti gli alberi di Mallorn che forniscono energia agli attacchi magici di Amon Sûl. Consulta la schermata degli obiettivi per ricordarti quali sono.
SCRIPT:ANGAmonSulCloudBreakTreeVO=UFFICIALE DI ANGMAR: Questo albero di Mallorn consente al palantìr di Amon Sûl di squarciare le nubi, lasciando storditi i servi delle tenebre.
SCRIPT:ANGAmonSulElvenWoodTreeVO=UFFICIALE DI ANGMAR: Il palantìr di Amon Sûl può incanalare il potere della natura in questo albero,|creando rigogliose foreste elfiche a protezione delle forze della luce.
SCRIPT:ANGAmonSulDunedainTreeVO=UFFICIALE DI ANGMAR: I difensori della fortezza possono usare questo albero di Mallorn per chiamare in aiuto gli alleati Dùnedain.
SCRIPT:ANGAmonSulRebuildTreeVO=UFFICIALE DI ANGMAR: Il palantìr di Amon Sûl usa questo albero di Mallorn per riparare miracolosamente le strutture danneggiate.
SCRIPT:ANGAmonSulSunflareTreeVO=UFFICIALE DI ANGMAR: Questo albero, il più prezioso fra i doni del Mallorn, consente al palantìr di Amon Sûl|di concentrare la furia del sole stesso contro chiunque osi minacciare la fortezza.
SCRIPT:ANGAmonSulCloudBreakTreeTooltip=Questo albero di Mallorn concede il potere Spezzanubi ai difensori di Amon Sûl.
SCRIPT:ANGAmonSulElvenWoodTreeTooltip=Questo albero di Mallorn concede il potere Bosco elfico ai difensori di Amon Sûl.
SCRIPT:ANGAmonSulDunedainTreeTooltip=Questo albero di Mallorn concede il potere Evoca Raminghi ai difensori di Amon Sûl.
SCRIPT:ANGAmonSulRebuildTreeTooltip=Questo albero di Mallorn concede il potere Ricostruisci ai difensori di Amon Sûl.
SCRIPT:ANGAmonSulSunflareTreeTooltip=Questo albero di Mallorn concede il potere Bagliore ai difensori di Amon Sûl.
SCRIPT:ANGAmonSulSunflareIntroText=|Questo albero dà energia all'attacco Bagliore della fortezza.
SCRIPT:ANGAmonSulRebuildIntroText=|Questo albero permette alla fortezza di utilizzare il potere Ricostruisci sulle sue strutture.
SCRIPT:ANGAmonSulCloudBreakIntroText=|Questo albero squarcia le nubi e stordisce le nostre truppe.
SCRIPT:ANGAmonSulDunedainIntroText=|Questo albero evoca dei rinforzi Raminghi Dùnedain.
SCRIPT:ANGAmonSulElvenWoodIntroText=|Questo albero crea delle foreste elfiche per aiutare i difensori della fortezza.
SCRIPT:ANGAmonSulSunflareTimer=Attacco Bagliore di Amon Sûl:
SCRIPT:ANGAngmarIntroText_01=RE STREGONE: Qui, fra questi oscuri picchi, creeremo la roccaforte da dove porteremo la rovina sul Regno del Nord.
SCRIPT:ANGAngmarIntroText_02=RE STREGONE: Il male è potente in questo luogo... E in particolare nei Numenoreani neri.|Dobbiamo riaccendere la loro oscura lealtà e la loro brama di potere.
SCRIPT:ANGAngmarIntroText_03=RE STREGONE: Che storia è questa? Un Troll che sa combattere di spada? Sarebbe un servitore molto utile!
SCRIPT:ANGAngmarObjectiveText_01=Il Re Stregone deve sopravvivere.
SCRIPT:ANGAngmarObjectiveText_02=Morgomir deve sopravvivere.
SCRIPT:ANGAngmarObjectiveText_03=Aiuta il misterioso guerriero Troll a sconfiggere i suoi assalitori.
SCRIPT:ANGAngmarObjectiveText_04=Rogash deve sopravvivere.
SCRIPT:ANGAngmarObjectiveText_05=Conduci Rogash sull'altopiano dei Troll delle nevi.
SCRIPT:ANGAngmarObjectiveText_06=Massacra i Numenoreani Neri posti a guardia dell'altopiano dei Troll delle nevi.
SCRIPT:ANGAngmarObjectiveText_07=Soggioga i Numenoreani Neri delle montagne e porta i Troll e i Lupi restanti sotto il nostro stendardo.
SCRIPT:ANGAngmarObjectiveText_08=Trova tre siti per le fortezze e ripuliscili.
SCRIPT:ANGAngmarObjectiveText_09=Impedisci che il contrattacco dei Numenoreani Neri distrugga una qualsiasi delle tue fortezze.
SCRIPT:ANGAngmarNewObjectiveText_01=Aiuta il misterioso guerriero Troll a sconfiggere i suoi assalitori.
SCRIPT:ANGAngmarNewObjectiveText_02=Aiuta il misterioso guerriero Troll a sconfiggere i suoi assalitori, ma risparmia i Raminghi, che potrebbero rivelarsi utili.
SCRIPT:ANGAngmarNewObjectiveText_03=Man mano che troviamo nuove strutture, i nostri costruttori imparano a realizzarle. Costruisci un covo, un mulino e una fucina oscura, dopo aver scoperto queste strutture.
SCRIPT:ANGAngmarBonusObjectiveText_04=Costruisci un covo, un mulino e una fucina oscura, dopo aver scoperto queste strutture.
SCRIPT:ANGAngmarBonusObjectiveText_01=Porta il Re Stregone al livello 3.
SCRIPT:ANGAngmarBonusObjectiveText_02=Porta Morgomir al livello 3.
SCRIPT:ANGAngmarBonusObjectiveText_03=Porta Rogash al livello 4.
SCRIPT:ANGAngmarObjectiveComplete_01=I Numenoreani Neri stanno venendo a distruggere le nostre fortezze. Se anche una sola di esse dovesse cadere, avremmo perso! Usa le risorse per potenziare le fortezze e reclutare nuove truppe per resistere all'assalto!
SCRIPT:ANGAngmarObjectiveComplete_02=Abbiamo 'persuaso' tutti i Troll della valle a marciare al nostro fianco. Possiamo reclutarli nel covo, in fondo alla vallata.
SCRIPT:ANGAngmarObjectiveComplete_03=Abbiamo respinto gli assalti dei Numenoreani Neri, che si sono ora inchinati al nostro volere! Questa è la prima delle nostre vittorie!
SCRIPT:ANGAngmarBonusObjectiveComplete_01=Il Re Stregone ha raggiunto il livello 3.
SCRIPT:ANGAngmarBonusObjectiveComplete_02=Morgomir ha raggiunto il livello 3.
SCRIPT:ANGAngmarBonusObjectiveComplete_03=Rogash ha raggiunto il livello 4.
SCRIPT:ANGAngmarBonusObjectiveComplete_04=Abbiamo scoperto come costruire le nuove strutture che abbiamo trovato in questa valle!
SCRIPT:ANGAngmarVOText_01=RE STREGONE: Patetico. L'Oscuro Sire sputerebbe su ciò che vedo dinanzi a me.|Ora vi ricorderò qual è la vostra causa e le vostre frecce voleranno contro l'Arnor. Là dove avrebbero dovuto essere sempre rivolte.
SCRIPT:ANGAngmarVOText_02=RE STREGONE: Troll del Nord. Che cosa vi conduce in questo luogo?
SCRIPT:ANGAngmarVOText_03=ROGASH: Uccido Uomini con la faccia di ferro, nelle rovine a nord. Fanno combattere Troll contro Troll.|Rogash unisce Troll, porta oro e carne di Uomini nelle terre verdi.
SCRIPT:ANGAngmarVOText_04=RE STREGONE: Il tuo destino è al mio fianco, Rogash, e non fra i rifiuti. Porta i tuoi sudditi sotto il mio stendardo|e ti prometto oro, carne da divorare e sangue nel quale bagnare le lame delle spade.
SCRIPT:ANGAngmarVOText_05=ROGASH: Il combattimento finisce ora! Nuovo padrone parla.
SCRIPT:ANGAngmarVOText_06=RE STREGONE: Gli Uomini vi fanno combattere fra voi.|Ma se è il sangue degli Uomini che bramate, allora è quello che io vi darò.
SCRIPT:ANGAngmarVOText_07=UFFICIALE DI ANGMAR: Dobbiamo costruire le nostre fortezze. Raggiungiamo i tre cantieri e annientiamo qualsiasi resistenza nemica.
SCRIPT:ANGAngmarVOText_08=RE STREGONE: Ora questa montagna è nostra. Il resto verrà da sé. Il ferro dominerà per sempre in questi luoghi!
SCRIPT:ANGAngmarVOText_09=Abbiamo preparato un cantiere e stiamo realizzando una fortezza!
SCRIPT:ANGAngmarVOText_10=Abbiamo completato una delle nostre fortezze!
SCRIPT:ANGAngmarVOText_11=I Numenoreani Neri hanno evocato un Drago come alleato!
SCRIPT:ANGAngmarVOText_12=ROGASH: Re Oscuro, attenzione! Giganti vicini, con schiavi Troll!
SCRIPT:ANGAngmarVOText_13=I Numenoreani Neri sono giunti! Se distruggeranno una delle fortezze, tutto sarà perduto!
SCRIPT:ANGAngmarHintText_01=I Numenoreani Neri sono ancora potenti fra queste montagne: potenzia le fortezze per difenderti dal loro contrattacco!
SCRIPT:ANGAngmarHintText_02=Alcuni Numenoreani Neri sono arrivati per aprire la strada alla forza principale nemica: annientali, prima dell'arrivo dei loro fratelli.
SCRIPT:ANGAngmarHintText_03=I Troll delle nevi prigionieri si sono uniti a noi!
SCRIPT:ANGAngmarHintText_04=Un accampamento di Numenoreani Neri! Uccidiamoli e conquistiamo il mulino!
SCRIPT:ANGAngmarHintText_05=Abbiamo individuato Troll delle nevi in schiavitù! Se uccideremo le guardie, forse si uniranno a noi!
SCRIPT:ANGAngmarHintText_06=Guarda! Un covo di Troll delle colline è sotto attacco! Potrebbe esserci utile: difendilo!
SCRIPT:ANGAngmarHintText_07=Ora il mulino è nostro! Potremo contare su nuove risorse da utilizzare.
SCRIPT:ANGAngmarHintText_08=Abbiamo sconfitto i Numenoreani Neri e ora questo covo è nostro! Possiamo usarlo per addestrare nuovi Troll e Lupi!
SCRIPT:ANGAngmarHintText_09=Abbiamo sconfitto i Numenoreani Neri, ma sfortunatamente hanno prima distrutto il covo!
SCRIPT:ANGAngmarHintText_10=I Numenoreani Neri possiedono una fucina oscura: massacriamoli e sarà nostra!
SCRIPT:ANGAngmarHintText_11=Abbiamo conquistato la fucina oscura! Ora possiamo utilizzarla per realizzare dei lanciatori di pietre e potenziare le nostre truppe con armi e corazze oscure.
SCRIPT:ANGAngmarHintText_12=Ora che controlliamo un covo dei Troll, i nostri costruttori possono crearne altri.
SCRIPT:ANGAngmarHintText_13=Ora che controlliamo una torre da battaglia, i nostri costruttori possono crearne altre.
SCRIPT:ANGAngmarHintText_14=Ora che controlliamo una fucina oscura, i nostri costruttori possono crearne altre.
SCRIPT:ANGAngmarHintText_15=Ora che controlliamo un mulino, i nostri costruttori possono crearne altri.
SCRIPT:ANGAngmarHintText_16=Queste mura sono troppo robuste per noi! Dobbiamo usare macchine d'assedio per abbatterle!
SCRIPT:ANGAngmarHintText_17=Hanno un Troll di caverna! Rogash però potrà piegare al suo volere i suoi fratelli Troll.
SCRIPT:ANGAngmarEndCineText_01=RE STREGONE: Perderete le vostre vite, o la vostra volontà. Scegliete.
SCRIPT:ANGAngmarEndCineText_02=RAMINGO OSCURO: Il tuo volere è legge per noi, tremendo signore, ora e per sempre.
SCRIPT:ANGAngmarEndCineText_03=RE STREGONE: Siete spezzati, ma io vi forgerò in una nuova lama, degna della Corona di Ferro.
SCRIPT:ANGAngmarDebugText_12=Difficoltà ridotta
SCRIPT:ANGAngmarDebugText_13=Difficoltà media
SCRIPT:ANGAngmarDebugText_14=Difficoltà elevata
SCRIPT:ANGAngmarDebugText_15=N° fortezze giocatore:
SCRIPT:ANGAngmarCounterattackTimer=Il contrattacco avrà luogo fra:
SCRIPT:ANGAngmarPlayerLostFortress=I Numenoreani Neri hanno distrutto una delle nostre fortezze! Tutto è perduto: fuggiamo!
SCRIPT:ANGAngmarWKDead=Il Re Stregone è caduto in battaglia! Si salvi chi può!
SCRIPT:ANGBarrowDownsIntroText_01=UFFICIALE DI ANGMAR: Qui, fra le tombe dei padri di Arnor, attireremo gli Uomini di Cardolan|lontano dalle mura, in campo aperto, dove potremo annientarli.
SCRIPT:ANGBarrowDownsIntroText_02=UFFICIALE DI ANGMAR: La tomba dei re di Cardolan si trova a sud-ovest. Hwaldar deve prenderne il controllo!
SCRIPT:ANGBarrowDownsIntroText_021=UFFICIALE DI ANGMAR: Non possiamo far avanzare tutte le truppe, o il Principe potrebbe desistere.|Altre truppe arriveranno durante lo scontro, per controllare la tomba regale.
SCRIPT:ANGBarrowDownsIntroText_03=Conduci Hwaldar sulla sommità della tomba regale di Cardolan e presidiala finché il principe di Cardolan non affronterà il combattimento.
SCRIPT:ANGBarrowDownsObjectiveText_01=Conduci Hwaldar sulla sommità della tomba regale di Cardolan.
SCRIPT:ANGBarrowDownsObjectiveText_02=Respingi i primi assalti di Cardolan.
SCRIPT:ANGBarrowDownsObjectiveText_03=Sconfiggi l'avanguardia di Cardolan.
SCRIPT:ANGBarrowDownsObjectiveText_04=Massacra il principe di Cardolan e il suo esercito.
SCRIPT:ANGBarrowDownsObjectiveText_05=Presidia la tomba regale finché non avremo attirato il principe di Cardolan sul campo di battaglia di Tumulilande.
SCRIPT:ANGBarrowDownsBonusObjectiveText_01=Massacra i Raminghi di Arnor che sorvegliano le tombe, in modo da aprire la strada ai tuoi rinforzi.
SCRIPT:ANGBarrowDownsObjectiveComplete_01=Hwaldar si erge sulla sommità della tomba regale. Gli Uomini di Cardolan non tollereranno a lungo questa sfida.
SCRIPT:ANGBarrowDownsObjectiveComplete_02=Abbiamo difeso le tombe dai miseri primi assalti di Cardolan. Ora invieranno altre forze al massacro, proprio come aveva pensato il Re Stregone!
SCRIPT:ANGBarrowDownsObjectiveComplete_03=Abbiamo fermato l'avanguardia di Cardolan! Il Principe ha raccolto la sfida e si prepara a dare battaglia!
SCRIPT:ANGBarrowDownsObjectiveComplete_04=Il Principe è morto: ora Cardolan sarà una facile preda!
SCRIPT:ANGBarrowDownsBonusObjectiveComplete_01=Abbiamo eliminato i Raminghi a guardia delle tombe: ora non potranno colpire a tradimento i nostri rinforzi.
SCRIPT:ANGBarrowDownsHintText_01=Fra le tombe si aggirano dei Raminghi di Arnor, che le proteggono da saccheggiatori e profanatori. Se non li eliminiamo, creeranno dei problemi ai nostri rinforzi!
SCRIPT:ANGBarrowDownsHintText_02=Ora le nostre forze devono difendere la tomba regale da ogni tentativo di riconquista.
SCRIPT:ANGBarrowDownsHintText_03=Morgomir è giunto con i rinforzi, per aiutarci a presidiare la tomba regale!
SCRIPT:ANGBarrowDownsHintText_04=Sono giunti altri servitori del Re Stregone, pronti a lanciarsi in battaglia.
SCRIPT:ANGBarrowDownsHintText_05=Il piano del Re Stregone ha funzionato: il Principe si è lanciato all'attacco! Uccidiamolo e Cardolan sarà finito!
SCRIPT:ANGBarrowDownsHintText_06=RE STREGONE: Sono arrivato. Che gli stolti di Cardolan si uniscano ai loro defunti padri.
SCRIPT:ANGBarrowDownsHintText_07=Se perderemo il controllo della tomba regale per troppo tempo, Cardolan si riterrà soddisfatto e non correrà altri rischi. Non possiamo permetterlo!
SCRIPT:ANGBarrowDownsHintText_08=Non ci sono più nostre truppe sulle tombe regali! Dobbiamo riconquistarle subito!
SCRIPT:ANGBarrowDownsHintText_09=Abbiamo riconquistato la tomba regale. Difendiamola dai nuovi attacchi!
SCRIPT:ANGBarrowDownsHintText_10=Abbiamo difeso le tombe dai miseri primi assalti di Cardolan. Ora invieranno altre forze al massacro, proprio come aveva pensato il Re Stregone!
SCRIPT:ANGBarrowDownsHintText_11=Morgomir ha guidato qui degli Stregoni, seguaci della Corona di Ferro che attingono al potere del palantìr spezzato di Amon Sûl!
SCRIPT:ANGBarrowDownsHintText_12=Ora possiamo contare sull'aiuto degli Stregoni, seguaci della Corona di Ferro che attingono al potere del palantìr spezzato di Amon Sûl!
SCRIPT:ANGBarrowDownsHintText_13=I poteri degli Stregoni possono curare le nostre unità, devastare i nostri nemici e rallentare i loro attacchi con il gelo della morte.
SCRIPT:ANGBarrowDownsHintText_14=Difficoltà elevata
SCRIPT:ANGBarrowDownsHintText_15=Le forze di Arnor hanno teso un agguato ai nostri rinforzi! Elimina i Raminghi, così il prossimo gruppo potrà giungere!
SCRIPT:ANGBarrowDownsBarrowWarning_1=Dobbiamo riconquistare la tomba regale, o Cardolan non invierà il suo esercito contro di noi!
SCRIPT:ANGBarrowDownsBarrowWarning_2=Abbiamo solo alcuni istanti per riconquistare la tomba regale, poi Cardolan partirà e il nostro piano fallirà!
SCRIPT:ANGBarrowDownsBarrowWarning_3=L'esercito di Cardolan ha lasciato Tumulilande! Il Re Stregone non ne sarà contento!
SCRIPT:ANGBarrowDownsBarrowTimer_01=Riconquista la tomba regale in
SCRIPT:End_Mission_Timer=Alba:
SCRIPT:Souls_Corrupted=Anime corrotte:
SCRIPT:ANGMAR_BarrowWights_ObjectiveText_01=Corrompi 1.000 anime prima dell'alba inviando gli Stregoni a contaminare le tombe.
SCRIPT:ANGMAR_BarrowWights_ObjectiveText_03_1=Completa il rituale prima dell'alba corrompendo la millesima anima, che deve appartenere a un grande spirito della tomba regale.
SCRIPT:ANGMAR_BarrowWights_ObjectiveText_02=Morgomir deve sopravvivere.
SCRIPT:ANGMAR_BarrowWights_ObjectiveText_03=Uccidi il Capitano Carthaen sulla tomba regale, prima dell'alba, per completare il rituale.
SCRIPT:ANGMAR_BarrowWights_Hint_ObjectiveText_01=Posiziona i tuoi Stregoni sopra le tombe per corrompere 1.000 anime.
SCRIPT:ANGMAR_BarrowWights_Hint_ObjectiveText_02=Morgomir deve sopravvivere.
SCRIPT:ANGMAR_BarrowWights_Hint_ObjectiveText_03=Uccidi il pericoloso Capitano e reclama la sua anima sulla sommità della tomba regale.
SCRIPT:ANGMAR_BarrowWights_Hint_01-1=Sulle tombe sono state piazzate delle sentinelle, per avvertire i rinforzi della nostra presenza. Fai attenzione a chiunque cerchi di andare a chiamare aiuto.
SCRIPT:ANGMAR_BarrowWights_Hint_01-2=Fai attenzione a chiunque cerchi di andare a chiamare aiuto.
SCRIPT:ANGMAR_BarrowWights_Hint_Captain_2nd=Il furtivo Capitano ha fatto ritorno. Proteggi le tombe con grande attenzione.
SCRIPT:ANGMAR_BarrowWights_Hint_Captain_3rd=Il Capitano Carthaen non si arrenderà mai. Difendi gli Stregoni, a ogni costo.
SCRIPT:ANGMAR_BarrowWights_HintText_12=Difficoltà ridotta
SCRIPT:ANGMAR_BarrowWights_HintText_13=Difficoltà media
SCRIPT:ANGMAR_BarrowWights_HintText_14=Difficoltà elevata
SCRIPT:ANGMAR_BarrowWights_BarrowAttack1=Attaccano la nostra tomba.
SCRIPT:ANGMAR_BarrowWights_Intro_01-1=UFFICIALE DI ANGMAR: Visitiamo di nuovo queste antiche tombe.
SCRIPT:ANGMAR_BarrowWights_Intro_01-2=UFFICIALE DI ANGMAR: È il momento di corrompere le anime dei morti e di volgere la terra contro gli ultimi figli di Arnor.
SCRIPT:ANGMAR_BarrowWights_Intro_02-1=UFFICIALE DI ANGMAR: I nostri Stregoni devono portarsi sulla sommità delle tombe per contaminare il sottosuolo.
SCRIPT:ANGMAR_BarrowWights_Intro_02-2=UFFICIALE DI ANGMAR: Il tempo scarseggia.
SCRIPT:ANGMAR_BarrowWights_Intro_02-3=UFFICIALE DI ANGMAR: Dovremo controllare più tombe possibile per poter completare il rituale prima del sorgere del sole.
SCRIPT:ANGMAR_BarrowWights_Help_01=Chiamiamo rinforzi!
SCRIPT:ANGMAR_BarrowWights_Help_02=Devono sapere che ci servono altri Uomini!
SCRIPT:ANGMAR_BarrowWights_Help_03=Siamo in difficoltà, ci serve aiuto!
SCRIPT:ANGMAR_BarrowWights_CarthaenSpawn_01=CAPITANO CARTHAEN: Avete disonorato le anime dei nostri padri, calpestando questo luogo sacro!|Non tollererò oltre la vostra presenza!
SCRIPT:ANGMAR_BarrowWights_CarthaenFlee_01=CAPITANO CARTHAEN: Devo radunare altre forze per mondare del tutto questa terra.
SCRIPT:ANGMAR_BarrowWights_CarthaenSpawn_04=CAPITANO CARTHAEN: Via da qui! Non lascerò contaminare lo spirito dei nostri re.
SCRIPT:ANGMAR_BarrowWights_AngOff_CarthaenSpawn_04=UFFICIALE DI ANGMAR: Il Capitano di Arnor si è dimostrato un avversario tenace e di valore.|Tralascia i miseri spiriti dei sovrani di Arnor:|ricompensiamo il Capitano Carthaen completando il rituale con la sua anima!
SCRIPT:ANGMAR_BarrowWights_FinalCutScene_Carthaen_01=CAPITANO CARTHAEN: Io non ti temo. Tu puoi solamente uccidermi.
SCRIPT:ANGMAR_BarrowWights_FinalCutScene_Morgomir_01=MORGOMIR: Ah ah ah ah ah.
SCRIPT:ANGMAR_BarrowWights_FinalCutScene_Morgomir_02=MORGOMIR: La punizione di quest'Uomo è perfetta.
SCRIPT:ANGMAR_BarrowWights_FinalCutScene_Morgomir_03=MORGOMIR: La sua devozione in vita sarà eguagliata dalla sua devozione dopo la morte.
SCRIPT:ANGMAR_BarrowWights_FinalCutScene_Morgomir_04=MORGOMIR: Che la sua anima torturata cacci i capi dei nostri nemici.
SCRIPT:ANGMAR_BarrowWights_YouLoseDaybreak=UFFICIALE DI ANGMAR: Il sole sorge e il rituale non è completo! Il Re Stregone esigerà delle spiegazioni!
SCRIPT:ANGBonusMissionIntroText_01=GLORFINDEL: Dopo un cruento scontro, il Re Stregone è fuggito nelle lontane e desolate distese di Angmar,|dove ha iniziato a tessere piani di vendetta.
SCRIPT:ANGBonusMissionIntroText_02=GLORFINDEL: Qui lui e i suoi servitori opporranno l'ultima resistenza.
SCRIPT:ANGBonusMissionIntroText_03=EARNUR: Uomini ed Elfi insieme porranno fine al regno della Corona di Ferro!
SCRIPT:ANGBonusMissionObjectiveText_01=Earnur o Glorfindel devono sopravvivere.
SCRIPT:ANGBonusMissionObjectiveText_02=Glorfindel deve sopravvivere.
SCRIPT:ANGBonusMissionObjectiveText_03=Uccidi Morgomir, il rappresentante di Carn Dûm, insieme al suo seguito.
SCRIPT:ANGBonusMissionObjectiveText_04=Uccidi Karsh, lo Spettro sussurrante, e dona pace eterna alla sua anima.
SCRIPT:ANGBonusMissionObjectiveText_05=Uccidi Rogash, il Troll del Nord, e tutti coloro che sono al suo fianco.
SCRIPT:ANGBonusMissionObjectiveText_06=Sconfiggi il Re Stregone di Angmar e riporta la pace nell'Ovest!
SCRIPT:ANGBonusMissionObjectiveText_07=Trova e sconfiggi il Re Stregone e i suoi seguaci.
SCRIPT:ANGBonusMissionScene1Text_01=MORGOMIR: Così può bastare, principino. Verserò il tuo sangue qui, sul ghiaccio di Angmar.
SCRIPT:ANGBonusMissionScene1Text_02=Il mastino fedele si ribella! Il suo padrone sarà molto deluso.
SCRIPT:ANGBonusMissionScene1Text_03=Abbiamo ucciso il braccio destro del Re Stregone, ma in questa valle vi sono ancora molti pericoli.
SCRIPT:ANGBonusMissionScene2Text_01=KARSH: Il mio maestro vuole che ti zittisca. Vieni con me e muori in eterno.
SCRIPT:ANGBonusMissionScene2Text_02=Pace, figlio perduto dell'Arnor. Il nostro acciaio placherà il tuo spirito.
SCRIPT:ANGBonusMissionScene2Text_03=Ha sofferto molto e ora riposerà come un vero Capitano di Numenor.|Oggi abbiamo compiuto grandi imprese.
SCRIPT:ANGBonusMissionScene3Text_01=ROGASH: Piccoli Uomini, dovevate stare nella Città Bianca. Rogash mostra la forza dei Troll!
SCRIPT:ANGBonusMissionScene3Text_02=La tua forza è grande, Troll del Nord, ma neppure tu riuscirai a fermarci a un passo dal covo del tuo padrone.
SCRIPT:ANGBonusMissionScene3Text_03=È stato un valido avversario. Possiamo solo sperare che non ce ne siano altri come lui.
SCRIPT:ANGBonusMissionScene4Text_01=I suoi seguaci dispersi, il suo reame in rovina: finalmente il Re Stregone si mostra.
SCRIPT:ANGBonusMissionScene4Text_02=RE STREGONE: Le legioni dei morti dell'Arnor cantano silenziose la mia vendetta. Ora condividerete il loro destino.
SCRIPT:ANGBonusMissionScene4Text_03=Il Re Stregone è finalmente sconfitto! La terra ha trovato una nuova pace.
SCRIPT:ANGBonusMissionScene4Text_04=Il Re Stregone abbandona il campo! Presto, abbattiamo i suoi seguaci!
SCRIPT:ANGBonusMissionScene4Text_05=Il Re Stregone è tornato! Dobbiamo sconfiggerlo una volta per tutte!
SCRIPT:ANGBonusMissionHintText_01=Earnur o Glorfindel devono sopravvivere a quest'ultima prova.
SCRIPT:ANGBonusMissionHintText_02=I nostri costruttori sono arrivati: possiamo realizzare un accampamento e reclutare rinforzi per lo scontro finale!
SCRIPT:ANGBonusMissionHintText_03=Oggi al nostro fianco combattono i leggendari guerrieri elfici noti come Noldor, insieme ai cavalieri di Dol Amroth giunti da Gondor.
SCRIPT:ANGBonusMissionHintText_04=Gli attacchi di questi Troll sono mirati e potenti. Dobbiamo cercare di scoprire da dove provengono, per fermarli.
SCRIPT:ANGBonusMissionHintText_13=Difficoltà media
SCRIPT:ANGBonusMissionHintText_14=Difficoltà elevata
