SCRIPT:Objective_E07_05=Distruggi il trono dell'Erebor!
SCRIPT:Complete_E07_05=Il trono dell'Erebor è stato distrutto.
SCRIPT:Announcement_E07_01=Shelob e la sua progenie dovrebbero eliminare rapidamente i fuggiaschi.
SCRIPT:Announcement_E07_02=I Crebain segnalano che molte delle ricchezze di Valle sono su questi carri.|Massacrali e prendi quell'oro per la gloria di Sauron!
SCRIPT:Announcement_E07_03=Distruggi la città di Valle. Recupera tutte le risorse che trovi.
SCRIPT:Announcement_E07_04=Distruggendo cinque di queste strutture dovremmo avere spazio sufficiente.
SCRIPT:Announcement_E07_05=Il trono di Valle è da secoli un simbolo della potenza dei Nani.|Distruggilo.
SCRIPT:Announcement_E07_06=La nostra campagna nella Brughiera è stata molto utile: ora abbiamo dei nuovi alleati!
SCRIPT:Announcement_E07_07=Aaah... I Dragoni volanti sono arrivati, sfrutta le loro fiamme per sventare la minaccia dei Nani.
SCRIPT:Announcement_E07_08=Sembra che i Nazgûl siano più convincenti di quanto pensassi!|Un grande Dragone è giunto per aiutarci con le sue fiamme a distruggere i Nani.
SCRIPT:Announcement_E07_09=Quel pazzo di Glòin sta assalendo la nostra base!
SCRIPT:Announcement_E07_10=Dobbiamo distruggere Re Dàin e i Nani dell'Erebor!
SCRIPT:Announcement_E07_11=Ora raderemo al suolo le strutture!|Usa questa macchina d'assedio per fare spazio alla nostra base.
SCRIPT:Hint_E07_01=UFFICIALE ORCHETTO: Ci serve altro spazio per costruire la fortezza! Avanti le macchine d'assedio!
SCRIPT:Hint_E07_02=UFFICIALE ORCHETTO: I loro costruttori sono giunti!|Ora possiamo preparare la nostra base e stringere l'Erebor in un assedio!
SCRIPT:Hint_E07_03=Nell'officina dell'assedio puoi costruire delle catapulte.
SCRIPT:Hint_E07_04=Ci servono altre catapulte: costruisci un'officina dell'assedio!
SCRIPT:Hint_E07_05=Costruisci altre catapulte. Ne serviranno altre per arrivare al cancello.
SCRIPT:Hint_E07_06=Possiamo usare le catapulte per distruggere le postazioni di quelle dei Nani.
SCRIPT:Hint_E07_08=Ora che abbiamo delle strutture, dobbiamo costruire una fortezza.
SCRIPT:Hint_E07_09=L'attacco di base delle catapulte, se usato in massa, può appiccare un incendio.
SCRIPT:Hint_E07_10=Trova quei carri, quell'oro ci serve!
SCRIPT:Hint_E07_11=Per riuscire a penetrare nell'Erebor ci serviranno delle officine dell'assedio!
SCRIPT:Hint_E07_12=La Bocca di Sauron ha deciso di inviarci altri costruttori.|Non perderli! L'Oscuro Sire non ci darà altro aiuto.
SCRIPT:Objective_E08_01=Penetra nel perimetro di Gran Burrone.
SCRIPT:Objective_E08_02=Uccidi Arwen, la Stella del Vespro.
SCRIPT:Objective_E08_03=Massacra la Compagnia.
SCRIPT:Objective_E08_03a=Massacra i leader dell'Ovest.
SCRIPT:Objective_E08_04=Distruggi la casa di Elrond e le fortezze che la circondano.
SCRIPT:Objective_E08_05=Sauron, l'Oscuro Sire, non deve essere annientato.
SCRIPT:Hint_E08_01=Crea qui l'accampamento! Quando avrai instaurato la base, lanciati all'assalto della roccaforte degli Eldar.
SCRIPT:Hint_E08_02=Distruggi la casa di Elrond.
SCRIPT:Hint_E08_03=La furia di Monte Fato è cresciuta: ora il potere Pioggia di fuoco è disponibile.
SCRIPT:Hint_E08_04=Il Re Stregone ha condotto qui le cavalcature dei Nazgûl per eliminare le Aquile.
SCRIPT:Hint_E08_05=Gandalf è giunto con quanto resta della sua Compagnia.|Dobbiamo ucciderli.
SCRIPT:Hint_E08_06=La Bocca di Sauron ci ha portato delle catapulte per conquistare Gran Burrone.
SCRIPT:Hint_E08_07=Gli ultimi Dùnedain si sono uniti alla battaglia. Uccidili.
SCRIPT:Hint_E08_08=Gandalf è giunto con quanto resta della sua Compagnia. Uccidili.
SCRIPT:Hint_E08_09=L'Esercito Grigio! Dobbiamo rinforzare le difese!
SCRIPT:Hint_E08_10=Da Mordor sono giunti dei costruttori con degli equipaggiamenti: ora potremo realizzare delle strutture di Mordor.
